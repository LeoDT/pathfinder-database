- id: ALKENSTAR FORTRESS PLATE
  name: 阿肯斯塔堡垒板甲
  desc: 这件出自矮人之手的盔甲有着层层叠叠的甲片以偏斜来袭的投射物——尤其是火器的子弹。当使用者成为某一可以忽视AC护甲加值的远程攻击目标时，他在对抗该次攻击的AC上会获得一半的堡垒板甲护甲加值（包括增强加值）。该好处在面对能量攻击或者诸如射线等魔法接触攻击时无法生效。由于该盔甲基于矮人的思路所设计，因此若使用者具有矮人的武器熟悉种族特性，其在上述好处中的加值额外增加1。堡垒板甲厚重得让人难以置信，其防具类型无法通过任何效果（包括秘银等特殊材料）降低。一整套堡垒板甲包括钢手套和头盔。
- id: CHAIN COAT
  name: 链甲外套
  desc: 这件相对比较简单的护甲由覆盖着使用者全身和四肢的链条组成。比起其他的中型盔甲来说防护更弱，更沉重。但其对使用者的妨碍也更少。此外，如果使用者手持刺链，他能将刺链连接到其中一只手上，效果如同带锁钢手套一般。若使用者熟悉刺链，则他可在刺链固定到手上时将其视作是单手武器。使用者也可以给自己每一只手都各自连接上一条刺链，但他无法在穿着链甲外套的同时穿戴带锁钢手套，同时他也无法将任何刺链以外的武器连接到链甲外套上。
- id: ERUTAKI COAT
  name: 艾鲁塔基外套
  desc: 居住在世界之冠极地苔原的艾鲁塔基人类部落和雪巫精灵经常穿戴这种厚重的皮质大衣。艾鲁塔基外套视作装甲外套，同时其也能提供御寒衣物的好处，并可以通过一个移动动作穿戴和脱下。此外，这件大衣上的白色蓬松毛皮也能与极地环境融为一体，并为使用者在雪地环境中的潜行检定提供+2环境加值。
- id: SNARLSHIELD
  name: 缠兵盾
  desc: 缠兵盾是一面表面竖立着十数支棒杆的重盾。当用这面盾牌向对手发动盾击时，缠兵盾具有卸武特性（核心规则书144页）。
- id:  SPIDER-SILK BODYSUIT
  name: 蛛缎紧身衣
  desc: 这件奇异的合身衣物均是由采集自巨蜘蛛或其他蛛形纲生物的丝线在炼金处理后编织而成。如果使用者具有卓尔的武器熟悉种族特性，则对他来说蛛缎紧身衣的最大敏捷加值增加2。
- id: TUNIC, REINFORCED
  name: 加固短衫
  desc: 加固短衫有时也会被称作束腰衣，在重要部位有编织好的厚实丝线加以覆盖。加固短衫的护甲加值在面对使用者遭受的重击确认攻击骰时额外增加2。
- id: VARISIAN DANCING SCARVES
  name: 瓦瑞西亚舞蹈丝巾
  desc: 这种颜色鲜艳的丝巾由结实的丝绸制成，并以皮带加固。当使用者移动时，丝巾也会随之荡漾飘动，在遮蔽使用者身体的同时保护其免于敌寇的攻击。瓦瑞西亚舞蹈丝巾在使用者原地静止时无法提供任何好处。若使用者在其回合内移动了至少10尺，则他直到在下回合开始前在AC上都会获得+2护甲加值。瓦瑞西亚舞蹈丝巾其增强加值也只会加在上述的护甲加值上，而非提供持续性的好处。其他诸如次等护命这种附魔则无论使用者是否有移动都会生效。此外，瓦瑞西亚舞蹈丝巾会为战斗中的虚招唬骗检定上提供+2环境加值。
- id: WAR-SHIELD, DWARVEN
  name: 矮人战盾
  desc: 矮人战盾其参差不齐的盾沿被打磨得锋利异常。矮人散兵经常在战斗中用手上的成对战盾凶残地把对手剁成碎片，同时一些矮人恶棍也钟爱其威风的外观以及易于上手的特性。如果使用者有双武器格斗专长，并同时双持两面矮人战盾，其两面盾牌中最高的那个盾牌加值额外增加1。若使用者以其中一面或者两面盾牌进行盾击，则他会在该轮内失去这个好处（除非使用者有精通盾击专长或类似好处）。持有矮人战盾的持盾手不能再拿用其他物品。矮人战盾也无法在盾刺上获得任何好处。

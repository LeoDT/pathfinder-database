- name: 万用强运
  id: Adaptive Fortune
  type: general
  brief: 你拥有近乎传奇一般的运气。
  meta:
    requirement: 幸运儿，【万用幸运】种族特性，角色等级10，半身人。
    benefit: 你的【万用幸运】种族特性的每日使用次数增加1次。此外，当你使用万用幸运时，你获得的加值额外+2。
- name: 巧舌
  id: Agile Tongue
  type: general
  brief: 你能够用粉红色的长舌操控小物品，甚至可以用来偷窃。
  meta:
    requirement: 树蛙人。
    benefit: 你有一条能够伸长10尺并且适于抓取的舌头。你能够用其抓取不高于5磅的物品，进行盗取或卸武战技，也可以使用舌头进行近战接触攻击。
- name: 轻灵步
  id: Airy Step
  type: general
  brief: 空气回应着你内在的元素本质，在你坠落时帮助缓冲，保护你免受伤害。
  meta:
    requirement: 风元素裔。
    benefit: 你在对抗带有〔气〕与〔电〕描述符的效果，以及造成闪电伤害的效果时豁免检定+2。在计算坠落对你造成的伤害时视为比原高度低30尺。
- name: 天使之翼
  id: Angel Wings
  type: general
  brief: 你背后生出一双羽翼。
  meta:
    requirement: 天使之血，神裔，角色等级10。
    benefit: 你获得一双羽翼，这将给予你身着轻甲或无甲时的30尺飞行（机动性普通），中、重载或身着中、重甲时的20尺飞行（机动性较差）。飞行将成为你的本职技能。
- name: 天使之血
  id: Angelic Blood
  type: general
  brief: 你的血液中蕴含着神圣的力量。
  meta:
    requirement: 体质13，神裔。
    benefit: 你在面对〔邪恶〕描述符的法术或效果时的豁免检定，以及HP小于0（但还没死）时用于稳定伤势的体质检定+2。此外，每当你受到出血或吸血伤害，任何邻接你的不死生物、或拥有邪恶子类别的生物都会受到1点伤害。
- name: 天使之躯
  id: Angelic Flesh
  type: general
  brief: 你的皮肤如同金属一样闪闪发亮。
  meta:
    requirement: 天使之血，神裔。
    benefit: 你的易容和隐匿检定受到-2罚值，但是获得下列好处之一，这取决于你的血肉对金属的亲和力（选择一项）。
  desc: |-
    金：你对抗目盲、目眩、心灵幻觉和〔光亮〕描述符效果时豁免+2。当你施放幻术（心灵幻觉）子类别或拥有〔光亮〕描述符的法术或类法术时，你视为CL比实际高1级。
    银：你对抗麻痹、石化以及毒素时豁免+2。你的徒手攻击或天生武器在对抗伤害减免时被视为炼银武器。
    钢：你获得AC天生护甲加值+1。你的徒手打击或天生武器在对抗伤害减免时被视为寒铁武器。
- name: 水栖世系
  id: Aquatic Ancestry
  type: general
  brief: 你喜爱你的异界先祖，并且能够更好地适应水中生活。
  meta:
    requirement: 水元素裔。
    benefit: 你获得“两栖”特殊能力。并且游泳速度提高10尺。
- name: 深渊铠甲
  id: Armor of the Pit
  type: general
  brief: 你污秽的特征体现在如同铠甲的鳞片皮肤上。
  meta:
    requirement: 魔裔。
    benefit: 你获得+2天生防御加值。
    normal: 如果你拥有【鳞片皮肤】种族特性，则在寒冷、闪电以及火焰这三种能量类型中选择两种并获得5点能量抗力取代该专长的奖励天防。你只能选择你还未获得抗力的能量类型。
- name: 荒野适应力
  id: Attuned to the Wild
  type: general
  brief: 你与某种荒野地形有着强烈的神秘纽带。
  meta:
    requirement: 精灵。
    benefit: 从游侠的偏好地形职业能力中选择一类地形（都市除外）。每当你处于所选的地形中时，你的自然恢复速度（通过整晚的休息所恢复的HP以及属性伤害）翻倍。
  desc: 特殊：你可以多次选择该专长。但是该效果不会叠加。每次选择该专长时必须选择不同的地形。
- name: 兽骑兵
  id: Beast Rider
  type: general
  brief: 你获得了巨型动物或坐骑的帮助。
  meta:
    requirement: 【动物伙伴】或【坐骑】职业特性，角色等级7，半兽人或兽人。
    benefit: 从下列生物类型中选择一种 大象（elephant），犀牛（pteranodon），翼龙（rhinoceros），剑龙（stegosaurus）或三角龙（triceratops）。将这种生物类型加入到你能够使用的动物伙伴或坐骑列表中。当你召唤所选中类型的生物作为坐骑或动物伙伴为你服务时，视你的有效德鲁伊等级提高2级（最高等同于你的角色等级）。如果该生物足够大到可供你骑乘，它会获得“战斗训练*（combat training，见驯养动物技能）”技巧而无需任何训练。【译注 旧CHM翻译为战斗骑乘（Combat Riding），此处以paizo官网为准。】
- name: 幸运赠礼
  id: Bestow Luck
  type: general
  brief: 你非常幸运，有时候你的盟友也受到你好运的影响。
  meta:
    requirement: 挑战机运，莫名好运，人类。
    benefit: 你每天可以额外使用1次“挑战机运”。另外你能以一个直觉动作使一个你能看到并听到的盟友获得“莫名好运”的好处。
- name: 黑猫
  id: Black Cat
  type: general
  brief: 厄运降临在那些胆敢攻击你的人身上。
  meta:
    requirement: 猫族。
    benefit: 每日1次，当你被近战攻击命中时，你可以用一个直觉动作让攻击者以-4罚值重投攻击骰。攻击者必须接受重投的结果。这是一个超自然能力。
    special: 当你选择这个专长时你的毛色将变为纯黑色。
- name: 炽烈光环
  id: Blazing Aura
  type: 战斗
  brief: 地狱般的怒火寄宿在你心中，使你的身体散发出强烈的热能。
  meta:
    requirement: 炽焰核心，炙热武器，角色等级13，火元素裔。
    benefit: 当你使用“炙热武器”时，你可以在你的回合中以一个自由动作，创造出持续1轮的热能光环。光环会对每个在其自身回合开始时接邻你的生物造成1d6点火焰伤害。
- name: 迅烈虚招
  id: Blistering Feint
  type: 战斗
  brief: 你的敌人因为你高热的武器而退缩，这使得你获得了绕过他们防御的机会。
  meta:
    requirement: 寓守于攻，精通虚招，火元素裔。
    benefit: 你使用能够造成火焰伤害的武器进行的虚招检定+2。每当你成功使用该武器对一名敌人进行虚招之后，就可以对其造成武器上的火焰伤害。
- name: 血喙
  id: Blood Beak
  type: 战斗
  brief: 你的流血攻击血腥而又危险。
  meta:
    requirement: 基本攻击加值+5，【天生武器】种族特性，天狗。
    benefit: 你的啮咬攻击伤害提升至1d6。此外，当你的啮咬攻击造成重击时，你可以额外造成1点出血伤害。
    special: 该专长获得的出血伤害与“流血重击”以及同类效果叠加，使你的出血伤害增加1点。
- name: 饮血者
  id: Blood Drinker
  type: general
  brief: 吸取鲜血使你重新振作起来。
  meta:
    requirement: 吸血裔。
    benefit: 选择一种类人生物子类，比如地精（你无法选取吸血裔子类）。你偏好吸食这个子类生物的鲜血。每当你从这类生物身上吸食新鲜的血液之后，你获得5点临时生命，并且在所有基于体质的检定与豁免+1。该效果持续1小时。临时生命可以通过多次吸食叠加，你每拥有3个HD，可以获得的临时生命上限增加就会5点，但是基于体质的检定与豁免上的+1加值不会叠加。
  desc: 通常你只能从无助、被擒抱、麻痹、被压制、昏迷或者类似的无法行动的敌人身上吸血。如果你拥有啮咬攻击，则可以将吸食血液作为你啮咬攻击动作的一部分，否则你必须用挥砍或穿刺武器对目标造成至少1点伤害以割伤他（尽管你可能能够对目标造成剧烈的伤害或出血效果而无须真正割伤他）。一旦你割伤目标，你能以一个标准动作从它的伤口吸血。吸血对被你吸食的生物造成2点体质伤害。
- name: 宴血者
  id: Blood Feaster
  type: general
  brief: 吸食血液给予你超人般的力量。
  meta:
    requirement: 饮血者，基本攻击加值+6，吸血裔。
    benefit: 如果你使用“饮血者”专长使一个活物流失至少4点体质，你就在伤害检定上获得+2加值，并且所有基于力量的检定+1。这个加值持续的轮数等同于你HD的一半。
- name: 残羹剩血
  id: Blood Salvage
  type: general
  brief: 你不需要通过吸食活物以获得治疗的好处。
  meta:
    requirement: 饮血者，吸血裔。
    benefit: 你可以对已死的生物使用“饮血者”专长，只要他的生物类型为你所选择的类人生物子类。你只可以对死亡未满6小时的生物吸血。
    normal: 你只能使用“饮血者”专长吸取活物的新鲜血液。
- name: 血腥复仇
  id: Blood Vengeance
  type: general
  brief: 盟友的倒下激起了你的狂暴并使你变得残忍愤怒。
  meta:
    requirement: 半兽人或兽人，非秩序阵营。
    benefit: 每当你的盟友HP降低至负值或被杀害时，你能够在下一轮以自由动作进入类似于野蛮人【狂暴】职业特性的状态，但是这状态并没有那么强力。如果你拥有【狂暴】职业特性并且已经处于狂暴状态，那么在狂暴中你的力量以及体质额外获得+2士气加值。如果你没有【狂暴】职业特性、或者你当日已经用光狂暴轮数，这种弱效狂暴会给予你所有野蛮人狂暴带来的优势以及劣势，不过你的力量以及体质只会获得+2士气加值。无论何种情况，该状态只持续4轮。
  desc: 如同野蛮人的狂暴一样，当这种弱效狂暴结束时，你会疲乏；如果在该效果结束之前有其他盟友被击败，弱效狂暴会额外持续4轮。该专长不会允许你在疲乏状态下进入狂暴。只有被击败的盟友拥有至少与你相同的HD时你才能使用该专长（不包含被魔法召唤的盟友）。
- name: 牵制防守
  id: Blundering Defense
  type: 战斗
  brief: 你出离常识的防守技术有的时候会对敌人造成足够的牵制，从而保护队友。
  meta:
    requirement: 谨慎战斗，半身人。
    benefit: 当你使用防御式战斗或者完全防御时，你的队友获得你从该动作上得到的AC闪避加值一半的幸运加值，该幸运加值作用到AC和CMD上。你的队友只能在邻近你时获得该加值。
- name: 独生子
  id: Born Alone
  type: general
  brief: 你是如此地坚强和残忍，在子宫中就杀死并吃掉了你的弟妹。
  meta:
    requirement: 兽人。
    benefit: 每当你以近战攻击杀死或击倒一名敌人，你获得相当于你体质加值的临时生命（最少1）直到你的下一回合。这些临时生命不会叠加。若敌人处于无助或生命骰不足你的一半，你不会获得该奖励。
- name: 酿造大师
  id: Brewmaster
  type: general
  brief: 你能够酿造烈酒。
  meta:
    requirement: 工艺（炼金）1级，专业（酿造）1级，矮人。
    benefit: 你在工艺（炼金）检定以及专业（酿造）检定上获得+2加值，同时所有你制作的毒素的豁免DC均会增加1点。
- name: 威吓猛击
  id: Bullying Blow
  type: 战斗
  brief: 借助简单的一击，你可以更容易地吓住敌人。
  meta:
    requirement: 威吓1级，兽人。
    benefit: 以一个标准动作，你可以在攻击检定上承受-2罚值进行一次近战攻击。若该攻击对你的敌人造成伤害，你能以一个自由动作对该敌人进行一次挫败士气的威吓检定。
    normal: 威吓一名敌人是一个标准动作。
- name: 烧！烧！烧！
  id: Burn! Burn! Burn!
  type: general
  brief: 你对纵火及玩火的热爱上升到了一个新的高度。
  meta:
    requirement: 解除装置1级，地精。
    benefit: 当你使用来源于炼金或非魔法的火焰攻击（比如炽火胶或火把）时额外获得1d4火焰伤害，在避免被火灼烧或者扑灭身上火焰时的反射豁免检定获得+4表现加值。该专长造成的额外伤害不适用于魔法性质的攻击（比如炼金术师的炼金炸弹）以及溅射伤害。
- name: 掘地利齿
  id: Burrowing Teeth
  type: general
  brief: 你拥有的利齿与锐爪很适合用来挖坑。
  meta:
    requirement: 锐爪，坑道鼠，鼠族。
    benefit: 你获得等同于你1/2基本速度的掘地速度。你可以钻到沙子、泥土、粘土、沙砾或者其他类似的材质中，但是不能通过坚固的石头。你身后不会留下隧道，地表之上也不会出现痕迹。
- name: 食腐鸟
  id: Carrion Feeder
  type: general
  brief: 与其他食腐动物一样，你能够若无其事地吃下可能让虚弱生物染病的食物。
  meta:
    requirement: 天狗。
    benefit: 你在对抗疾病以及通过摄入生效的毒素（对抗其他传递方式的毒素不获得加值）时豁免检定获得+2种族加值。你在以生存检定给自己寻找食物时获得+2加值。
- name: 随手幻术师
  id: Casual Illusionist
  type: general
  brief: 你能够使用内在的魔力创造出简单的幻术，辅助你进行诈欺或诡计。
  meta:
    requirement: 侏儒，侏儒魔法种族特性。
    benefit: 只要你至少还有一个从侏儒魔法种族特性中获得的类法术能力没有使用，那么你的唬骗、交涉以及巧手检定获得+2种族加值。10级起，这些加值提升至+4。
    special: 在判断的先决条件时，该专长视同“诈欺（Deceitful）”专长。
- name: 猫族典范
  id: Catfolk Exemplar
  type: general
  brief: 你猫科动物的特征比起你的同族更加鲜明突出。
  meta:
    requirement: 猫族。
    benefit: 你可以选择“化兽态”专长，即使你没有达到先决条件。此外，你以下列方式之一表现你猫科动物的形态。你在选择此专长的时候决定表现形态，并且无法在以后改变。
    special: 你可以多次选择这一专长。其效果不叠加。每次选择这个专长，你必须选择一个不同的表现形式。
  desc: |-
    增强感官（Enhanced Senses, Ex）：如果你有昏暗视觉，你获得猫族的【灵敏嗅觉】种族特性。如果你有【灵敏嗅觉】种族特性，你获得昏暗视觉。
    急速冲刺（Fast Sprinter, Ex）：你在进行冲锋、奔跑、撤退动作时获得10尺种族加值。如果你有【短跑健将】种族特性，则你在进行冲锋、奔跑、撤退动作时获得的加值提高到20尺。
    锐爪（Sharp Claws, Ex）：如果你没有【猫爪】种族特性或者“化兽态（兽爪）”专长，你获得【猫爪】种族特性。如果你有【猫爪】种族特性或者“化兽态（兽爪）”专长，则你的爪的伤害增加到1d6。
    【专长速查】化兽态（Aspect of the Beast, APG）：得到四选一的兽类优势。
- name: 谨慎战斗
  id: Cautious Fighter
  type: 战斗
  brief: 比起胜利你更注重生存。
  meta:
    requirement: 半身人。
    benefit: 当你使用防御式战斗或者完全防御时，你获得的AC闪避加值额外+2。
- name: 天界仆从
  id: Celestial Servant
  type: general
  brief: 你的动物伙伴或魔宠来自天界，而非普通飞禽走兽。
  meta:
    requirement: 神裔，【动物伙伴】、【魔宠】或【坐骑】职业特性。
    benefit: 你的动物伙伴、魔宠或坐骑获得天界模板，并且类型变更为魔法兽。不过你仍可对它使用驯养动物、野性认同或其他只影响动物的法术或职业能力。
- name: 原力导能
  id: Channel Force
  type: general
  brief: 你引导的能量来源于你的信仰，让你可以移动并伤害你的敌人。
  meta:
    requirement: 神裔，引导能量2d6。
    benefit: 当你引导能量以造成伤害，你可以选择30尺内一个单独目标。除了造成伤害，如果该单独目标豁免失败，你可以对其进行推动或拖拽，距离为你每能造成2d6引导能量伤害则增加5尺。
- name: 爪袭
  id: Claw Pounce
  type: 战斗
  brief: 你可以一边冲锋一边用你的爪子攻击。
  meta:
    requirement: 力量13，敏捷15，机敏前锋，基本攻击加值+10，猫族，【猫爪】种族特性或者“化兽态（兽爪）”专长。
    benefit: 当你冲锋时，你可以用爪子全力攻击。
    normal: 冲锋是一个特殊的整轮动作，你只能做一次攻击。
- name: 快步顺势斩
  id: Cleave Through
  type: 战斗
  brief: 你那猛烈的挥砍能够伤到更多敌人。
  meta:
    requirement: 力量13，顺势斩，猛力攻击，基本攻击加值+11，矮人。
    benefit: 当你使用“顺势斩”或者“大顺势斩”时，如果初次攻击命中，你能够在进行额外攻击之前以自由动作进行1次五尺快步。如果在如此移动之后有生物在你的威胁范围之内，只要符合所有其他先决条件，该生物就成为你的顺势斩额外攻击的适用目标。
  desc: 通常情况：在使用“顺势斩”时，最初的攻击之后你只能对在你威胁范围内的敌人进行额外攻击。
- name: 窥云者
  id: Cloud Gazer
  type: general
  brief: 通过洞悉自身体内的元素本质，你获得了只有少数人拥有的清晰洞察力。
  meta:
    requirement: 风元素裔。
    benefit: 你可以看透雾、水汽以及云而不会因此受到任何惩罚，并且忽略这些效果造成的掩蔽或隐蔽加值。如果这些效果是由魔法创造的，该专长使你不受罚值而能够看到的距离提升至三倍。
- name: 爆盔护体
  id: Cloven Helm
  type: 战斗
  brief: 你的头盔能卸除致命的打击。
  meta:
    requirement: 裂盔护体，铁头，基本攻击加值+11，矮人。
    benefit: 当你佩戴头盔时，你的AC在对抗重击确认检定时获得+1加值；该加值与“裂盔护体”专长叠加。当你使用“裂盔护体”偏转重击时，你能够在自身受到伤害前，将重击造成的所有伤害转移至头盔上。如果你没有受到伤害，那么任何额外效果——比如重击专长或毒素——均不会生效。
- name: 勇敢的心
  id: Courageous Resolve
  type: general
  brief: 即使别人退缩了，你依然坚持。
  meta:
    requirement: 【胆小鬼】或【无畏】种族特性，半身人。
    benefit: 如果你有【无畏】种族特性，你在对抗恐惧的种族豁免奖励增加到+4。如果你有【胆小鬼】种族特性，你在对抗恐惧时豁免检定依然承受-2减值，但你可以正常获得士气加值。
- name: 灵活重击
  id: Critical Versatility
  type: 战斗
  brief: 灵活的思维和战斗训练使你的重击变得灵活多变。
  meta:
    requirement: 战士11级，人类。
    benefit: 每天一次，你可以花费1个小时演练战斗技巧以获得一个重击专长，你必须满足专长的先决条件才可以选择。你获得所选择重击专长的好处，直到你选择另外一个重击专长替代它。
- name: 黑暗视域
  id: Dark Sight
  type: general
  brief: 通过进一步的增强，你的双眼甚至能够看透一定距离的魔法黑暗。
  meta:
    requirement: 阴暗视域，窃影鬼。
    benefit: 你获得能够看透15尺范围内魔法黑暗的能力，比如‘深幽黑暗术’造成的黑暗。
- name: 无惧者皆天佑
  id: Dauntless Destiny
  type: general
  brief: 你躲避灾难的能力让人印象深刻。
  meta:
    requirement: 魅力13，求知者皆无惧，威吓10级，人类。
    benefit: 你对抗带有〔情绪〕描述符的能力的豁免检定+1。这个加值与“求知者皆无惧”以及“无惧者皆自信”的奖励叠加。此外每天1次，当你攻击检定或者豁免自然骰出1时重骰。如果你重骰的结果使你的攻击命中或者豁免成功，你能以自由动作对你攻击的目标、或者使你进行豁免的生物进行一次威吓检定以挫败敌人士气，前提需要目标生物能够看到并听到你。
- name: 炸弹轰鸣
  id: Deafening Explosion
  type: general
  brief: 你的炸弹爆炸时发出震耳欲聋的声响。
  meta:
    requirement: 【炼金炸弹】职业特性，大地精。
    benefit: 你可以让炼金炸弹的伤害降低1骰，使它获得将生物震聋的能力。使用此专长的炼金炸弹必须造成火焰、力场或音波伤害。被你的炸弹直接命中的生物必须进行一次等同于炼金炸弹DC的豁免检定，失败则会耳聋1分钟。这种致聋效果与炼金炸弹的所有其他效果相叠加。【译注 原文并没注明是何种豁免，不过耳聋一般都是强韧吧。】
- name: 挑战机运
  id: Defiant Luck
  type: general
  brief: 你有时能够通过人品甩脱那些足以击杀弱小生物的攻击或法术。
  meta:
    requirement: 人类。
    benefit: 每天1次，当你在一次豁免检定中自然骰出1或被确认重击时，你可以重骰该次豁免检定或迫使对你确认重击的生物重新进行重击确认检定。此专长的效果无法与其他允许你重骰豁免或攻击检定的能力同时使用。你仅可以进行一次重骰。
    special: '如果你使用“英雄点（Hero Points, APG）”系统，你也可以在被敌人确认重击时消费1点英雄点使他重新进行重击确认检定。'
- name: 挫志鞭笞
  id: Demoralizing Lash
  type: 战斗
  brief: 你使用鞭子的抽击你恐吓的敌人。
  meta:
    requirement: 基本攻击加值+1，威吓1级，大地精。
    benefit: 若想使用该专长，你必须使用鞭子（或者其他链枷类战士武器组中的武器）攻击已经由于威吓检定而被挫败士气的敌人。如果攻击命中，你可以将目标获得的战栗效果延长1轮。此专长的效果对威吓检定以外的方式造成的战栗效果无效。
- name: 裂盔护体
  id: Dented Helm
  type: 战斗
  brief: 你的头盔保护你免受重击。
  meta:
    requirement: 铁头，基本攻击加值+6，矮人。
    benefit: 当你佩戴头盔时，你的AC在对抗重击确认检定时获得+1加值。当你受到重击并已确认时，以一个直觉动作，你能够将该次伤害的一半转由头盔承担，而非你本人，头盔的硬度如常作用。如果伤害足以毁坏你的头盔，任何超出的伤害将由你承担。在使用该专长之后，在你的下回合结束之前都将处于恍惚状态。你无法在头盔处于破损状态或者承受忽略AC上的护甲加值的攻击时使用该专长。
- name: 绝望打击
  id: Desperate Swing
  type: 战斗
  brief: 你在绝望下进行了最有效的攻击。
  meta:
    requirement: 谨慎战斗，基本攻击加值+1，半身人。
    benefit: 每天1次，你能在一次单独的近战攻击时进行完全防御动作。你在做这次攻击时攻击检定受到额外-4惩罚。你可以在进行防御式战斗或藉机攻击时使用此专长，且该次攻击的重击确定骰+4。
- name: 破坏者之祝福
  id: Destroyer’s Blessing
  type: 战斗
  brief: 破坏给予你力量。
  meta:
    requirement: 半兽人或兽人，【狂暴】职业特性。
    benefit: 当你处于狂暴中并且成功进行破武战技之后，你的狂暴轮数恢复1轮。如果击破武器战技使物件处于破损状态，你会恢复1点HP。这些效果每轮只能获得1次。
- name: 洞察之眼
  id: Discerning Eye
  type: general
  brief: 你可不会轻易被幻术与赝品所蒙骗。
  meta:
    requirement: 精灵或半精灵，【敏锐感官】种族特性。
    benefit: 在对抗幻术系法术以及效果时，你的豁免检定获得+2种族加值。同时在使用语言学检定揭穿伪造文件时获得+2加值。你能够在未受训的情况下使用语言学技能揭穿伪造的文件。
- name: 新口味
  id: Diverse Palate
  type: general
  brief: 你对血液口味的涉猎范围比其他吸血裔更广。
  meta:
    requirement: 饮血者，吸血裔。
    benefit: 选择一种类人生物子类或人形怪物类。你可以对该子类的生物使用“饮血者”专长。
    special: 你可以多次选择本专长。每次选择一种新的类人生物子类或人形怪物类。
- name: 龙之相
  id: Draconic Aspect
  type: general
  brief: 你拥有一些龙类祖先的特质。
  meta:
    requirement: 狗头人。
    benefit: 你从某种彩色龙那里继承了鳞片颜色与部分抗力。在以下彩色龙类型中选择一种 黑龙（强酸），蓝龙（闪电），绿龙（强酸），红龙（火焰）或白龙（寒冷）。你的鳞片颜色与所选类型相同，并且获得5点相应类型的能量抗力。
    special: 如果你有【龙鳞】种族特性，你的鳞片颜色则不会改变，你的AC天生防御+1并取代以上好处。
- name: 龙之息
  id: Draconic Breath
  type: general
  brief: 你拥有龙的抵抗力以及喷吐武器。
  meta:
    requirement: 龙之相，狗头人。
    benefit: 你在对抗睡眠以及麻痹效果时获得+2加值。此外你还获得了喷吐武器，它的类型由你在“龙之相”专长或者【龙鳞】种族特性中选择的鳞片颜色所决定。你能以一个不会引发藉机攻击标准动作使用喷吐武器。每天你可以使用1次喷吐武器。在你喷吐武器攻击范围内的生物能以一次成功的DC为“10+角色等级+体质修正”的反射豁免检定免受一半伤害。
    special: 龙脉血统或者狗头人血统的狗头人术士可以使用魅力调整值取代体质调整值来决定该喷吐武器的豁免DC。
  desc: |-
    黑（Su）：你的喷吐武器形状为30尺直线，造成2d6强酸伤害。
    蓝（Su）：你的喷吐武器形状为30尺直线，造成2d6闪电伤害。
    绿（Su）：你的喷吐武器形状为15尺锥形，造成2d6强酸伤害。
    红（Su）：你的喷吐武器形状为15尺锥形，造成2d6火焰伤害。
    白（Su）：你的喷吐武器形状为15尺锥形，造成2d6寒冷伤害。
- name: 龙之滑翔
  id: Draconic Glide
  type: general
  brief: 你拥有龙的抵抗力以及能够让你滑翔的翅膀。
  meta:
    requirement: 龙之相，狗头人。
    benefit: 你在对抗睡眠以及麻痹效果时豁免+2。你获得一对翅膀并可以靠着它以非常缓慢且安全的速度下落。你能够进行DC为15的飞行技能检定以使自身从任何高处坠落而不会受到伤害，就如同使用‘羽落术’一般。当你安全坠落时，则可以进行另外一次DC为15的飞行技能检定进行滑翔，每坠落20尺可以横向移动5尺。
    special: 如果你有滑翔翼种族特性，滑翔无需进行飞行技能检定，并且每下降20尺就可以滑翔10尺。
- name: 龙之典范
  id: Draconic Paragon
  type: general
  brief: 你可以如同真正的龙一般摆脱睡眠以及麻痹的影响，并且增强了其他龙之力。
  meta:
    requirement: 龙之相，龙之息，龙之滑翔，人物等级10，狗头人。
    benefit: 你在对抗睡眠以及麻痹效果时豁免再+2。你可以每天使用喷吐武器2次，并且喷吐武器的伤害提升至4d6能量伤害。你由于“龙之滑翔”专长获得的翅膀更加强壮，它赋予你20尺飞行速度（机动性一般）。
- name: 卓尔贵族
  id: Drow Nobility
  type: general
  brief: 你的血液中流淌着力量，而你从中获益的更多。
  meta:
    requirement: 能够使用卓尔的类法术能力，卓尔。
    benefit: 你可以随意以类法术能力使用‘侦测魔法’，并且每日能以类法术能力使用‘羽落术’与‘浮空术’各1次。你的CL等同于你的角色等级。
- name: 矮人血脉
  id: Dwarf Blooded
  type: general
  brief: 你的血管中流淌着矮人的血脉。
  meta:
    requirement: 土元素裔。
    benefit: 矮人血统在你身上以两种方式体现。首先，你的速度不会受到盔甲和负重影响，就如同矮人的【慢而稳】种族特性一般。其次，你获得矮人的【岩石敏锐】种族特性。
  desc: |-
    【特性速查】慢而稳（Slow and Steady）：矮人拥有20尺基本速度，但是其速度不会受到负重以及盔甲影响。
    【特性速查】岩石敏锐（Stonecunning）：矮人在察觉异常的石制造物（比如石墙与石制地板中隐藏的陷阱与密门）时，察觉检定+2。当他们在这些石制造物10尺范围内时，就可以进行检定，无论他们是否在主动搜索。
- name: 石之共鸣
  id: Echoes of Stone
  type: general
  brief: 你的感官在山岩与石头之中变得很敏锐。
  meta:
    requirement: 土元素裔。
    benefit: 你在地下进行的察觉检定，以及使用生存检定避免在洞穴和岩石地区迷路时获得+4种族加值。
- name: 元素旅行
  id: Elemental Jaunt
  type: general
  brief: 先祖的精魂呼唤着你，召唤你回到家乡。
  meta:
    requirement: 角色等级15，火元素裔、土元素裔、风元素裔或水元素裔。
    benefit: 每天1次，你能以类法术能力施放‘异界传送’，但是只能将自己以及自愿的目标传送至符合自身种族的位面（火元素裔传送至火元素位面，土元素裔传送至土元素位面，风元素裔传送至气元素位面，水元素裔传送至水元素位面），CL等同于你的角色等级。在元素位面时，你被视为在‘位面适应’法术效果的影响下（但是其他与你一同传送的生物则否）。
  desc: |-
    【法术速查】异界传送（Plane Shift）：使最多8个受术者旅行到另一个位面。
    【法术速查】位面适应（Planar Adaptation, APG）：使你抵抗某个位面的有害影响。
- name: 精灵战斗训练
  id: Elven Battle Training
  type: 战斗
  brief: 你受过运用各种传统精灵武器的训练。
  meta:
    requirement: 基本攻击加值+1，精灵。
    benefit: 你受过使用精灵传统武器（长弓，复合长弓，长剑，细剑，短弓，复合短弓以及任何冠以“精灵”之名的武器）的特殊训练。当你对抗针对这些武器的卸武以及破武战技时，你的CMD获得+2加值。此外如果你持用上述近战武器，每轮能够额外进行1次藉机攻击（与“战斗反射”专长叠加）。
- name: 精灵之魂
  id: Elven Spirit
  type: general
  brief: 虽然你是混血儿，但是你更接近你的精灵亲属，他们那充满魔力的血液流淌在你的血管中。
  meta:
    requirement: 半精灵。
    benefit: 你拥有精灵的【精灵魔法】种族特性，这使你在克服法术抗力时的施法者等级检定获得+2种族加值。此外在使用法术辨识技能检定辨认魔法物品的特性时，获得+2种族加值。另外，你能够选取任何精灵能够选择的、用于替换【精灵魔法】的种族特性。
    special: 你只能在1级时选择该专长。如果你选择该专长就不能选择“人类之魂”专长。
- name: 流放之路
  id: Exile’s Path
  type: general
  brief: 一直以来被躲避他人，并努力逃避自身血脉的经历，使你对窥视你内心的效果产生了抗力。
  meta:
    requirement: 半精灵。
    benefit: 每天1次，如果你在一次对抗惑控系法术或效果的意志豁免中失败，那么你能够重骰豁免检定，但是你必须接受第二次结果，即使结果更差。
- name: 额外炼狱抗力
  id: Expanded Fiendish Resistance
  type: general
  brief: 你获得额外的炼狱抗力。
  meta:
    requirement: 魔裔。
    benefit: 在强酸、寒冷、闪电以及火焰中选择一种你还没有抗力的能量类型，你或得5点该类型的能量抗力。
    special: 你可以多次选择该专长，每次你这么做都需要选择一种你仍未获得抗力的能量类型，并且获得5点该类型能量抗力。
- name: 扩展抗性
  id: Expanded Resistance
  type: general
  brief: 你将自身对魔法的天然抗性扩展至其他不同种类的法术上。
  meta:
    requirement: 侏儒，幻术抗性种族特性。
    benefit: 选择除幻术学派之外的任意一种学派。你在豁免该类学派的法术或效果时获得+2种族加值。
    special: 你能够多次选择该专长。其效果不叠加，每次可以选择不同的法术学派。
- name: 额外元素攻袭
  id: Extra Elemental Assault
  type: general
  brief: 你开启了更强的元素力量。
  meta:
    requirement: 巨灵裔。
    benefit: 你的【元素攻袭】能力每天能够持续的轮数额外增加2轮。
    special: 你能够多次选择该专长，其效果叠加。
- name: 速学者
  id: Fast Learner
  type: general
  brief: 你可以获得额外的天赋职业奖励。
  meta:
    requirement: 智力13，人类。
    benefit: 当你的天赋职业获得新的级别时，你同时获得+1HP和+1技能点而不是二者选一，或是用一个种族天赋职业奖励来替换上述奖励。
- name: 求知者皆无惧
  id: Fearless Curiosity
  type: general
  brief: 你对探寻世界的渴望超越了你的本能对危机的畏惧。
  meta:
    requirement: 魅力13，人类。
    benefit: 你对抗带有〔情绪〕描述符的能力的豁免检定+1。此外当你受到恐惧状态影响，每个回合开始时都可以做一次新的豁免降低恐惧的效果。恐慌降至惊惧，惊惧降至战栗，战栗恢复为不受影响。
- name: 猫科优雅
  id: Feline Grace
  type: general
  brief: 你与生俱来的优雅使你得以应付最棘手的情况。
  meta:
    requirement: 敏捷13，猫族。
    benefit: 你在对抗冲撞，擒抱，闯越，移位和绊摔战技的CMD+2。
- name: 凶猛行动
  id: Ferocious Action
  type: general
  brief: 凶猛的你迅捷而薄命。
  meta:
    requirement: 【凶猛】种族特性，兽人。
    benefit: 当你HP降为0或更低时，你每轮失去2点HP，但是你不会陷入恍惚。若你处在狂暴中（比如来自野蛮人职业能力的），你每轮只失去1点HP。
- name: 凶暴决意
  id: Ferocious Resolve
  type: general
  brief: 你的兽人血脉允许你持续作战。
  meta:
    requirement: 体质13，半兽人，【兽人凶猛】种族特性。
    benefit: 你获得“凶猛”通用怪物特性，这使你能够在HP降至负值之后继续战斗。当使用该能力时，你的威吓检定获得+2加值。
    normal: 半兽人的【兽人凶猛】种族特性只允许他在HP降至负值后战斗1轮。
  desc: '【特性速查】凶猛（Ferocity, Ex）：拥有凶猛能力的生物即使在HP达到0以下，也可以保持清醒并且继续战斗。该生物还是会在HP低于0时进入恍惚状态并且每轮失去1点HP。拥有凶猛能力的生物在HP降到负体质值时还是会死亡。'
- name: 凶暴召唤
  id: Ferocious Summons
  type: general
  brief: 你召唤的生物如你一般凶猛。
  meta:
    requirement: 增强召唤，法术专攻（咒法系），半兽人或兽人。
    benefit: 你召唤的生物获得“凶猛”通用怪物特性。
- name: 不屈凶暴
  id: Ferocious Tenacity
  type: 战斗
  brief: 你对死亡不屑一顾。
  meta:
    requirement: “凶猛”种族特性，半兽人或兽人，【狂暴】职业特性。
    benefit: 当你处于狂暴状态时，每天1次，如果你受到一次攻击所造成的伤害足以杀死你（负HP等同于你的体质属性），你能够以一个直觉动作并花费1或更多的狂暴轮数降低该伤害并使你存活下来。你所花费的每个狂暴轮数能够降低1点该次攻击的伤害，但是无法将该次伤害降低至1点以下。
  desc: |-
    比如，当你处于狂暴状态，拥有18点体质，当前HP为2点，并且受到一次造成20点伤害的攻击（这足以使你的HP降至-18点并杀死你），你能够花费1轮狂暴轮数使伤害降低1点（这使你的HP降至-17点并免于被直接杀死）；如果你花费17轮狂暴轮数，你能够将伤害降至1点（最低值），使你还剩1点HP。【编者吐槽：2-20+17=1，原文如此，可作为数死早的范例。】
    备注：如果该伤害仍会使你失去意识，你的狂暴就会像通常情况那样结束，将你的体质属性降至普通状态并使你的总HP恢复正常。因此，上述例子允许你使用该专长防止自己立刻死亡，但是你仍可能由于负HP超过正常体质属性而……所以当你使用该专长并决定花费多少狂暴轮数时，多考虑一下原本的体质属性。
    【译注：【凶猛（Ferocity）】为兽人种族特性，半兽人初始木有。】
    【编注：通过“凶暴决意”专长获得的“凶猛”通用特性应该可以视作满足这里的先决条件。】
- name: 邪魔视觉
  id: Fiend Sight
  type: general
  brief: 你的双眼在低光以及黑暗环境下变得更加锐利。
  meta:
    requirement: 黑暗视觉60尺，魔裔。
    benefit: 你获得昏暗视觉，同时黑暗视觉提升到120尺。
    special: 你可以选择该专长两次。当你第二次选择，你获得“看透黑暗”怪物能力。
  desc: '【特性速查】看透黑暗（See in Darkness, Su）：该生物可以看穿任何种类的黑暗，包括‘深幽黑暗术’。'
- name: 火掌
  id: Fire Hand
  type: 战斗
  brief: 你生来掌中带有火炬胎记，在任何与焚烧有关的事情上都能显现非同一般的天赋。
  meta:
    requirement: 地精。
    benefit: 你可以用火炬作为武器，并且不会由于不擅长而受到罚值，同时在使用近战武器造成火焰伤害时的攻击检定获得+1加值。
- name: 驯火者
  id: Fire Tamer
  type: general
  brief: 你熟知火焰的习性，即使是魔法的火焰也一样。
  meta:
    requirement: 地精。
    benefit: 你在对抗带有〔火〕描述符的法术的豁免检定时获得+2加值。此外，你身上的疤痕说明你是一名有才华的驯火者，这使你在与其他地精打交道时的交涉以及威吓检定获得+2环境加值。
- name: 火焰视域
  id: Firesight
  type: general
  brief: 火焰与烟云再也无法从你的眼前掩盖任何事物。
  meta:
    requirement: 火元素裔。
    benefit: 你可以看透火焰与烟雾而不会因此受到任何惩罚，你忽视任何火焰与烟雾产生的掩蔽或隐蔽加值。但是这不会让你能够看到通常无法看到的东西（例如隐形生物依旧不可见）。你免疫目眩状态。
- name: 燃烧之心
  id: Flame Heart
  type: general
  brief: 你精通了与火焰有关的魔法与炼金术。
  meta:
    requirement: 驯火者，角色等级5，地精。
    benefit: 你获得火焰抗力5。当你施放带有〔火〕描述符的法术或投掷造成火焰伤害的炼金炸弹时，你的CL或炼金术师等级视为比实际高1级。
- name: 清神打击
  id: Focusing Blow
  type: 团队
  brief: 你和你盟友的团队协作打破了敌人精神攻击的影响。
  meta:
    requirement: 大地精军规，大地精。
    benefit: 同样拥有该专长的盟友可以通过对你造成伤害，给予你再一次豁免持续性影响心灵效果的机会。盟友必须以攻击、法术或其他能力对你造成至少5点伤害。你每受到5点伤害，就会在接下来的重新豁免中获得+1加值。如果你豁免成功，则影响心灵的效果立刻结束。该专长的影响只计算实际造成的伤害；非致命伤害以及被减免的伤害等不算在内。
- name: 嗜血煽动
  id: Foment the Blood
  type: general
  brief: 你可以释放出一股能量，驱使兽人们陷入狂怒。
  meta:
    requirement: 【引导能量】职业能力，兽人。
    benefit: 当你引导能量时，你不造成正常效果，而是在直到你的下一轮前给兽人提供武器伤害和重击确认检定的加值。这一加值等同于你引导能量治疗或伤害的骰数。你的引导能量对其他处于该区域内的生物正常生效。
- name: 幸运儿
  id: Fortunate One
  type: general
  brief: 你比大多数半身人更会操控运气。
  meta:
    requirement: 【万用幸运】种族特性，半身人。
    benefit: 你的【万用幸运】种族特性的每日使用次数增加1次。
- name: 巨人杀手
  id: Giant Killer
  type: 战斗
  brief: 你如风般的劈砍威胁着巨人以及其他体型巨大的敌人。
  meta:
    requirement: 力量13，顺势斩，地精切裂者，兽人屠戮者，猛力攻击，回击，基本攻击加值+11，矮人。
    benefit: 该专长如同“地精切裂者”一般作用，但是你的额外攻击能够用于攻击比你体型大一级或更小的生物。此外，当你用这些攻击对抗类人生物（巨人）时，攻击检定获得+2环境加值。
- name: 巨人步伐
  id: Giant Steps
  type: general
  brief: 当你变巨时，速度会增加。
  meta:
    requirement: 灰矮人，慢而稳种族特性。
    benefit: 当你的体型变为大型或更大时，你的基本速度提高20尺。该加值只会应用在你受到改变你体型而不影响速度的效果上。
- name: 阴暗视域
  id: Gloom Sight
  type: general
  brief: 通过奇特的暗影魔法与外科手术的联合作用，你的双眼在黑暗中的视力被永久强化了。
  meta:
    requirement: 窃影鬼。
    benefit: 你获得90尺黑暗视觉，但是也获得“强光敏感”弱点。
  desc: '【特性速查】强光敏感（Light Sensitivity, Ex）：该生物在强光，比如太阳光或者‘昼明术’范围内就会目眩。'
- name: 阴暗打击
  id: Gloom Strike
  type: 战斗
  brief: 只有少数生物能够像你一样习惯于在阴影中战斗。
  meta:
    requirement: 盲斗，窃影鬼。
    benefit: 当你在黑暗或者昏暗的区域内，你对同样在黑暗或者昏暗区域内的敌人的攻击检定获得+1加值。
- name: 侏儒武器专攻
  id: Gnome Weapon Focus
  type: 战斗
  brief: 你对传统侏儒武器进行的延伸训练给予你优势。
  meta:
    requirement: 基本攻击加值+1，侏儒，擅长所有军用武器。
    benefit: 在使用侏儒武器（任何冠以“侏儒”之名的武器）时，你的攻击检定获得+1加值。
- name: 地精切裂者
  id: Goblin Cleaver
  type: 战斗
  brief: 你能够凶猛地劈开较小的敌人。
  meta:
    requirement: 力量13，顺势斩，猛力攻击，矮人。
    benefit: 当你使用“顺势斩”或者“大顺势斩”时，如果初次攻击命中，那么你能够对处于你威胁范围内所有体型小于你的生物进行额外攻击；你的目标不需要彼此相邻。你对类人生物（地精）进行的额外攻击会在攻击检定上获得+2环境加值。
- name: 地精铳士
  id: Goblin Gunslinger
  type: 战斗
  brief: 你学会了如何使用大枪射击。
  meta:
    requirement: 地精。
    benefit: 你可以使用中型火器而不会由于使用越型武器而受到罚值。
    normal: 当你使用越型武器时受到-2减值。
- name: 嗜血恶魔
  id: Gore Fiend
  type: general
  brief: 无论是自身还是敌人身上那令人恐惧的创口，都会使你热血沸腾。
  meta:
    requirement: 半兽人或兽人，【狂暴】职业特性。
    benefit: 当你处于狂暴状态时，无论是你使用近战武器确认重击还是被确认重击（无论由近战武器、法术还是远程武器造成的），你的狂暴轮数恢复1轮（最高等同于你每日狂暴轮数）。该效果每轮只能获得1次。
- name: 贪婪之尾
  id: Grasping Tail
  type: general
  brief: 你的尾巴变得更加有用。
  meta:
    requirement: 魔裔。
    benefit: 你可以用尾巴抓取物品。虽然你无法使用尾巴持握武器，但是你能以一个移动动作用其拾取轻小物品。
    special: 如果你拥有【卷尾】种族特性，则能以一个迅捷动作用尾巴抓住5尺范围内的无主物品或取出自己携带的物品；尽管你无法用尾巴使用物品，但你可以用尾巴握住这些物品（与用手持握不同）。
- name: 强烈仇恨
  id: Great Hatred
  type: 战斗
  brief: 你的怒火剧烈燃烧着。
  meta:
    requirement: 侏儒，仇恨种族特性。
    benefit: 在对抗你的仇恨种族特性中的种族时，你的近战与投掷攻击检定获得额外+1加值。
- name: 高等原力导能
  id: Greater Channel Force
  type: general
  brief: 你用爆发出的神圣力量冲击你的敌人。
  meta:
    requirement: 原力导能，精通原力导能，神裔，引导能量6d6。
    benefit: 当你使用“精通原力导能”，你可以影响30尺爆发半径内的所有生物。
- name: 高等卓尔贵族
  id: Greater Drow Nobility
  type: general
  brief: 你已经精通了低阶的卓尔类法术能力，以此彰显你真正的贵族身份。
  meta:
    requirement: 魅力13，卓尔贵族，进阶卓尔贵族，能够使用卓尔的类法术能力，卓尔。
    benefit: 你的‘侦测魔法’类法术能力现在恒定存在。你可以随意以类法术能力使用‘舞光术’，‘深幽黑暗术’，‘妖火’，‘羽落术’与‘浮空术’。
- name: 怀恨在心
  id: Grudge Fighter
  type: 战斗
  brief: 你对任何胆敢攻击你的人都抱有极大的愤怒，这股怒火让你的攻击更加强大。
  meta:
    requirement: 兽人。
    benefit: 在攻击任何在当前战斗中攻击过你的生物时，你在攻击和伤害检定上获得+1士气加值。
- name: 荒野守卫
  id: Guardian of the Wild
  type: general
  brief: 你与荒野的神秘联系提高了你对威胁的反应力。
  meta:
    requirement: 荒野适应力，精灵。
    benefit: 当你处于荒野适应力专长中选择的地形时，你的AC获得+2闪避加值。如果你所在的区域可以视作多种地形，这些加值不会叠加；你只能从一种地形中获得该加值。
- name: 铁头
  id: Hard-Headed
  type: 战斗
  brief: 你坚固的头部基本就是一件武器。
  meta:
    requirement: 基本攻击加值+1，矮人。
    benefit: 你使用头盔进行攻击或使用战技时，攻击检定以及战技检定获得+1加值。当你对抗那些使你震慑或恍惚的法术或类法术能力时，豁免检定获得+2加值。
- name: 天国之光
  id: Heavenly Radiance
  type: general
  brief: 你的圣光可以用于各种不同用途。
  meta:
    requirement: 神裔，‘昼明术’类法术能力，足够高的等级（见下文）。
    benefit: 你获得1次额外的每日‘昼明术’使用机会。从下表中选择一项法术，通过消耗1次‘昼明术’使用次数，你可以以类法术能力使用它。要选择一个法术，你的人物等级必须达到列表中的要求。法术豁免DC基于你的魅力。
    special: 你可以多次选择该专长。每次选择，你都可以获得1次额外的‘昼明术’使用次数，并且可以从表格中选择一项新的法术。
  desc: '<table><tbody><tr><th>&#x7C7B;&#x6CD5;&#x672F;&#x80FD;&#x529B;</th><th>&#x6700;&#x4F4E;&#x89D2;&#x8272;&#x7B49;&#x7EA7;</th></tr><tr><td>&#x95EA;&#x5149;&#x7206;&#xFF08;Flare Burst, APG&#xFF09;</td><td>1&#x7EA7;</td></tr><tr><td>&#x5149;&#x4E4B;&#x5C3E;&#x8FF9;&#xFF08;Wake of Light&#xFF09;</td><td>3&#x7EA7;</td></tr><tr><td>&#x707C;&#x70ED;&#x5149;&#x8F89;&#xFF08;Searing Light, APG&#xFF09;</td><td>5&#x7EA7;</td></tr><tr><td>&#x6E38;&#x8361;&#x661F;&#x5C18;&#xFF08;Wandering Star Motes, APG&#xFF09;</td><td>7&#x7EA7;</td></tr><tr><td>&#x9633;&#x708E;&#x5C04;&#x7EBF;&#xFF08;Sunbeam&#xFF0C;&#x4EC5;1&#x6761;&#xFF09;</td><td>9&#x7EA7;</td></tr></tbody></table>'
- name: 英雄意志
  id: Heroic Will
  type: general
  brief: 你不屈的意志甚至可以冲破钢铁镣铐的禁锢。
  meta:
    requirement: 钢铁意志，基础意志豁免+4，人类。
    benefit: 每天1次，你能以标准动作对一个正在影响你的、需要意志豁免的有害效果尝试进行一次新的豁免。如果你被支配（dominated）、操纵（controlled）或者无法行动（cannot take an action）而影响你无法尝试重新豁免，你可以无需动作在该轮开始时进行豁免，成功则你的回合结束。你无法以此专长移除立即生效的、不需要进行意志豁免或无法豁免的效果。
- name: 大地精军规
  id: Hobgoblin Discipline
  type: general
  brief: 其他大地精的存在增强你的意志。
  meta:
    requirement: 基本攻击加值+1，大地精。
    benefit: 当你周围30尺范围内至少有其他两名大地精，你会在所有豁免检定上获得+1士气加值。
- name: 部落冲锋
  id: Horde Charge
  type: 团队
  brief: 与盟友一同冲锋使你更加致命。
  meta:
    requirement: 基本攻击加值+1，半兽人或兽人。
    benefit: 当你与同样拥有该专长的盟友在同一轮冲锋时，在冲锋获得的正常加值之外，你的攻击检定以及伤害检定均会获得额外+2加值。如果你能够在冲锋时进行多次攻击，那么该加值只应用于初次攻击。
- name: 人类之魂
  id: Human Spirit
  type: general
  brief: 你的血液中燃烧着激情，同时还拥有追求自我完善的不屈不挠的精神，这一切都突显著你的人类亲缘。
  meta:
    requirement: 半精灵。
    benefit: 你获得1点奖励技能点。每当你获得新的生命骰时，你获得额外1点技能点。你无法由此方式获得超过4点技能点。
    special: 你只能在1级时选择该专长。如果你选择该专长就不能选择“精灵之魂”专长。
- name: 领猎人
  id: Huntmaster
  type: general
  brief: 你是训练马匹，猎犬，猎鹰或者猎猫的专家。
  meta:
    requirement: 驯养动物1级，【动物伙伴】、【神契（坐骑）】或【坐骑】职业特性，人类。
    benefit: 如果你有【动物伙伴】职业特性，选择下列一种动物伙伴获得该专长效果 鸟，犬，小猫或马匹。如果你有【神契】或者【坐骑】职业特性，则此专长影响马匹。你针对所选择类型的动物的驯养动物和知识（自然）检定+2。此外只要动物伙伴或坐骑为你所选择的动物类型，则在决定它们的能力时视为比实际高1级。
- name: 水流技法
  id: Hydraulic Maneuver
  type: general
  brief: 你可以使用水流冲击卸除武器或者摔绊敌人。
  meta:
    requirement: ‘水流冲击’类法术能力，水元素裔。
    benefit: 你可以使用‘水流冲击’尝试进行冲撞、卸武、阴招（目盲或目眩）或绊摔战技检定。每次使用水流冲击时，你必须在决定使用何种战技之前判断其是否可用。你可以在以类法术能力、职业特性或普通施放法术使用水流冲击时应用该专长的效果，但是无法应用在奇物或者其他外部来源启动的法术上。
    normal: ‘水流冲击’只能用来进行冲撞战技。
- name: 精通原力导能
  id: Improved Channel Force
  type: general
  brief: 你用闪光的能量射线移动你的敌人。
  meta:
    requirement: 原力导能，神裔，引导能量4d6。
    benefit: 当你使用“原力导能”，你可以影响60尺直线路径或30尺半径锥形爆发范围内的所有生物。你必须统一决定拖拽还是推动所有豁免检定失败的生物。
- name: 精通黑暗视域
  id: Improved Dark Sight
  type: general
  brief: 通过再一步的增强，你的双眼不但能够在自然黑暗中视物，就连魔法黑暗也难不倒你。
  meta:
    requirement: 黑暗视域，阴暗视域，窃影鬼。
    benefit: 你获得“看透黑暗”通用怪物能力并且失去了“强光敏感”弱点，但是你获得了“强光致盲”弱点。
  desc: |-
    【特性速查】强光致盲（Light Blindness, Ex）：拥有该能力的生物在突然暴露在强光，比如太阳光或者‘昼明术’下，就会目盲1轮。只要继续留在强光下，这些生物还会目眩。
    【特性速查】看透黑暗（See in Darkness, Su）：该生物可以看穿任何种类的黑暗，包括‘深幽黑暗术’。
- name: 进阶卓尔贵族
  id: Improved Drow Nobility
  type: general
  brief: 你的魔法天赋比同龄人更加强大，你较强的类法术能力证明了这点。
  meta:
    requirement: 魅力13，卓尔贵族，能够使用卓尔的类法术能力，卓尔。
    benefit: 你每日能以类法术能力使用‘舞光术’，‘妖火’，‘羽落术’与‘浮空术’各两次。你的‘黑暗术’类法术能力替换为‘深幽黑暗术’，你每天可以使用2次。
- name: 灵机又动
  id: Improved Improvisation
  type: general
  brief: 你已经习惯突然想出好点子了。
  meta:
    requirement: 智力13，速学者，灵机一动，人类。
    benefit: 你使用不擅长的武器、盔甲以及盾牌时罚值减半。此外你在任何没有投入技能点的技能检定中获得的加值提升至+4。
- name: 精通下盘打击
  id: Improved Low Blow
  type: 战斗
  brief: 你更加精通和比你大的敌人战斗。
  meta:
    requirement: 基本攻击加值+4，半身人，“下盘打击”种族特性。
    benefit: 你由“下盘打击”种族特性获得的重击确认加值为+2。此外，每天1次，当你重击确认失败时，你可以重骰，并接受即使更坏的新结果。
- name: 精通顺势突袭
  id: Improved Surprise Follow-Through
  type: 战斗
  brief: 你在一次攻击后突然展开一系列雨点般的打击。
  meta:
    requirement: 力量13，顺势斩，大顺势斩，猛力攻击，顺势突袭，基本攻击加值+8。
    benefit: 当使用“大顺势斩”时，每个你在你的行动轮中攻击的敌人（除了第一个）都失去对你的敏捷加值。
- name: 进阶黑耀传人
  id: Improved Umbral Scion
  type: general
  brief: 你精通了卓尔贵族魔法。
  meta:
    requirement: 魅力13，感知13，黑耀传人，卓尔贵族，高等卓尔贵族，进阶卓尔贵族，能够使用卓尔的类法术能力，卓尔。
    benefit: 你可以每天以类法术能力使用‘解除魔法’，‘神恩’，‘暗示术’各1次。CL等同于你的人物等级。
- name: 灵机一动
  id: Improvisation
  type: general
  brief: 几乎任何事情你都能搞清楚怎么做。
  meta:
    requirement: 智力13，速学者，人类。
    benefit: 你在任何没有投入技能点的技能检定中均获得+2加值。此外，你可以在未经受训的情况下使用那些需要受训才能使用的技能。
- name: 蓄能元素攻袭
  id: Incremental Elemental Assault
  type: general
  brief: 你每天可以多次启动元素攻袭能力。
  meta:
    requirement: 巨灵裔。
    benefit: 你能以1轮为单位使用你的【元素攻袭】能力，每日使用的轮数最高等同于你的角色等级。这些轮数不必连续。启动该能力是一个迅捷动作；解消效果是自由动作。
    normal: 你每天只能使用1次【元素攻袭】。它持续的轮数等同于你的角色等级。
- name: 莫名好运
  id: Inexplicable Luck
  type: general
  brief: 你的好运经常让人瞠目结舌。
  meta:
    requirement: 挑战机运，人类。
    benefit: 每天一次，你可以以一个自由动作在d20检定掷骰之前获得+8加值。同样你也可以在掷骰之后使用此能力，不过只能获得+4加值。
- name: 内在之息
  id: Inner Breath
  type: general
  brief: 你体内充满了气之元素，它提供你呼吸所需。
  meta:
    requirement: 角色等级11，风元素裔。
    benefit: 你不再需要呼吸。你免疫那些需要呼吸产生的效果（比如吸入毒素）。但是这不会使你免疫不需要呼吸进行的云雾或气体攻击，比如‘死云术’。
- name: 炽焰核心
  id: Inner Flame
  type: 战斗
  brief: 你的身体产生了如此之多的热能，使得你仅靠触摸就能烧焦敌人。
  meta:
    requirement: 炙热武器，角色等级7，火元素裔。
    benefit: 你在对抗火焰攻击以及带有〔火〕或者〔光亮〕描述符的法术时的豁免加值提升至+4。当你使用“炙热武器”时，被影响的武器造成额外1d6火焰伤害而非原本的1点，此外当你处于擒抱状态时，你可以在你的行动轮对擒抱对手造成该伤害。
- name: 无惧者皆自信
  id: Intimidating Confidence
  type: general
  brief: 你对成功有无限的信心。
  meta:
    requirement: 魅力13，求知者皆无惧，威吓5级，人类。
    benefit: 你对抗带有〔情绪〕描述符的能力的豁免检定上+1。这个加值与“求知者皆无惧”的奖励叠加。当你确认重击时，可以用一个自由动作对你威胁的目标进行一次威吓检定以挫败士气。如果你有“炫目技巧”专长，你可以做威吓检定挫败所有生物的士气。此次检定你获得+2加值，如果你的武器的重击倍率为×3则为+3，重击倍率×4则为+4。
  desc: 【专长速查】炫目技巧（Dazzling Display）：威吓30尺内所有敌人。
- name: 狗头人伏击者
  id: Kobold Ambusher
  type: 战斗
  brief: 你善于快速移动以及保持隐蔽。
  meta:
    requirement: 隐匿4级，狗头人。
    benefit: 你可以在隐匿时进行全速移动而不会使隐匿检定受到任何罚值。你可以在冲锋或者奔跑时保持隐藏，但是这么做会使隐匿检定-10。
    normal: 如果你在隐匿时移动速度高于半速则会使隐匿检定上-5。当你在奔跑或冲锋时使用隐匿，你会使隐匿检定-20【译注 核心书隐匿技能说明冲锋或者奔跑时无法隐匿。不知是否有勘误，求解。】
- name: 狗头人狙击手
  id: Kobold Sniper
  type: 战斗
  brief: 你狙击时出手干净利落，这使得其他人很难找到你攻击的位置。
  meta:
    requirement: 隐匿1级，狗头人。
    benefit: 当你狙击时（参见隐匿技能说明），你只会在隐匿检定上受到-10减值以保持隐藏。
    normal: 当你试图在狙击后维持隐藏状态时隐匿检定-20。
- name: 岩架行者
  id: Ledge Walker
  type: general
  brief: 你跨越岩架的动作如同山羊一般灵活。
  meta:
    requirement: 敏捷13，矮人，【登山者】或【稳固】种族特性。
    benefit: 你能够在使用特技检定在狭窄表面的保持平衡时全速移动，同时你能够在使用攀爬检定在坠落中抓住同伴、或者自己抓住支撑物时获得+4加值。此外你在对抗那些使你易于跌掉的效果时（比如‘地震术’），豁免检定获得+4加值。这些加值不适用于对抗冲撞以及绊摔攻击时的CMD。
- name: 生命之血
  id: Life's Blood
  type: general
  brief: 永恒的生命充盈在你的血液中，你的血液所包含的治疗之力能够用来医治他人。
  meta:
    requirement: 轮回者。
    benefit: 按照自身的意愿，你能够以一个整轮动作进行特殊的放血仪式，牺牲自身的活力去治疗其他生物。使用该专长时，你受到1d4点伤害，并将你的血涂在活物的创口上，并治愈其等同于你在仪式中失去的HP。这是一个超自然能力。只有你能够如此放血。同一名生物每天不能被该能力治疗超过1次。
- name: 残续隐形
  id: Lingering Invisibility
  type: general
  brief: 在你失去隐形后仍会受到残余的半透明状态影响。
  meta:
    requirement: 灰矮人。
    benefit: 当你的‘隐形术’结束，法术每剩余1分钟的持续时间，你就可以获得1轮（最少1轮）隐蔽状态。只有当‘隐形术’为你的种族类法术能力或你施放的法术时，才会发生该效果。能够反制‘隐形术’的效果能够反制该专长带来的隐蔽。
- name: 长鼻人
  id: Long-Nose Form
  type: general
  brief: 你可以变身为有着超长鼻子的人类。
  meta:
    requirement: 角色等级3，天狗。
    benefit: 每天1次，你可以变为人类的样貌，不过鼻子会和你的喙一样长。该类法术能力就如同‘变身术（alter self）’一般生效，CL等同于角色等级。在这种形态下你获得＜灵敏嗅觉＞能力，并且力量属性获得+2加值。但是由于你的长鼻子清楚地显示你不是一名普通人类，所以你无法获得由‘变形术（polymorph’）带来的易容检定加值（不过你能以一个不幸的诅咒或者畸形解释这异常的长鼻子，或者用瘟疫医生面具将其掩藏起来）。【译注 瘟疫医生面具（plague doctor’s mask）为中世纪欧洲医生戴的面具，玩过刺客信条的人应该都会了解吧。有兴趣可以google图片一下。】
- name: 幸运治疗
  id: Lucky Healer
  type: general
  brief: 你的运气使你比其他人得到的治疗更有效。
  meta:
    requirement: 【万用幸运】种族特性，半身人。
    benefit: 当你接受一次魔法治疗(名字带有“治疗”的法术或引导能量)时，使用一次万用运气特性，重骰你受到的治疗量。
- name: 幸运打击
  id: Lucky Strike
  type: 战斗
  brief: 你的运气使你的武器造成更大的伤害。
  meta:
    requirement: 基本攻击加值+5，【万用幸运】种族特性，半身人。
    benefit: 使用一次【万用幸运】特性，你在一次伤害检定时骰两次并取较好者。
- name: 荒野术者
  id: Mage of the Wild
  type: general
  brief: 你与荒野的神秘联系增强了你的施法能力。
  meta:
    requirement: 荒野适应力，精灵。
    benefit: 当你处于荒野适应力专长中选择的地形时，你的施法者等级检定，专注检定，知识（奥秘）以及法术辨识检定获得+2加值。如果你所在的区域可以视作多种地形，这些加值不会叠加；你只能从一种地形中获得该加值。
- name: 魔性之尾
  id: Magical Tail
  type: general
  brief: 你长出了额外的尾巴，它代表着你不断成长的魔力。
  meta:
    requirement: 狐妖。
    benefit: 你获得了新的类法术能力，每个每天都能用2次，按照后述内容依序选取 ‘易容术’，‘魅惑人类’，‘误导术’，‘隐形术’，‘暗示术’，‘移位术’，‘困惑术’，‘支配人类’。例如，你第一次选择该专长，你获得每天2次的‘易容术’，第二次选择该专长获得每天2次的‘魅惑人类’。你的CL等同于你的HD。这些能力的DC基于魅力。
    special: 你最多能够选择该专长8次。每次你选择该专长都会按照以上描述获得额外的能力。
- name: 武器熟稔
  id: Martial Mastery
  type: 战斗
  brief: 你将你全部的武器技巧拓展到其他相似的武器上。
  meta:
    requirement: 武器变通，战士16级，人类。
    benefit: 你可以将你已知的所有适用于特定武器的战斗专长（如“武器专攻”）应用到与其相同武器组的所有有武器上。
- name: 武器变通
  id: Martial Versatility
  type: 战斗
  brief: 你将你的武器技巧拓展到其他相似的武器上。
  meta:
    requirement: 战士4级，人类。
    benefit: 选择一个你已知的适用于特定武器的战斗专长（如“武器专攻”）。在与其相同的武器组中的武器均可应用该专长。
  desc: 特殊：你可以多次选择这个专长。每次必须选择不同的战斗专长。
- name: 金属之翼
  id: Metallic Wings
  type: general
  brief: 你翅膀上的羽毛是闪闪发亮的金属构成。
  meta:
    requirement: 天使之血，天使之躯，天使之翼，神裔，角色等级11。
    benefit: 你获得2翼击。这是一种次要天生武器，造成1d4点挥砍伤害（如果你是小体型则1d3）。
  desc: 【编注：次要天生武器采用BAB-5进行攻击，伤害加值为力量修正一半，并能和武器攻击或主要天生武器同时展开全力攻击。】
- name: 文武全能
  id: Multitalented Mastery
  type: general
  brief: 你精熟于众多学科。
  meta:
    requirement: 角色等级5，半精灵，【多才多艺】种族特性。
    benefit: 你所拥有的所有职业均被视为天赋职业。每当你在任何职业上获得等级时，均可以获得HP+1或者技能点+1的奖励。所有未曾获得这些加值之一的职业等级也能够追授这些加值。
    normal: 拥有【多才多艺】种族特性的半精灵拥有两个天赋职业。
- name: 大地的低语
  id: Murmurs of Earth
  type: general
  brief: 在你的感知之下，大地将她的所知倾囊相授。
  meta:
    requirement: 石之共鸣，角色等级9，土元素裔。
    benefit: 你获得了有限的颤动感知。以一个移动动作，你可以感知到15尺范围内所有接触地面的生物。
- name: 天生丽质
  id: Natural Charmer
  type: general
  brief: 你掌握了一些吸血鬼先祖的控制之力。
  meta:
    requirement: 魅力17，吸血裔。
    benefit: 当你使用任何基于魅力的技能吸引、劝说、说服或引诱人形生物时可以取20，这些生物对你的起始态度至少需要友善。取20依旧需要20倍于正常的时间执行技能。
    normal: 你不能在任何失败后会遭受惩罚的技能检定上取20。
- name: 既非精灵也非人类
  id: Neither Elf nor Human
  type: general
  brief: 你将自身从你的血脉中抹除得如此彻底，就连魔法也无法识别出你。
  meta:
    requirement: 流放之路，飘忽不定，角色等级11，半精灵。
    benefit: 在判断与你的类别相关的有害法术以及效果时，你既不被视为精灵也不被视为人类，比如〈破敌〉武器或者游侠的【宿敌】职业能力。
- name: 机敏前锋
  id: Nimble Striker
  type: 战斗
  brief: 你与生俱来就是冲锋的料，没人能比你做得更好。
  meta:
    requirement: 敏捷13，基本攻击加值+1，猫族，【短跑健将】种族特性。
    benefit: 当你在使用“顺势斩”专长、“突刺”专长或者冲锋时，不必承受AC-2的罚值。
- name: 卓越法术抗力
  id: Noble Spell Resistance
  type: general
  brief: 你的升华已经完成；你的法术抗力已经接近恶魔。
  meta:
    requirement: 魅力13，感知13，高等卓尔贵族，角色等级13，卓尔。
    benefit: 你的法术抗力等同于“11+角色等级”。
    special: 你在以威吓或交涉检定影响卓尔时获得+1环境加值。
- name: 兽人屠戮者
  id: Orc Hewer
  type: 战斗
  brief: 你凶猛地砍杀敌人，尤其爱砍兽人。
  meta:
    requirement: 力量13，顺势斩，地精切裂者，猛力攻击，矮人。
    benefit: 该专长如同“地精切裂者”一般作用，但是你的额外攻击能够用于攻击与你体型相同或更小的生物。此外，当你用这些攻击对抗类人生物（兽人）时，攻击检定获得+2环境加值。
- name: 兽人武器娴熟
  id: Orc Weapon Expertise
  type: 战斗
  brief: 你能用兽人最爱的武器做出更多的事情。
  meta:
    requirement: 基本攻击加值+1，兽人。
    benefit: 每当你获得该专长，选择以下效果之一。当你使用一件你所擅长的名字中带有“兽人”的武器时，你获得你所选择的效果。这一专长对你不擅长的武器不产生效果。
    special: 你可以多次选择该专长。每次选择该专长，你都必须选择一项不同的效果。你每轮只能使这些效果中的一项生效（在你的回合开始时以一个自由动作选择）。
  desc: |-
    欺弱（Bully）：在攻击体型比你小至少一级的生物时伤害检定+1。
    防御（Defender）：在你的AC上获得+1盾牌加值（若持用双手武器则+2）。
    扰乱（Disrupter）：当敌人在你的威胁范围内施展法术时，其专注DC+3。这仅当你知晓敌人的位置且可以对其进行藉机攻击时才生效。若你已经使用了本轮的所有藉机攻击次数，则该能力不会生效。
    致命（Killer）：在确认重击的攻击检定上获得+2表现加值。
    暴戾（Thug）：使用武器造成1点非致命伤害。
    诡诈（Trickster）：当你使用该武器进行战技检定时，单一类型的战技检定+2。
- name: 土裔掘地者
  id: Oread Burrower
  type: general
  brief: 你的轻触就可以分开地面，这使你能够快速地挖掘。
  meta:
    requirement: 穿石步，角色等级9，土元素裔。
    benefit: 你获得等同于你基本速度一半的掘地速度。你可以钻到沙子、泥土、粘土、沙砾或者其他类似的材质中，但是不能通过坚固的石头。你身后不会留下隧道，地表之上也不会出现痕迹。
- name: 土裔潜地者
  id: Oread Earth Glider
  type: general
  brief: 大地欢迎你，向你展示泥沙与土壤中的隐藏通路。
  meta:
    requirement: 土裔掘地者，穿石步，角色等级13，土元素裔。
    benefit: 你获得“潜地”通用怪物能力，你能够在沙子、泥土、粘土、沙砾或者其他类似的材质中以基本速度行动。如果能够不受火焰伤害影响，你甚至可以通过熔岩。你能够以基本速度的一半在固体岩石中穿行。
- name: 乱真外表
  id: Realistic Likeness
  type: general
  brief: 当你在人类形态时，你能够模仿特定个体的外貌。
  meta:
    requirement: 狐妖。
    benefit: 你能够精确模拟任何你遇到的个体的体貌特征。当你使用你的变身种族特性时，你能够尝试变为某个个体的形态，这使你在以易容检定通过你的模仿愚弄他人时获得+10环境加值。
- name: 兽性强韧
  id: Resilient Brute
  type: general
  brief: 你能承受他人认为致命的攻击。
  meta:
    requirement: 半兽人或兽人。
    benefit: 每天1次，当一名生物对你确认重击时，你能够将其中的一半伤害转化为非致命伤害。如果你免疫非致命伤害，那么你无法使用该能力。当你的BAB提升至+10时，你每天能够额外使用该能力1次。
- name: 刚毅狂暴
  id: Resolute Rager
  type: general
  brief: 恐惧在你狂暴时快速消退。
  meta:
    requirement: 兽人，【狂暴】职业能力。
    benefit: 当狂暴时，若处于一项允许豁免的恐惧效果下，你可以在你的每个回合开始前进行一个新的豁免检定来对抗恐惧。若你成功豁免，恐惧效果结束。
- name: 倒打一耙
  id: Reverse-Feint
  type: 战斗
  brief: 你可以诱使一名敌人攻击你，从而进行一次更为强力的反击。
  meta:
    requirement: 健壮，基本攻击加值+1，兽人。
    benefit: 以一个移动动作，你可以使自己的防御对一名邻接的敌人露出破绽。若该敌人在它的下一轮中攻击你，他在攻击检定上获得+4加值。不论该敌人是否成功命中，你都能以一个直觉动作对其进行一个单次近战攻击，在你的攻击检定上获得+2加值。
- name: 危机战斗
  id: Risky Striker
  type: 战斗
  brief: 你为了对大型敌人造成巨创而把自己放在了危险的境地。
  meta:
    requirement: 基本攻击加值+1，半身人。
    benefit: 在与比你大至少2个体型的敌人战斗时，你在近战攻击时可以选择承受-1AC减值而得到+2伤害加值。当你的基本攻击加值达到+4以及以后的每4个基本攻击加值等级时，AC再额外-1而这个伤害加值额外增加2。你只有在近战攻击和全回合攻击之前宣布使用这个专长。专长效果持续到你的下一回合开始。
- name: 拾荒者锐眼
  id: Scavenger’s Eye
  type: general
  brief: 你总是能自然而然地注意到那些有价值的闪亮物体。
  meta:
    requirement: 天狗。
    benefit: 你在估价检定上获得+2加值。你还能以一个标准动作使用估价检定辨明一堆宝藏中最贵重的物品，在这么做时你在估价检定上额外获得+2加值。此外，当你在估价检定中失败5或更多时得到的结果也如同失败5点之内一般。
    normal: 使用估价检定辨明一堆宝藏中最贵重的物品需要一个整轮动作。
- name: 炙热武器
  id: Scorching Weapons
  type: 战斗
  brief: 元素火焰在你的体内躁动着，使你的血液沸腾，并让你能够抵抗火焰。
  meta:
    requirement: 火元素裔。
    benefit: 你在对抗火焰攻击以及带有〔火〕或者〔光亮〕描述符的法术时豁免检定+2。以一个迅捷动作，你可以将两只手中持握的人造金属武器烧得火红，成功用这样的武器命中会造成1点额外火焰伤害，这个效果持续1轮。该效果不与其他给武器增加火焰伤害的同类效果叠加，比如〈炽焰〉武器附魔。
- name: 海之猎手
  id: Sea Hunter
  type: 战斗
  brief: 你的攻击让游泳中的对手失去平衡。
  meta:
    requirement: 寓守于攻，人鱼。
    benefit: 当你对一名正在游泳的目标进行了一次成功的近战攻击时，你可以以一个自由动作尝试让目标失去平衡。将这个动作视作一个绊摔战技。若你成功，目标会被视为失去平衡（参见水下战斗规则）直到它重新恢复平衡（通常是在它的行动轮进行一次游泳检定）。这一专长对具有游泳速度的、处于‘行动自如’或类似魔法效果、以及无法被绊摔的生物无效。
- name: 飘忽不定
  id: Seen and Unseen
  type: general
  brief: 隐匿自身的你难以被魔法或者常规方式所探寻，同时你学会了与自身先祖战斗的技巧。
  meta:
    requirement: 流放之路，角色等级5，半精灵。
    benefit: 你在对抗所有〔探知〕以及〔预言〕效果时，豁免检定获得+2加值。此外你的所有隐匿检定获得+2加值，并且精灵、半精灵以及人类在使用生存检定追踪你时受到-4减值。
- name: 阴影术者
  id: Shadow Caster
  type: general
  brief: 你的命令使你创造的阴影与黑暗法术效果更加持久。
  meta:
    requirement: 施法者等级1，卓尔。
    benefit: 当你释放的法术为阴影子学派（shadow subschool）或带有黑暗或阴影描述符（darkness or shadow descriptor），在决定这些法术的持续时间时视为你的施法者等级比正常高2级。
- name: 暗影幽灵
  id: Shadow Ghost
  type: general
  brief: 你可以更加频繁地来往于阴影位面与主物质位面之间。
  meta:
    requirement: 窃影鬼，‘行影术’类法术能力。
    benefit: 你获得每天可以额外使用一次‘行影术’的能力。
    special: 你可以多次选择该专长，其效果叠加。
- name: 暗影行者
  id: Shadow Walker
  type: general
  brief: 你可以更频繁并以更高的效果穿透阴影位面与主物质位面之间的障壁。
  meta:
    requirement: 窃影鬼，‘行影术’类法术能力。
    benefit: 你可以花费1次以类法术能力使用‘行影术’的机会，并以此来通过类法术能力使用‘任意门’。不过使用该能力时你的起始与结束的位置必须在昏暗光线或者黑暗中。
- name: 虚影冲刺
  id: Shadowy Dash
  type: general
  brief: 在昏暗的光线中，你看起来比影子更加难以辨认。
  meta:
    requirement: 剪影人。
    benefit: 当你处于昏暗或黑暗的区域中，你能够以全速潜行，而不会在这么做时隐匿检定受到正常的-5减值。
    normal: 当你以半速以上的速度移动时，隐匿检定会受到-5减值。
- name: 众口铄金
  id: Shared Manipulation
  type: general
  brief: 你能够巧妙地支持盟友的能力以误导并激怒他们的敌人。
  meta:
    requirement: 魅力13，半精灵
    benefit: 以一个移动动作，你能够使30尺内的所有能够看到或听到你的友好生物唬骗或威吓检定+2（每当你使用该能力时选择提升哪种技能），持续的轮数等同于你的魅力修正（最低1轮）。
- name: 锐爪
  id: Sharpclaw
  type: 战斗
  brief: 你的指甲长又硬。
  meta:
    requirement: 鼠族。
    benefit: 你获得两次爪抓攻击。这是主要天武攻击，它们可以造成1d4点伤害。
- name: 碎法
  id: Shatterspell
  type: 战斗
  brief: 你那强有力的打击能够粉碎敌人的魔法。
  meta:
    requirement: 扰法者，破法者，矮人，战士10级。
    benefit: 以一个标准动作，你能够如同拥有【破甲祛法】狂暴之力一般尝试移除持续性法术效果。你每天能够使用该专长1次，在你达到BAB+10之后，BAB每提高5点就能获得1次额外的每日使用次数。
  desc: '【能力速查】破甲祛法（Aura of Repetition, Su; UC）：每次狂暴时1次，野蛮人可以透过一次成功的破武战技检定来移除法术。对并非施加在生物身上的法术来说，野蛮人必须对抗的CMD为“15+CL”；而对那些施放在生物身上的法术来说，野蛮人则需要进行一次比正常CMD高5点的破武战技检定，此检定忽略任何法术或类法术能力带来的失手机率。如果此检定成功，野蛮人可以压制该法术一轮。若检定结果比目标高5则压制两轮；若检定结果比目标高10以上，那么他就成功的解除该法术。'
- name: 昏睡毒素
  id: Sleep Venom
  type: general
  brief: 你能够改变天生毒素的性质，并用其让你的敌人呼呼大睡。
  meta:
    requirement: 蝮血裔。
    benefit: 以一个迅捷动作，你能够改变自身毒素的效果，使其能够让目标失去意识。以下为你的毒素的初始以及后续效果的改变 初始效果－恍惚1d4轮；后续效果－失去意识1分钟。你必须在将毒素涂抹在武器上之前决定它的效果。
    normal: 蝮血毒造成敏捷伤害。
- name: 蛛行攀爬
  id: Spider Climber
  type: general
  brief: 你行走在只有蛛类敢于攀爬的地带。
  meta:
    requirement: 角色等级3，卓尔。
    benefit: '你能以类法术能力每天使用1次‘蛛行术’，使用你的角色等级作为CL。此外，你在抵抗蜘蛛的“蛛网”特殊攻击与‘蛛网术’及类似法术（例如‘蛛网之云（Web Cloud, ARG）’）时豁免+4。'
- name: 蜘蛛召唤者
  id: Spider Summoner
  type: general
  brief: 你能够召唤强大的蜘蛛。
  meta:
    requirement: 能够使用‘召唤怪物’或‘召唤自然盟友’法术，卓尔。
    benefit: 当你施放‘召唤怪物’或‘召唤自然盟友’法术，你的可选范围增加。根据你所使用的法术等级，你可以召唤下列蜘蛛。
  desc: |-
    召唤怪物：1级－巨型蟹蛛*（giant crab spider, B2）；4级－巨型黑寡妇*（giant black widow, B2）；5级－食人蛛*（ogre spider, B3）；7级－巨型狼蛛*（giant tarantula, B2）。
    召唤自然盟友：1级－巨型蟹蛛（giant crab spider, B2）；4级－巨型黑寡妇（giant black widow, B2）；5级－食人蛛（ogre spider, B3）；7级－巨型狼蛛（giant tarantula, B2）。
    标有星号*的生物根据召唤者的阵营不同会获得不同模板，若你的阵营为善良则赋予它们天界模板，若你的阵营为邪恶则赋予它们炼狱模板。此外，当你使用‘召唤怪物’或‘召唤自然盟友’法术召唤蜘蛛，被召唤出的生物的毒素以及蛛网的豁免DC增加2。【译注：天界与炼狱模板见http://www.goddessfantasy.net/bbs/index.php?topic=63055.msg585513#msg585513】
- name: 荒野精魂
  id: Spirit of the Wild
  type: general
  brief: 你与某种荒野地形的神秘联系变得更加强烈。
  meta:
    requirement: 荒野适应力，荒野守卫，精灵。
    benefit: 当你处于荒野适应力专长中选择的地形时，你在避免被突袭的察觉检定上获得+4加值。如果你能够在突袭轮行动，那么你在突袭轮中获得30尺盲感。如果你所在的区域可以视作多种地形，这些加值不会叠加；你只能从一种地形中获得该加值。
- name: 喷毒
  id: Spit Venom
  type: 战斗
  brief: 你已经掌握了娜迦裔战士的技巧——将毒素喷入敌人的眼睛。
  meta:
    requirement: 娜迦裔。
    benefit: 以一个整轮动作，你能够用远程接触攻击将毒液喷出10尺远。如果你命中目标，他必须进行一次成功的强韧豁免，否则将会目盲1d6轮。豁免DC等同于“10+1/2总生命骰+体质修正”。每天你能够使用该能力1次，每拥有3个HD时额外再增加1次。
- name: 蒸汽术者
  id: Steam Caster
  type: general
  brief: 你将元素之水灌入火焰法术之中，使之成为危险的蒸汽团。
  meta:
    requirement: 水元素裔。
    benefit: 你能够将元素之力注入法术中，使你施放的火焰法术的施法时间增加至一个整轮动作（法术的正常施法时间等同于整轮动作或更长则无须增加）。该法术会被视为带有〔水〕描述符。改变后的法术，其所有的火焰效果都替换为滚热的蒸汽。改变后的法术如同正常在水下施法一般运作，但是无须进行施法者等级检定。与火焰不同，蒸汽无法点燃生物或物体。该法术仍旧造成火焰伤害，因此火焰抗力与免疫依旧适用于法术的效果。
- name: 雕像姿态
  id: Stoic Pose
  type: general
  brief: 你能够如同雕像一般使自己保持一个姿势，以回避他人的侦查。
  meta:
    requirement: 地底侏儒。
    benefit: 通过花费5轮时间找到一个合适的位置，你能保持同一姿态，让你看起来像一个小型物体或者一堆岩石。只要你不进行移动或者其他动作，这就能使你能够在没有掩体或隐蔽时进行隐匿检定。
- name: 穿石步
  id: Stony Step
  type: general
  brief: 大地承认你的亲缘关系并且不再妨碍你的行动。
  meta:
    requirement: 土元素裔。
    benefit: 每当你移动时，每轮你可以忽略5尺土地以及岩石造成的困难地形（碎石，石阶等等）。该专长的效果同类专长叠加，比如“神行步”或者“灵狐步”专长。该专长允许你在此类困难地形中使用五尺快步。
- name: 展翅
  id: Stretched Wings
  type: general
  brief: 你的短翼变得更有力量。
  meta:
    requirement: 力量13，技能专攻（飞行），鸮形人，【短翼】种族特性。
    benefit: 你的鸮形人种族飞行速度增加至60尺（机动性普通）。同时忽略【短翼】种族特性在向上飞行时的飞行检定要求。
- name: 飞毛腿
  id: Sure and Fleet
  type: general
  brief: 你又快又稳。
  meta:
    requirement: 【大步】种族特性，半身人。
    benefit: 你的特技和攀爬技能检定得到+2种族加值。
- name: 胜利涌动
  id: Surge of Success
  type: general
  brief: 你的成功促进你下一步的行动。
  meta:
    requirement: 人类。
    benefit: 若你在重击确认或者豁免检定中骰出自然20，在你的下一轮结束前的一次攻击检定、豁免检定、技能检定或者属性检定中获得+2环境加值。你必须在进行攻击检定、豁免检定、技能检定或者属性检定之前选择是否使用这些加值。
- name: 顺势突袭
  id: Surprise Follow-Through
  type: 战斗
  brief: 当击中一个敌人时，你能抓住其盟友在防守上的空当。
  meta:
    requirement: 力量13，顺势斩，猛力攻击，基本攻击加值+1。
    benefit: 当使用“顺势斩”或“大顺势斩”时，你在你的行动轮攻击的第二个敌人失去对你的敏捷加值。
- name: 意外伤害
  id: Surprise Strike
  type: 战斗
  brief: 你疯狂地试图避免被打中时对敌人造成了更大的伤害。
  meta:
    requirement: 谨慎战斗，绝望打击，基本攻击加值+6，半身人。
    benefit: 每天1次，当你在进行防御式战斗或藉机攻击中使用“绝望打击”专长，你的攻击检定不受到“绝望打击”的额外-4惩罚。
- name: 共鸣狂暴
  id: Sympathetic Rage
  type: 战斗
  brief: 看到狂暴的盟友使你自身充满愤怒。
  meta:
    requirement: 半兽人或兽人，非秩序阵营。
    benefit: 每当你与处于狂暴状态的盟友接邻时，你能够选择在自己的回合以一个自由动作进入弱效狂暴状态。这种弱效狂暴会给予你所有野蛮人狂暴带来的优势以及劣势，不过你的力量以及体质只会获得+2士气加值。只要你能够保持与一名狂暴的盟友接邻，那么处于该类狂暴的时间没有限制（比如你能够使用五尺快步远离狂暴中的盟友，并与另一名狂暴的盟友接邻以维持你的狂暴）。如同野蛮人的狂暴一样，当这种弱效狂暴结束时，你会疲乏。你无法在疲乏状态下进入狂暴。
- name: 惊骇之尾
  id: Tail Terror
  type: 战斗
  brief: 你的尾巴有足够的力量进行攻击。
  meta:
    requirement: 基本攻击加值+1，狗头人。
    benefit: 你可以使用尾巴进行拍击。这是可以造成1d4钝器伤害的次要天生武器攻击。此外，你可以给你的尾巴添加上狗头人尾部附属武器。并且在选择武器专长时，视为你擅长所有狗头人尾部附属武器。
- name: 左脚绊右脚
  id: Tangle Feet
  type: 战斗
  brief: 经过你身边的生物会被他们自己的脚绊倒。
  meta:
    requirement: '闪避，灵活移动，钻跨而过（Underfoot , APG），地精，体型小型以下。'
    benefit: 当你通过比你体型大的敌人的威胁范围并且以特技检定成功避免他的藉机攻击时，你能以一个自由动作使其在下个回合结束之前失去平衡。若该生物试图在失去平衡时移动，他必须成功进行一次DC为15的特技检定，否则将会摔倒并且失去这次移动动作。你每回合只能以此效果影响一个生物。
- name: 监工
  id: Taskmaster
  type: 战斗
  brief: 你的威吓将软弱的盟友变为暴徒。
  meta:
    requirement: 挫志鞭笞，威吓5级，大地精。
    benefit: 你能以一个标准动作鞭策一名HD低于你自身的盟友，使他不顾一切地战斗。在1分钟内，该盟友攻击检定、伤害检定以及对抗影响心灵效果的意志豁免上获得+1士气加值。然而这名盟友也会在AC以及技能检定上受到-2减值。如果你要影响一名非自愿的盟友，你必须对其成功进行一次DC等同于挫败士气的威吓检定。
    special: 如果你有10或更高等级的威吓技能，士气加值提升至+2。
- name: 鸦天狗
  id: Tengu Raven Form
  type: general
  brief: 你可以变身为巨大的黑乌鸦。
  meta:
    requirement: 天狗双翼，角色等级7，天狗。
    benefit: 每天1次，你可以变成类似乌鸦的大型黑色鸟类形态，这个形态赋予你60尺飞行速度（机动性良好），力量+4体型加值，敏捷-2，并且天生防御+4。该类法术能力其他功能如同‘野兽形态II’，CL等同于角色等级。
- name: 天狗双翼
  id: Tengu Wings
  type: general
  brief: 你可以长出能够飞行的双翼。
  meta:
    requirement: 角色等级5，天狗。
    benefit: 每天1次，你可以长出一对巨大的黑鸦翅膀，这赋予你30尺飞行速度（机动性普通）。该类法术能力其他功能如同‘野兽形态I（你无法获得该法术的其他优势）’，CL等同于角色等级。
- name: 骇人技巧
  id: Terrorizing Display
  type: 战斗
  brief: 你骇人的战斗技巧震慑了敌人，鞭策着友军。
  meta:
    requirement: 炫目技巧，挫志鞭笞，监工，武器专攻，威吓10级，大地精，擅长选定的武器。
    benefit: 当你使用“炫目技巧”专长时，除了正常的效果，你还可以用其鞭策30尺范围内的友军，就如同使用“监工”专长一般。在确定该专长的效果时与“炫目技巧”使用同一个威吓检定结果。
  desc: 【专长速查】炫目技巧（Dazzling Display）：威吓30尺内所有敌人。
- name: 杀戮之愉悦
  id: Thrill of the Kill
  type: general
  brief: 杀戮使你的狂暴更加持久。
  meta:
    requirement: 半兽人或兽人，【狂暴】职业特性。
    benefit: 当你处于狂暴状态并且你的攻击将一名敌人的HP降至负值或杀死敌人时，你的狂暴轮数恢复1轮。只有当你击败的敌人的生命骰至少与你相同时，你才能使用该专长。该效果每轮只能获得1次。
- name: 强韧自愈
  id: Toxic Recovery
  type: general
  brief: 你身体中的恢复系统能够以惊人的速度消除毒素带来的效果。
  meta:
    requirement: 矮人，【坚韧】种族特性。
    benefit: 每当你成功豁免毒素，你恢复1点由毒素造成的属性伤害。无论你通过魔法还是自然治愈1点属性伤害，你能够额外恢复1点属性伤害。该专长对属性减值以及属性吸取没有效果。
- name: 陷阱破坏者
  id: Trap Wrecker
  type: general
  brief: 别人解除陷阱，你砸烂陷阱。
  meta:
    requirement: 猛力攻击，解除装置1级，兽人。
    benefit: 你可以通过一次近战武器攻击而不是解除装置检定来拆除陷阱。以一个整轮动作，进行一次对抗AC为陷阱的解除装置DC的近战攻击。若你命中，进行伤害检定。若伤害至少为陷阱解除装置DC的一半，你成功解除该陷阱。若伤害低于陷阱解除装置DC的一半，陷阱被触发。你只能对非魔法陷阱进行如是尝试。你的攻击必须能够触及陷阱的一部分才能使用该专长。根据GM的描述，某些陷阱不适用于该专长。
- name: 挂树功
  id: Tree Hanger
  type: 战斗
  brief: 你可以使用尾巴挂在附近的突出物上来避免摔绊攻击。
  meta:
    requirement: 特技1级，灵猴族。
    benefit: 你在对抗所有绊摔攻击时的CMD获得+2加值。如果你所在的方格有树枝或者其他能够让你挂在其上的坚固粗大的物体的话，你能够以一个迅捷动作进行DC为15的特技动作检定，以此向上跳起并用你的尾巴挂在该物体上。在悬挂期间，你不会被绊摔，同时你忽略你所在方格的困难地形效果；此外在对抗冲撞、拖拽以及移位战技时的CMD获得+2加值。如果你离开该方格（包括受迫移动），你的尾巴会松开悬挂的物体并且不再处于悬挂状态。当你悬挂的时候无法使用尾巴做别的事情。
- name: 特里同之门
  id: Triton Portal
  type: general
  brief: 你能够引导体内的魔力以召唤盟友。
  meta:
    requirement: 角色等级5，‘水流冲击’类法术能力，水元素裔。
    benefit: 每天一次，你可以消费你的水流冲击种族能力，以此来以类法术能力施放召唤自然盟友III，施法者等级等同于你的人物等级。以此能力只能召唤出1d3小型水元素（Small water elemental）、1d4+1只海豚（dolphins）、一条鲨鱼或一只电鳗。使用该能力时一个整轮动作。
- name: 坑道鼠
  id: Tunnel Rat
  type: general
  brief: 你是在狭窄空间战斗的大师。
  meta:
    requirement: 鼠族，【群居】种族特性。
    benefit: 当你挤入狭小空间时体型视为比正常小一级。
- name: 黑耀传人
  id: Umbral Scion
  type: general
  brief: 当你在卓尔族群中越发具有权势的时候，你会得到新的类法术能力。
  meta:
    requirement: 魅力13，感知13，卓尔贵族，高等卓尔贵族，进阶卓尔贵族，能够使用卓尔的类法术能力，卓尔。
    benefit: 在下列法术选择其一 ‘解除魔法’，‘神恩’，‘暗示术’。你获得每天以类法术能力使用该法术1次的能力。CL等同于你的角色等级。
- name: 本能防守
  id: Uncanny Defense
  type: 战斗
  brief: 你的自我保护本能给予你很多强项。
  meta:
    requirement: 谨慎战斗，基本攻击加值+3，半身人。
    benefit: 当你防御式战斗或完全防御时，你的反射豁免和CMD得到奖励，该奖励数值等同于你从完全防御中得到的AC闪避加值的一半。
- name: 剧烈仇恨
  id: Vast Hatred
  type: 战斗
  brief: 你的怒火已经超越了正常的界限。
  meta:
    requirement: 侏儒，仇恨种族特性。
    benefit: 从游侠的宿敌职业能力列表中选择两种生物类型（或者适当的子类）。你的仇恨种族特性获得的加值同样适用于你所选类型（或子类）的生物。
    special: 你能够多次选择该专长。其效果不叠加。每次你选择该专长，可以使仇恨种族特性适用于额外两种类型的生物。
- name: 水之肌肤
  id: Water Skinned
  type: general
  brief: 你的碰触会熄灭小型的火焰。
  meta:
    requirement: 水元素裔。
    benefit: 以一个标准动作，你可以通过接触熄灭小型的非魔法火焰，该效果至多影响至大型篝火的程度。该能力无法影响总面积大于5尺方格的火焰。以此方式接触火焰不会伤害你。
- name: 空气之翼
  id: Wings of Air
  type: general
  brief: 风将你托起，把你带到你想去的地方。
  meta:
    requirement: 轻灵步，角色等级9，风元素裔。
    benefit: 你在对抗带有〔气〕与〔电〕描述符的效果，以及造成闪电伤害的效果时豁免检定再+2（达到+4）。此外，你获得等同于基本速度的超自然飞行速度（机动性良好）。你只能在穿着轻甲或无甲时才能使用此能力。

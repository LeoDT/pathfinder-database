id: Wizard
name: 法师
desc:
  描述: 超越世俗面纱所隐藏的绝对力量的秘密，超凡的存在性，神祉与精魂行走的传说国度，同时创造了奇妙和恐怖的知识---诸如此类的奥秘呼唤着那些有野心和才智的人去提升自己超越凡人，去抓住真正的力量。这就是法师之路。这些精明的魔法使用者寻找，搜集，并且觊觎着深奥的知识。利用诡秘的艺术做出超越凡人能力的奇迹。一些法师可能选择一个特殊的魔法研究领域并且成为此类力量的大师，而另一些则崇尚多变性，沉醉在所有魔法的无限奇迹之中。无论如何，法师兼具狡猾与强力，有能力铲除他的敌人，增强他的盟友，并且改变世界以满足他们的每个愿望。

  角色定位: 普通法师可能学习使自己准备好面对所有形式的的威胁，而专精法师从事魔法学派的研究使他们在某些方面异常拿手。然而撇开他们的专业，所有法师都是不可思议的大师并且能够援助他们的盟友攻克任何威胁。


    name: 戏法
    desc: 术士能够学习一些戏法，或者说0环法术。如同术士所知法术列表中的“所知法术”。 这些法术的施展如同其他任何法术，但它们不会在施展的时候消耗掉，并且可以被再次使用。
  - id: Eschew Materials
    name: 施法免材
    desc: |
      1级时，术士获得“施法免材”作为奖励专长。

      【专长速查】施法免材（Eschew Materials）：施法时无需廉价材料成分。


id: Hunter
name: 猎人
desc:
  描述: 猎人是荒野中的斗士，她们与可靠的动物伙伴有着紧密的羁绊。她们专注于和同伴动物一同结成强大的双人团队，使用策略进行战斗。猎人可以施放各式各样的自然法术，还可以在利用各种猛兽特质的同时，使用神奇的力量与动物伙伴一同得到特化。
  角色定位: 猎人能够针对各种敌人实行不同的策略。她与珍爱有加同时训练有素的动物伙伴结成组合，面对危机能够进行快速有效地应对，这使得她们成为了优秀的斥候、探险家和突击队员。
  源职业: 德鲁伊和游侠

alignment: ['LN', 'N', 'CN']
hd: 8
classSkills:
  - climb
  - craft
  - handle animal
  - heal
  - intimidate
  - knowledge(dungeoneering)
  - knowledge(geography)
  - knowledge(nature)
  - perception
  - profession
  - ride
  - spellcraft
  - stealth
  - survival
  - swim
skillPoints: 6

feats:
  - id: Weapon and Armor Proficiency
    name: 武器与防具擅长
    desc: 猎人擅长所有简易和军用武器，以及轻甲、中甲和盾牌（塔盾除外）。
    effects:
      - type: gainProficiency
        args:
          weaponTraining:
            - simple
            - martial
          armorTraining:
            - light
            - medium
          shieldTraining:
            - normal
  - id: Spells
    name: 法术
    desc: |
      猎人可以施放德鲁伊和游侠法术列表中的神术。不过只有6级或更低等级的德鲁伊法术，以及游侠法术被计入猎人法术列表。若有法术同时在德鲁伊和游侠法术列表中，那么猎人使用两者中等级较低的作为猎人列表中的法术。举例说明，动物缩小术（Reduce Animal）是2级德鲁伊法术以及3级游侠法术，因此它被视为2级猎人法术。同理，侦测毒性（Detect Poison）是0级德鲁伊法术和1级游侠法术，因此它被视为0级猎人法术。

      猎人能够施放任何她已知的法术而不用事先准备。要学会或施放法术，猎人的感知属性至少要达到 10 + 法术等级。豁免猎人法术的困难等级（Difficulty Class；DC）为 10 + 法术等级 + 猎人的感知调整值。

      猎人无法使用7级或更高等级德鲁伊法术的法术完成型（spell completion）或法术触发型（spell trigger）魔法物品（除非她能够成功进行使用魔法装置检定）。猎人的阵营可能会限制她施放某些与其道德或伦理观念相悖的法术；详细请见后文中的混乱、邪恶、善良和秩序法术。

      和其他施法者一样，猎人每日在每个法术等级上只能施放有限数量的法术。她的每日法术数量已经记录在表：猎人中。此外，她还能够通过较高的感知属性获得每日奖励法术位。

      与德鲁伊或游侠不同，猎人能够选择的法术十分有限。依照猎人的选择，她在起始时知晓4个0级法术和2个1级法术。每当她获得新的猎人等级时，就会获得1个或更多个法术，如同表：猎人已知法术中记述的一样。和每日法术不同，猎人的已知法术数量并不会受到感知属性的影响；表：猎人已知法术中的数量是固定不变的。

      除了通过等级提升获得的法术以外，每名猎人都能自动将所有召唤自然盟友（Summon Nature's Ally）法术加入到她的已知法术列表中。当猎人能够施放这些法术时，它们就会自动添加到已知法术中。

      在5级以及之后的每3个等级，猎人都能够选择获得1个新法术来取代1个已知法术。新法术的等级必须与被替换的法术相同。猎人在任何等级中都仅能替换单个法术，而且必须在获得新法术的同时选择是否替换法术。她无法将召唤自然盟友替换成别的法术。

      与德鲁伊或游侠不同，猎人不需要事先准备她的法术。只要猎人当日在对应法术等级中的每日法术位还未耗尽，就能够在任何时候施放任何已知法术。
    effects:
      - type: gainSpellCasting
        args:
          castingType: sorcerer-like
          abilityType: wis
          spellSourceClass:
            - Druid
            - Ranger
          maxSpellLevel: 6
  - id: Orisons
    name: 祷念
    desc: 按照表：猎人已知法术，猎人可以学会若干个“祷念”，或称为0级法术。这些法术与其他法术的施放方式相同，但施放时不会消耗法术位，而且可以被再次施放。
  - id: Chaotic, Evil, Good, and Lawful Spells
    name: 混乱、邪恶、善良和秩序法术
    desc: 猎人无法施放与自己、或其信仰的神祇（如果有的话）的阵营相反的法术。与特定阵营相关的法术的说明中，会在法术详述中以混乱、邪恶、善良或秩序描述符进行标注。
  - id: Animal Companion
    name: 动物伙伴
    type: ex
    desc: |
      1级起，猎人会与一个动物伙伴建立起羁绊。猎人开始游戏时可以选择任何德鲁伊可用的动物伙伴。这名忠诚的伙伴将会伴随猎人一同冒险。该能力的功能如同德鲁伊的动物伙伴能力一般（这部分内容记录在自然纽带职业能力中）。猎人的有效德鲁伊等级与她的猎人等级相同。当角色从多个来源获得动物伙伴时，那么在判断动物伙伴的属性和能力时，她的有效德鲁伊等级会叠加。猎人也可以教导她的动物伙伴学会散兵（Skirmisher）游侠变体（出自进阶玩者手册）的猎人奇术（Hunter's Tricks），以取代标准的技巧（tricks）。要使动物伙伴使用猎人奇术，必须有猎人的命令。动物伙伴每日猎人奇术使用次数等于动物伙伴【1/2HD+感知调整值】。

      如果猎人解放了她的动物伙伴、或者她的动物伙伴死亡时，她可以通过执行需要24小时不间断的祈祷来完成的仪式，来获得一个新伙伴，这个伙伴是举行仪式所处的环境中生活的生物。当猎人的动物伙伴死亡时，任何由她使用召唤自然盟友（Summon Nature's Ally）法术召唤的动物，都会存在每等级1分钟以取代原本的每等级1轮。不过同一时间，猎人仅能以此方式来让一个召唤自然盟友法术生效。若再次使用该能力，那么任何已经使用的召唤自然盟友法术会立即结束。
  - id: Animal Focus
    name: 动物之力
    type: su
    desc: |
      1级起，猎人能够以迅捷动作对一种动物的面相进行拟态。猎人必须选择模仿一类动物，基于她所模仿的动物类型以及猎人等级，她可以获得不同的加值或特殊能力。猎人每日能够使用该能力的分钟数等同于她的等级。这些时间不需要连续，但是必须以1分钟为单位来使用。同一时间猎人仅能够模仿一类动物。

      猎人还能够将这些拟态应用至她的动物伙伴。和猎人自身使用该能力不同，动物之力应用至她的动物伙伴时没有持续时间。以此方式应用动物之力不会计入猎人的每日使用时间——这会一直生效，直至猎人改变它为止。动物伙伴和猎人所拟态的动物可以相同，也可以不同。猎人能够在同一个迅捷动作中，同时选择或改变自身和她的动物伙伴所应用的动物之力。

      若猎人的动物伙伴死亡，那么她能够将应用至动物伙伴的动物之力转移至自己身上，以取代对她的动物伙伴产生效果。这并不会计入正常情况下她能够选择的动物之力，而且（会如同应用至动物伙伴的动物之力一般）持续生效，直至猎人改变它为止，此外还不会持续花费她的每日动物之力持续时间。
    subs:
      - id: Bat
        name: 蝙蝠
        desc: 生物获得60尺范围的黑暗视觉（darkvision）。8级起，这个范围增加30尺。15级起，生物还会获得10尺范围的盲感（blindsense）。
      - id: Bear
        name: 熊
        desc: 生物的体质获得+2增强加值。8级起，这个加值增加至+4点。15级起，这个加值增加至+6点。
      - id: Bull
        name: 公牛
        desc: 生物的力量获得+2增强加值。8级起，这个加值增加至+4点。15级起，这个加值增加至+6点。
      - id: Falcon
        name: 猎鹰
        desc: 生物的察觉检定获得+4表现加值。8级起，这个加值增加至+6点。15级起，这个加值增加至+8点。
      - id: Frog
        name: 蛙
        desc: 生物的游泳检定获得+4表现加值。8级起，这个加值增加至+6点。15级起，这个加值增加至+8点。
      - id: Monkey
        name: 猴
        desc: 生物的攀爬检定获得+4表现加值。8级起，这个加值增加至+6点。15级起，这个加值增加至+8点。
      - id: Mouse
        name: 鼠
        desc: 生物获得反射闪避（evasion）。12级起，该能力提升至精通反射闪避（improved evasion），就如同盗贼高等天赋（advanced talent）一般。
      - id: Owl
        name: 枭
        desc: 生物的潜行检定获得+4表现加值。8级起，这个加值增加至+6点。15级起，这个加值增加至+8点。
      - id: Snake
        name: 蛇
        desc: 生物在进行藉机攻击时攻击检定获得+2加值，并且AC在对抗藉机攻击检定时获得+2闪避加值。8级起，这些加值增加至+4点。15级起，这些加值增加至+6点。
      - id: Stag
        name: 雄鹿
        desc: 生物的基本陆上速度获得5尺增强加值。8级起，这个加值增加至10尺。15级起，这个加值增加至20尺。
      - id: Tiger
        name: 虎
        desc: 生物的敏捷获得+2增强加值。8级起，这个加值增加至+4点。15级起，这个加值增加至+6点。
      - id: Wolf
        name: 狼
        desc: 生物获得10尺范围的灵敏嗅觉（scent）能力。8级起，这种感官的范围增加至20尺。15级起，这种感官的范围增加至30尺。若敌人在逆风处，这个范围加倍，同理若敌人在顺风处，则范围减半。
  - id: Nature Training
    name: 自然训练
    type: ex
    desc: 在判断动物伙伴是否有资格选取专长、背景特性（traits）以及调整或增强动物伙伴的选项（options）时，猎人的总猎人等级同时视同为德鲁伊等级和游侠等级。
  - id: Wild Empathy
    name: 野性认同
    type: ex
    desc: |
      猎人能够提到动物的起始态度。该能力的功能就如同使用交涉检定来提高一个人的态度一般（见核心手册的交涉技能部分）。猎人投掷1d20再加上她的猎人等级与她的魅力调整值，以此来确定野性认同的结果。通常来说，家养动物的起始态度为冷漠（indifferent），野生动物的起始态度为不友善（unfriendly）。

      要使用野性认同，猎人和动物相互间的距离不得超过30尺。一般而言，以此方式影响动物需要1分钟，但是如同交涉影响普通人一般，实际花费的时间可能更长或更短。

      猎人还能够使用该能力影响智力属性为1或2的魔法兽，但是会在检定中承受-4减值。
  - id: Precise Companion
    name: 精准协调
    type: ex
    desc: 2级起，猎人能够选择精准射击（Precise Shot）或包抄APG（Outflank）作为奖励专长。她不需要满足这个专长的先决条件。若猎人选择包抄专长的话，她的动物伙伴也会自动获得该专长。
    effects:
      - type: gainFeat
        args:
          feats:
            - Precise Shot
            - Outflank
  - id: Track
    name: 追踪
    type: ex
    desc: 2级起，猎人能够将她的等级的一半加到用于跟踪的生存技能检定中。
  - id: Hunter Tactics
    name: 猎人战术
    type: ex
    desc: 3级起，猎人会自动将她的团队专长赋予自己的动物伙伴。动物伙伴不需要满足这些团队专长的先决条件。
  - id: Teamwork Feat
    name: 团队专长
    desc: |
      3级起以及之后的每3个等级，猎人都能在正常提升等级之外额外获得一个奖励团队专长。猎人必须满足她所选择的奖励团队专长的先决条件。
      以标准动作，猎人能够学会一个新的奖励团队专长来取代已经学会的奖励团队专长中最新的那个。事实上，猎人失去了奖励专长来换为新专长。她仅能更换最新获得的团队专长，而且必须满足新选专长的先决条件。猎人每日能够更换最新获得的团队专长的次数等同于她的感知调整值（最低为1）。每当她获得新的团队专长时，之前的奖励专长便无法以此方式进行更换。
    effects:
      - type: gainFeat
        args:
          featTypes:
            - teamwork
  - id: Improved Empathic Link
    name: 精通情感链接
    type: su
    desc: 4级起，猎人和她的动物伙伴之间获得了情感链接。该能力就如同魔宠的情感链接一般，不过猎人还能够以迅捷动作通过动物伙伴的双眼来观察，只要她希望（只要动物伙伴和她的距离不超过1英里）便可以一直维持这个状态，而且能够以自由动作结束它。在维持这种状态时，猎人是目盲（blinded）的。
  - id: Woodland Stride
    name: 穿林步
    type: ex
    desc: 5级起，猎人和她的动物伙伴可以以正常速度通过任何种类的矮树丛（例如自然的荆棘、石南、茂密的灌木丛，以及其他类似地形），并且不会受到伤害或者其他惩罚。但是被魔法强化的、或使用魔法手段特意用来阻碍行动的此类地形还是会阻碍猎人和她的动物伙伴的行动。
  - id: Bonus Trick
    name: 奖励技巧
    type: ex
    desc: 7级起以及之后的每6个等级，猎人的动物伙伴都能学会一项奖励技巧（这是在猎人的有效德鲁伊等级中获得的技巧外额外获得的）。
  - id: Second Animal Focus
    name: 第二动物之力
    type: su
    desc: |
      8级起，每当猎人使用她的动物之力能力时，她都能选择两种不同的动物来模仿以取代原本的一种，而且能够将两种动物之力分配给她的动物伙伴以取代原本的一种。就如同上文中提到的那样，第二项动物之力并不会被计入猎人模仿动物面相的每日分钟数中。
      若猎人的动物伙伴死亡，而且猎人将动物伙伴的动物之力应用至自身，那么这也不会计入同一时间里她最多能够选择的两种动物之力里。猎人仍旧只能将已死动物伙伴的一项动物之力应用至自身，而非两种。
  - id: Swift Tracker
    name: 快速追踪
    type: ex
    desc: 8级起，猎人能够在使用生存技能追踪时，以她的正常速度移动而不会承受通常的-5减值。当她以两倍于正常的速度进行追踪时，仅会受到-10减值（以取代通常的-20减值）。
  - id: Raise Animal Companion
    name: 复活动物伙伴
    type: sp
    desc: 10级起，猎人能够以类法术能力施放友伴复活UM（Raise Animal Companion）；该能力并不仅限于使用在复活她自己的动物伙伴中。使用这个类法术能力会赋予猎人一个永久负向等级（permanent negative level）。这个负向等级无法以任何方式消除，包括使用复原术（restoration）也不行。不过负向等级会在24小时后自动结束。16级起，该能力的功能如同复生术（Resurrection）一般，以取代原本的死者复活（Raise Dead），但是在其他方面没有变化。
  - id: Speak with Master
    name: 与主人交谈
    type: ex
    desc: 11级起，猎人和她的动物伙伴能够使用语言交流，就如同使用通用语（common）一般。其他生物如果没有魔法辅助的话，就无法理解沟通的内容。
  - id: Greater Empathic Link
    name: 高等情感链接
    type: su
    desc: 14级起，猎人与她的动物伙伴的情感链接范围增加至10英里。若动物伙伴和她相距不超过1英里，那么猎人便能够使用心灵感应（telepathically）和它进行沟通。
  - id: One with the Wild
    name: 野性主宰
    type: ex
    desc: 17级起，其他动物会尊敬猎人和她的动物伙伴，甚至可能会对她们产生畏惧之心。只要动物的类型与猎人当前使用的动物之力的类型大致相同，就会产生这种反应
  - id: Master Hunter
    name: 宗师猎人
    type: ex
    desc: |
      20级起，猎人达到了宗师的程度，她能够轻松追猎敌人。猎人宗师能够在使用生存技能时，以完整的速度进行追踪而不用承受任何减值。
      此外，在每日猎人回复法术位时，她能够选择对自己激活一项动物之力，这会持续一整天。这项动物之力并不会计入猎人正常使用的动物之力职业能力之内（包括在她的动物伙伴死亡时能够额外应用至自身的额外动物之力）。


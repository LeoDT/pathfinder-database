id: Witch
name: 女巫
desc:
  描述: 有些人经由学习，有些通过奉献，还有些依赖于血统获取力量。对女巫来讲，她们的力量来源于同未知的沟通。与异界的存在结下契约，并以此获取魔力——而这，也是让她们常常被误解或惧怕的原因之一。女巫将使魔作为同‘源’交流的桥梁，通过它获取施展法术的魔力，以及被称为巫术的一系列奇异能力。随着力量逐渐增强，她们中的一部分开始研究自己魔力的来源，另一些则满足于现状而不愿深究，更有一些，在惧怕着‘源’——为其真实面目，或隐藏于深处的真正目的。

  角色定位: 尽管许多的女巫都隐居于文明的边缘，有一些还是选择生活在社会当中——无论是否揭露真正的身份。女巫法术的多样性，令她们能够适应从预言家到治疗师的多种角色，而她们的巫术也包含了许多在战斗中实用的能力。有时候，女巫会外出旅行，寻求更多的知识，以便更好的理解那引导着她们的神秘力量。


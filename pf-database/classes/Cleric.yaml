id: Cleric
name: 牧师
desc:
  描述: 在神力的信仰与奇迹面前，很多人找到了自己的存在意义。受到超越凡俗理解的高级存在感召，所有的神职者和传教士不断探索以满足人民精神层面的各种需求。牧师不仅是单纯的神职者；这些神力使者是神祇的代言人和魔力延伸。对宗教或哲学理念的献身激发了他们，这些布道者的使命是将信仰的知识和影响力传播在大地上。尽管拥有类似的能力，牧师们因所侍奉神祇的不同而体现出巨大的差异——有些人提供医治和救赎，有些人裁断律法与真理，也有些人散布着冲突和堕落。牧师之道万般各异，但他们都坚信自己的征途中有无上神力相伴、而自己正是神祇的力量代行者。
  角色定位: 不仅能够在战斗中赞颂神祇的荣耀，牧师本身也往往是可靠的战斗员。他们的真正强大之处在于呼唤神祇的力量降临，增强自己和盟友的战力、以神力打击仇敌、或是救治受伤的同伴。由于力量受到信仰的极大影响，所有牧师都必须选择一个崇拜的神力之源。绝大多数牧师会选择一位特定神祇，也有少数会选择一个抽像的圣化概念来加以崇拜——譬如战斗、死亡、正义、知识，等等（若你选择此种道路，请与GM商榷）。


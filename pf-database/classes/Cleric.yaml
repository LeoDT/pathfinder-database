feats:
  - id: Cleric Weapon and Armor Proficiency
    name: 武器和防具擅长
    desc: 牧师擅长使用所有简易武器、轻甲、中甲以及盾牌（塔盾除外）。牧师此外还擅长他的神祇偏好的武器。【PFS】信仰义洛理的牧师1级获得“精通徒手打击”作为奖励专长。
    effects:
      - type: gainProficiency
        args:
          weaponTraining:
            - simple
          armorTraining:
            - light
            - medium
          shieldTraining:
            - normal
  - id: Aura
    name: 灵光
    type: ex
    desc: 信奉混乱、邪恶、善良或秩序神祇的牧师拥有和神祇阵营相同的灵光（见‘侦测邪恶（Detect Evil）’法术的说明）。
  - id: Spells
    name: 法术
    desc: |
      牧师可以施展神术，可选择的法术列于牧师法术列表。他的阵营可能限制施展与他信奉的道德伦理相违背的某些法术（见下文）。牧师必须事先选择和准备法术。要准备或施展某等级的法术，牧师的感知值必须达到“10+法术环级”，其豁免检定的DC为“10+法术环级+感知修正”。如同其他的施法者，牧师每天在各法术环级上能施展的法术数量是有限制的，其基本的每天法术数量请见上表。牧师可否获得额外法术，视其感知值而定。
      牧师以冥想与祷告获得法术。牧师每天必须于特定时辰花1小时的时间进行沉思，以得到该日的法术。在可使用的法术环级范围内，牧师可以从牧师法术列表中选择法术来准备，但是所选择的法术必须要在每日沉思时间内决定。
    effects:
      - type: gainSpellCasting
        args:
          castingType: cleric-like
          abilityType: wis
  - id: Channel Energy
    name: 引导能量
    type: su
    desc: |
      无论阵营，任何牧师都能通过圣徽(或邪徽)来释放源自信仰的能量波。这种能量可以用来治疗或者造成伤害，取决于能量类型和目标物种。一个善良牧师（或者信奉善良神）引导正能量，可以伤害不死生物或者用于治疗活物。一个邪恶牧师（或者信奉邪恶神）引导负能量，用于对活物造成伤害或者治疗不死生物。信奉中立神的中立牧师（或者无神牧师）必须选择引导正能量还是负能量，一旦确定不能更改。这个选择还决定牧师是自发治疗法术还是造成伤害法术。
      引导能量是以牧师为中心半径30尺的爆发范围，影响同一类的所有生物（活物或是不死生物）。造成和治疗的伤害等于“1d6+每比1级多2牧师等级1d6”（3级2d6，5级3d6，以此类推）。生物可以通过意志豁免来降低一半伤害，DC是“10+1/2牧师等级+魅力修正”。治疗的能量不能使生命超过最大生命值，多余的会被浪费掉。牧师每天能够引导能量的次数相当于“3+魅力修正”。这是一个不会引起藉机攻击的标准动作，牧师可以选择自己是否包含在内。牧师必须能亮出圣徽以使用这个能力。
    grow:
      - level: 1
        id: Channel Energy 1d6
        name: 引导能量1d6
      - level: 3
        id: Channel Energy 2d6
        name: 引导能量2d6
      - level: 5

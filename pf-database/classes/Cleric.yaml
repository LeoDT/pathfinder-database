        name: 引导能量10d6
  - id: Domains
    name: 领域
    desc: 牧师的神和阵营，决定他能够使用什么法术、他的价值观和别人怎么看他。牧师选择他的神的两个领域，当他的阵营对应的时候，可以选择阵营领域（秩序、混乱、善良、邪恶）。如果牧师不信奉特定的神，他依然可以选择两个领域来代表他的灵性倾向和能力（交由GM决定）。但仍须遵守阵营领域的限制。每个领域授予一些领域能力，取决于牧师等级，在每个法术等级都有领域法术栏位，可以用来准备其中一个领域的法术。如果某个领域法术不在牧师法术列表上，便只能使用领域法术栏位准备该法术。领域法术不能用来自发转化。此外，牧师得到他领域中列出的能力，如果他等级够高的话。除非另有说明，使用领域能力是一个标准动作。
    effects:
      - type: gainDomain
        args:
          amount: 2
          spells: true
  - id: Orisons
    name: 祷念
    desc: 每天牧师可以准备一些祷念或称0环法术，正如上表。这些法术的施展如同其他任何法术，但它们不会在施展的时候消耗掉，并且可以被再次使用。
  - id: Spontaneous Casting
    name: 法术转换
    desc: 善良牧师（或信仰善良神祇的中立牧师）可以将事先准备好的法术（祷念和领域法术不可）临时转换成医疗法术，即使他事前并未准备该医疗法术也可。此时，牧师会“失掉”一个准备好的法术，换得一个同环级（或较低环级）的‘治疗伤害’法术。邪恶牧师（或信仰邪恶神祇的中立牧师）不能将法术转换成医疗法术，但却可以转换成‘造成伤害’法术。信仰中立神祇的中立牧师可以在上述两种法术转换中择其一，但是做出决定之后便再也无法改变。此选择亦决定该中立牧师能引导正能量还是负能量。
  - id: Chaotic, Evil, Good, and Lawful Spells
    name: 混乱、邪恶、善良和秩序法术
    desc: 牧师无法施展与神祇或本身阵营相反的法术。对应阵营的法术会有相关描述符加以识别。
  - id: Bonus Languages
    name: 额外语言
    desc: 牧师的额外语言选项包括：天界语、深渊语和炼狱语（分属于善良、混乱、邪恶和秩序阵营之异界生物的语言）。牧师还可以因为种族而获得额外语言。


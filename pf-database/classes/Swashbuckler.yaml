id: Swashbuckler
name: 游荡剑客
desc:
  描述: 和许多穿着铁罐头一样的厚重装甲并且拿着巨大沉重兵器才有胆走上战场的战士不同，游荡剑客依赖的是速度、迅捷和派头。游荡剑客飞奔着进出战团，依靠着恼人的突刺和虚招使敌人精疲力竭，用手腕的弹动和剑刃的闪光架开凶猛的攻击，然后用艺术性的方式做出致命的还击。他们可能自大、自恋或是无所顾忌（Devil-may-care），但在轻浮的表象下是深深投入于剑技的专注者。游荡剑客将大部分时间用来训练步伐、架势和精准的刺击。那些小体型种族尤其自豪于这个结合了训练和勇气的职业，他们认为这正是对体形和力量的完美回应。他们最爱的事就是放倒那些笨重的蠢货大个子坏蛋。

  角色定位: 游荡剑客使用梦幻般的步伐和快而精准的突刺，进出战场扰乱和阻碍敌人。这个快速而敏捷的战士是施法者的护卫，也是盗贼和杀手的好战友，在有机会展示自己的勇气并对那些大笨蠢物进行最后一击之前，游荡剑客会用幽默的态度直面死亡，并且用自己的智慧狠狠地进行还击。

alignment: []
hd: 10
classSkills:
  - acrobatics
  - bluff
  - climb
  - craft
  - diplomacy
  - escape artist
  - intimidate
  - knowledge(local)
  - knowledge(nobility)
  - perception
  - perform
  - profession
  - ride
  - sense motive
  - sleight of hand
  - swim
skillPoints: 4

feats:
  - id: Weapon and Armor Proficiency
    name: 武器防具擅长
    desc: 游荡剑客擅长所有的简单和军用武器。游荡剑客擅长所有的轻甲以及小圆盾。
    effects:
      - type: gainProficiency
        args:
          weaponTraining:
            - simple
            - martial
          armorTraining:
            - light
          shield:
            - buckler
  - id: Panache
    name: 派头
    type: ex
    desc: |
      游荡剑客不仅仅是一个穿着轻甲的战士，她还是个有派头的战斗者。游荡剑客使用时髦值作战：这是一种表示游荡剑客在战斗中完成惊人动作的能力的指标。在每天开始时，游荡剑客在时髦值上获得等于其魅力调整值的点数（至少为1）。时髦值在一天当中不停上下浮动，但一般不能高于游荡剑客的魅力调整值（至少为1），不过一些专长和魔法物品可能会影响这一最大值。游荡剑客花费时髦值来完成壮举（见下文），并通过下述方式恢复时髦值。
      轻型或单手穿刺近战武器重击：每当游荡剑客在战斗中使用轻型或单手穿刺武器重击并成功确认时，她恢复1点时髦值。对无助或无知觉的生物、或对生命骰数低于游荡剑客人物等级一半的生物造成重击，并不会恢复时髦值。
      使用轻型或单手穿刺近战武器做出致命一击：每当游荡剑客在战斗中使用轻型或单手穿刺武器将一个生物的生命值降至0或更低时，她恢复1点时髦值。破坏一个目标或其他无主物品，击杀无助、无知觉、或者生命骰数低于游荡剑客人物等级一半的生物，并不会恢复时髦值。
    effects:
      - type: addTracker
        args:
          maxFormula: cha
      - type: gainGrit
        args:
          trackerId: Panache
  - id: Deeds
    name: 炫技
    desc: 游荡剑客花费时髦值来实现炫技。大多数炫技使游荡剑客获得一些短暂的加值或效果，但也有一些提供更长时间的持续性效果。一些炫技在游荡剑客拥有至少1点时髦值下持续生效。下面列出了游荡剑客的基本炫技。游荡剑客只能使用等于或低于她等级的炫技。除非特别说明，炫技通常都可以连续多次使用，只要花费对应该动作的适当时髦值即可。
  - id: Derring-Do
    type: ex
    name: 大胆特技
    desc: 1级时，一名游荡剑客可以在她进行特技动作、攀爬、逃脱术、飞行、骑术和游泳检定时花费1点时髦值来投一个D6并将结果加到检定结果上。她必须在进行检定之前使用这个能力。如果这次D6投出了自然“6”，她能再投掷一个D6并将结果也加入检定结果。一个游荡剑客最多能通过投出自然“6”继续投骰的次数等于她的敏捷调整值（至少1次）。
  - id: Dodging Panache
    type: ex
    name: 闪避派头
    desc: 1级时，当一名敌人试图对游荡剑客发动近战攻击时，她可以花费1点时髦值使用1个直觉动作移动5尺，针对此次攻击的AC将获得等同于魅力调整值的加值。这次移动并不能使此次攻击无效，就好像游荡剑客在受到攻击时仍然处在原来的位置，此移动并非5尺快步，因此也会引发除了那个发动攻击的敌人以外的其他敌人的藉机攻击。游荡剑客只能在穿着轻甲或无甲，且负载不超过轻载时使用此炫技。
  - id: Opportune Parry and Riposte
    type: ex
    name: 适时格挡反击
    desc: 1级时，当一名敌人向游荡剑客发动近战攻击时，她可以花费1点时髦值并使用一次机会攻击的次数来尝试格挡这次攻击。游荡剑客就如同进行一次机会攻击一般做一次攻击检定。如果她的攻击高于对方的攻击，则这次攻击自动失手。发动攻击的生物每比游荡剑客大一个体形，游荡剑客在这次攻击中都会承受-2的罚值。游荡剑客必须在敌人宣告发动攻击而尚未投掷攻击骰时使用这个能力。在一名游荡剑客进行了一次成功的格挡后，只要她还有至少1点时髦值，并且那个生物在她的触及范围之内，就可以用直觉动作向被她阻挡了攻击的敌人发动一次攻击。这个能力的消耗无法被任何能力或效果减少。
  - id: Kip-Up
    type: ex
    name: 鲤鱼打挺
    desc: 3级时，只要游荡剑客拥有至少1点时髦值，她就能用一个移动动作在不造成藉机攻击的情况下从倒地状态起身。如果她使用1点时髦值，就能用迅捷动作而非移动动作起身。
  - id: Menacing Swordplay
    type: ex
    name: 威胁剑舞
    desc: 3级时，只要游荡剑客拥有至少1点时髦值，她就能在使用一个轻型或单手穿刺近战武器命中目标时使用迅捷动作威吓来挫败敌人士气（见核心规则书P99），而非通常的标准动作。
  - id: Precise Strike
    type: ex
    name: 精确刺击
    desc: |
      3级时，只要游荡剑客拥有至少1点时髦值，在使用轻型或单手穿刺类近战武器（不能是天生武器）进行攻击时，游荡剑客将她的游荡剑客等级加到伤害上。使用精确刺击时，游荡剑客不能使用另一只手持用武器攻击或持用小圆盾以外的盾牌。另外，只要敌人在距离游荡剑客30尺以内，她还能将精确刺击能力用于轻型或单手穿刺类投掷武器上。任意免疫重击的生物都不受精确刺击影响，并且任意可以防止重击的物品或能力也可以保护生物不受影响。精确刺击造成的额外伤害是精准伤害，因此不能因为重击而翻倍。
      使用1个迅捷动作，一名游荡剑客可以花费1点时髦值使她的下一次精确刺击伤害翻倍。这次攻击必须在她的回合结束前进行，否则就会失去这个效果。此壮举消耗的时髦值点数，无法通过任何降低时髦值消耗的能力或效果（如标志动作专长）所降低。
    effects:
      - type: addAttackOption
        when: |
          AND(
            grit > 0,
            OR(
              mainHandCategory="light",
              REGEXMATCH(mainHandDamageType, "P")
            )
          )
        args:
          damageBonuses:
            - applyMultiplier: false
              bonus:
                name: 精确刺击
                bonus:
                  type: untyped
                  amountFormula: swashbucklerLevel
  - id: Swashbuckler Initiative
    type: ex
    name: 游荡剑客之反应
    desc: 3级时，只要游荡剑客拥有至少1点时髦值，游荡剑客在先攻检定中获得+2加值。除此以外，如果游荡剑客拥有“即时备战”专长，她的手空闲且没有被束缚，并且她的武器并非被藏匿，她就能用拔出一把轻型或单手穿刺武器作为进行先攻检定的一部分。
    effects:
      - type: gainInitiative
        when: grit > 0
        args:
          bonus:
            type: untyped
            amount: 2
  - id: Superior Feint
    type: ex
    name: 游荡剑客之优雅
    desc: 7级时，只要游荡剑客拥有至少1点时髦值，就可以在使用特技动作检定尝试穿越敌人威胁范围或占据区域的时候不减速。
  - id: Swashbuckler's Grace
    type: ex
    name: 迅捷佯攻
    desc: 7级时，只要游荡剑客拥有至少1点时髦值，就可以使用轻型或单手穿刺类武器用一个标准动作进行一次近战攻击，并主动放弃该次攻击的命中。如果游荡剑客这么做，她的这次近战攻击的目标会在游荡剑客下一轮开始前失去自己AC上的敏捷加值。
  - id: Targeted Strike
    type: ex
    name: 精确瞄准
    desc: |
      7级时，游荡剑客可以通过一个整轮动作花费1点时髦值，对目标身体的特定位置进行一次使用轻型或单手穿刺武器的近战攻击，并在攻击命中时获得下列基于该目标肢体部分的对应效果。若某生物并不拥有某项列出的肢体部分，则无法瞄准此肢体。免疫偷袭的生物同样免疫这些效果。并且任意可以防止重击的物品或能力也可以保护生物不受精确瞄准攻击的影响。
      ．手臂：攻击命中时，目标不受任何伤害，但掉落一样你所选择的手持物品，即使该物品被双手持有。带锁铁手套持有的物品不会因此掉落。
      ．头部：攻击命中时，目标正常受到伤害，并困惑1轮。这是影响心灵效果。
      ．腿部：攻击命中时，目标正常受到伤害并被击倒。有四条以上腿或免疫摔绊的生物对此效果免疫。
      ．躯干或翅膀：攻击命中时，目标正常受到伤害，并会使敌人蹒跚一轮。
  - id: Bleeding Wound
    type: ex
    name: 伤口出血
    desc: 11级时，当游荡剑客用轻型或单手穿刺类近战武器攻击命中一个活物时，她可以用一个自由动作花费1点时髦值来令该次攻击造成额外出血伤害。出血伤害值等于游荡剑客的敏捷调整值。或者替代性的，游荡剑客可以花费2点勇毅值来造成1点力量、敏捷或体质值的出血伤害（随游荡剑客选择）。免疫偷袭伤害的生物同样免疫任意类型的出血伤害。
  - id: Evasive
    type: ex
    name: 闪避精通
    desc: 11级时，至少拥有1点时髦值的游荡剑客获得反射闪避、直觉闪避和精通直觉闪避等盗贼职业能力。在计算精通直觉闪避能力时，用游荡剑客等级取代盗贼等级。
  - id: Subtle Blade
    type: ex
    name: 狡猾之刃
    desc: 11级时，只要游荡剑客拥有至少1点时髦值，她就免疫对于她手持的轻型或单手穿刺类近战武器所发动的缴械、偷窃和破武战技。
  - id: Dizzying Defense
    type: ex
    name: 炫目防御
    desc: 15级时，当单手持用轻型或单手穿刺类近战武器时，游荡剑客可以花费一点时髦值用迅捷动作作防御式战斗而非标准动作。当他以此法进行防御式战斗时，该动作提供的闪避AC提高为+4，而攻击罚值减少为-2。
  - id: Perfect Thrust
    type: ex
    name: 完美穿刺
    desc: 15级时，只要游荡剑客拥有至少1点时髦值，就可以使用一个整轮动作发动一次完美穿刺。将她的所有攻击潜能都集中在一把轻型或单手穿刺类武器上。当她这么做的时候，她会发动一次攻击，对抗敌人的接触AC，并且忽略敌人的所有伤害减免。游荡剑客使用该能力须花费1点时髦值。
  - id: Swashbuckler's Edge
    type: ex
    name: 游荡剑客之骄傲
    desc: 15级时，只要游荡剑客拥有至少1点时髦值，，就能在进行任意特技动作、攀爬、逃脱术、飞行、骑术和游泳检定时取10，即使处于遭受威胁或分心的情况下。这个能力可以同“大胆特技”能力一起使用。
  - id: Cheat Death
    type: ex
    name: 诈死伪装
    desc: 19级时，当游荡剑客至少有1点时髦值时，若他的生命值将要被降至0点或以下，她可以消耗所有当前时髦值使生命值只降至1。直接造成游荡剑客死亡而不作用于生命值的效果不受该能力影响。
  - id: Deadly Stab
    type: ex
    name: 死亡突刺
    desc: 19级时，每当游荡剑客使用轻型或单手穿刺类近战武器确认重击时，她可以花费1点时髦值来发动死亡突刺而非造成正常伤害，目标需进行强韧豁免检定，DC等于“10+1/2游荡剑客等级+敏捷调整值”。豁免检定失败则目标死亡。这是个死亡类效果，使用本动作不会使游荡剑客通过造成重击来恢复时髦值。
  - id: Stunning Stab
    type: ex
    name: 晕眩突刺
    desc: 19级时，每当游荡剑客使用轻型或单手穿刺类近战武器攻击命中时，她可以花费2点时髦值，迫使对方进行DC为“10+1/2游荡剑客等级+敏捷调整值”的强韧豁免，失败则眩晕1轮。免疫重击的生物同样免疫本效果。
  - id: Swashbuckler Finesse
    name: 巧手游荡剑客
    type: ex
    desc: 1级时，游荡剑客在使用轻型或单手穿刺类近战武器时获得武器娴熟专长的效果。除此之外，游荡剑客可以用魅力属性代替智力满足战斗专长的前提。这个职业能力在满足其他专长的前提条件时视作“武器娴熟”专长。
    effects:
      - type: gainFeat
        args:
          forceFeat: Weapon Finesse
  - id: Charmed Life
    name: 快乐人生
    type: ex
    desc: 2级时，游荡剑客学会了怎么避免麻烦。每天3次，在尝试进行一次豁免检定前，用一个直觉动作，游荡剑客可以将自己的魅力加值加到豁免结果上。她必须在投骰之前决定使用这个能力，并且每次进行豁免只能使用一次这种能力。在6级和之后的每4级，游荡剑客会获得1次额外的该能力使用次数（18级时最大每天7次）
    grow:
      - level: 2
        id: Charmed Life 3/day
        name: 快乐人生 3/日
      - level: 6
        id: Charmed Life 4/day
        name: 快乐人生 4/日
      - level: 10
        id: Charmed Life 5/day
        name: 快乐人生 5/日
      - level: 14
        id: Charmed Life 6/day
        name: 快乐人生 6/日
      - level: 18
        id: Charmed Life 7/day
        name: 快乐人生 7/日
  - id: Nimble
    name: 机敏
    type: ex
    desc: 3级起，当游荡剑客穿着轻甲或无甲时AC获得+1闪避加值。任何使游荡剑客无法将敏捷加至AC的效果均会令本能力无效。此加值在3级后的每4级再+1，19级时为最大的+5。
    grow:
      - level: 3
        id: Nimble +1
        name: 机敏 +1
      - level: 7
        id: Nimble +2
        name: 机敏 +2
      - level: 11
        id: Nimble +3
        name: 机敏 +3
      - level: 15
        id: Nimble +4
        name: 机敏 +4
      - level: 19
        id: Nimble +5
        name: 机敏 +5
  - id: Bonus Feat
    name: 额外专长
    desc: |
      4级以及之后每4级，游荡剑客在正常提升之外获得一项额外专长。这些额外专长必须为战斗专长。
      每当在4级及之后每4级获得新的额外专长时，一名游荡剑客可以选择一个新的额外专长替代已有的一个额外专长。作为结果，游荡剑客会失去原有的专长并获得一个新专长。被替换的专长不能是被用于满足另一个专长、进阶职业或其他能力的前提条件的专长。每次到达新的指定级别时，游荡剑客只能选择一个新的专长来替换原有的专长，并且不能选择替换本级获得的新额外专长。在选择战斗专长时，游荡剑客等级可以作为战士等级满足专长的前提条件。
    effects:
      - type: gainFeat
        args:
          featTypes:
            - combat
  - id: Swashbuckler Weapon Training
    name: 游荡剑客武器训练
    type: ex
    desc: 5级时，游荡剑客在使用单手或轻型穿刺近战武器时在攻击和伤害检定时获得+1加值。除此以外，当使用单手或轻型近战武器时，游荡剑客还会获得对应的精通重击专长效果。这个加值在5级后的每4级会额外加1（最大在17级时达到+4）。
    grow:
      - level: 5
        id: Swashbuckler Weapon Training +1
        name: 游荡剑客武器训练 +1
      - level: 9
        id: Swashbuckler Weapon Training +2
        name: 游荡剑客武器训练 +2
      - level: 13
        id: Swashbuckler Weapon Training +3
        name: 游荡剑客武器训练 +3
      - level: 17
        id: Swashbuckler Weapon Training +4
        name: 游荡剑客武器训练 +4
  - id: Swashbuckler Weapon Mastery

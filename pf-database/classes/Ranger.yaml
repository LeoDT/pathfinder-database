  - id: Favored Enemy
    name: 宿敌
    type: ex
    desc: 1级时，游侠从宿敌列表中选择一种生物类型。他在针对该类型生物的唬骗、知识、察觉、察言观色和生存检定+2。此外，他在针对该类型生物的攻击和伤害检定也+2。游侠在未受训的情况下也可以使用知识技能来辨识宿敌生物。在5级和之后每5级（10，15和20级），游侠可以额外选择一种宿敌。此外，每次增加宿敌时，可以指定将针对任意一种宿敌的检定加值再+2（如果愿意的话，也可指定刚刚选择的宿敌）。如果游侠选择类人生物或者异界生物作为宿敌，那么他必须选择生物的亚种，如下表所示（注意也有其他的类人生物亚种可供选择，下表中所列的仅仅是最常见的部分）。如果某种特定生物同时属于两类宿敌类型，游侠的加值无法叠加，只能使用较高的值作为加值。
    grow:

  - id: Track
    name: 追踪
    type: ex
    desc: 游侠在识别痕迹时将游侠等级的一半（最少为1）加到生存检定上。
  - id: Wild Empathy
    name: 野性认同
    type: ex
    desc: 游侠可以改善动物的初始态度。该能力类似在改善人的态度时所做的交涉检定。游侠进行d20检定，再加上他的游侠等级和魅力修正来决定【野性认同】检定的结果。一般家畜开始时的态度是冷淡，野外生物则通常是不友善。要使用野性认同，游侠和动物必须在普通可视环境下彼此相距30尺以内。一般通过这种方式影响一个动物需要1分钟时间，不过和影响人类似，所需的时间可能会变长或变短。游侠也可以通过此能力影响一个智力为1或2的魔法兽, 不过在检定中要受到-4减值。
  - id: Combat Style
    name: 战斗流派
    type: ex
    desc: |
      在2级时，游侠必须在两种战斗流派中选择一种进行修习箭术或双武器格斗。游侠在所选流派上的技巧，以奖励专长的形式在2，6，10，14和18级获得。他可以根据自己的战斗流派选择专长，即使自身没有达到该专长的先决条件。
      如果游侠选择了箭术，他在获得战斗流派专长能力时可以从如下专长中选择：远距射击，近距射击，精准射击和快速射击。在6级时，精通精准射击和多重射击加入列表中。10级时，精确瞄准（Pinpoint Targeting）和移动射击加入列表中。
      如果游侠选择了双武器格斗，他在获得战斗流派专长能力时可以从如下专长中选择：双重切割（Double Slice），精通盾击，即时备战和双武器格斗。在6级时，精通双武器格斗和双武器防御加入列表中，10级时，高等双武器格斗和双武器撕裂（Two-Weapon Rend）加入列表中。
      【战斗流派专长】带来的收益只有在游侠穿戴轻型，中型盔甲或不穿甲时才有效。在穿戴重甲时，游侠失去所有的战斗流派专长。战斗流派一经选择，便无法改变。
    effects:

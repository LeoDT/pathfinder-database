  - id: Hunter's Bond
    name: 猎手羁绊
    type: ex
    desc: |
      4级时，游侠与他的狩猎伙伴产生了一种羁绊，可以两种不同的方式之一体现。
      其一为游侠与其队友的羁绊。此羁绊让他以移动动作给予30尺之内能看见或听到他的盟友，针对单一目标时等同其本身针对该宿敌的一半加值，持续轮数为游侠的感知调整值（至少为1）。这一加值不与游侠队友的宿敌加值叠加，而是应用较高的一个。
      其二为游侠与其动物伙伴的羁绊。选择了此种方式的游侠可以从如下列表中选择一种动物伙伴：獾、鸟类、骆驼、猫科（小型），凶暴鼠、狗、马、矮种马、蛇（毒蛇或蟒蛇）或狼。如果战役部分或全部在水生环境中展开，游侠可以选择鲨鱼。选择的动物会成为游侠的忠诚伙伴，会以符合自身种类的方式在冒险旅途中陪伴游侠。游侠的动物伙伴享有游侠的宿敌和偏好地形加值。这一能力的作用方式与德鲁伊的动物伙伴能力（德鲁伊的自然纽带能力的一部分）类似，只是游侠的德鲁伊等效等级相当于“游侠等级-3”。
  - id: Spells
    name: 法术
    desc: |
      从4级开始，游侠可以施展少量神术，从游侠法术列表中选择。游侠必须提前选择并准备法术。要准备施展某个法术，游侠的感知必须达到“10+法术环级”。对抗游侠法术的豁免DC等于“10+法术环级+感知修正”。和其他施法者一样，游侠每天可以使用的各个环级的法术有限。他的基本每日法术分配可见上表。另外，如果有较高的感知值，他还可以获得额外奖励每日法术。如果表中指出游侠在指定的法术环级上有0个法术，那么他只能获得高感知值提供的额外法术。
      游侠每天必须花费1小时进行冥想来恢复他的每日法术。游侠可以准备和施放游侠法术列表中的任何法术，只要他能够施展相应环级的法术，但他必须在每日的冥想时选择自己要准备的法术。直到3级为止，游侠都没有施法者等级。在4级或者更高等级，他的施法者等级等同于“游侠等级-3”。
    effects:
      - type: gainSpellCasting
        args:
          castingType: cleric-like
          abilityType: wis
  - id: Woodland Stride
    name: 穿林步
    type: ex
    desc: 7级起，游侠可以以正常速度通过任何矮树丛（例如自然的荆棘、石南、茂密的灌木丛，以及其他类似地形），并且不会受到伤害或者其他惩罚。但是，被魔法强化的、或使用魔法手段特意用来阻碍行动的此类地形还是会阻碍游侠的行动。
  - id: Swift Tracker
    name: 快速追踪
    type: ex
    desc: 8级起，游侠可以以其正常速度进行追踪而不用受到-5惩罚。在以双倍速度移动时进行追踪只受-10惩罚（而不是一般的-20）。
  - id: Evasion
    name: 反射闪避
    type: ex
    desc: 9级起，游侠可以以高超的敏捷避开魔法和特殊攻击。游侠在对抗若通过反射豁免可以减少一半伤害的攻击时，如果通过了豁免，则不会受到伤害。只有在穿戴轻型，中型盔甲或不穿甲时才可以进行反射闪避。无助状态下的游侠不能获得反射闪避的收益。
  - id: Quarry
    name: 狩猎目标
    type: ex
    desc: 11级时，游侠可以以标准动作指定一个视线内的目标为自己的狩猎目标。在追踪自己的狩猎目标时，游侠可以在以普通速度移动时的生存检定中取10，不用受到惩罚。此外，在攻击自己的狩猎目标时，游侠的攻击检定获得+2洞察加值，并且所有重击威胁自动确认。游侠不能同时指定多个狩猎目标，并且目标的类型必须属于自己的宿敌。他可以在任意时刻以自由动作解除此效果，但无法在24小时内指定新的狩猎目标。如果游侠能够确认自己的狩猎目标已经死亡，那么他可以在1小时后选择一个新的狩猎目标。
  - id: Camouflage
    name: 伪装
    type: ex
    desc: 12级或更高等级的游侠可以在其偏好地形中使用隐匿技能，即使该地形没有提供掩蔽或隐蔽物。
  - id: Improved Evasion
    name: 精通反射闪避
    type: ex
    desc: 16级时，游侠的【反射闪避】能力升级。此能力与反射闪避相似，只是不但游侠可以在通过反射检定后不受到任何伤害，而且即使失败也只受到一半的伤害。无助状态下的游侠不能获得精通反射闪避的收益。
  - id: Hide in Plain Sight
    name: 视线躲藏
    type: ex
    desc: 17级或更高等级的游侠在其偏好地形中，即使在被注意时也可以使用隐匿技能。
  - id: Improved Quarry
    name: 高等狩猎目标
    type: ex
    desc: 19级时，游侠追猎自己的猎物的能力升级。他现在可以以自由动作指定狩猎目标，并且可以在以普通速度移动时的生存检定中取20，不用受到惩罚。他的攻击洞察加值提高到+4。如果他的狩猎目标被杀死或者逃走，他可以在10分钟后指定新的狩猎目标。
  - id: Master Hunter
    name: 狩猎大师
    type: ex
    desc: 20级的游侠成为一名狩猎大师。他在使用生存技能进行追踪时总是可以以全速移动，并不用受到惩罚。他可以以一个标准动作对自己的宿敌进行一次攻击，应用全部的攻击加值。如果攻击命中，目标正常受到伤害，并且必须进行DC为“10+1/2游侠等级+感知修正”的强韧豁免检定，否则会立刻死亡。游侠可以选择对目标造成等同于其当前生命值的非致命伤害，成功的豁免检定会抵消这一伤害。游侠每天可以对每种宿敌使用1次此能力，但不能在24小时内对同一类型的生物使用多次。


    type: ex
    desc: 3级时，游侠可以从偏好地形列表中选择一种地形。处在该类地形时，游侠的先攻检定和知识（地理）、察觉、隐匿和生存检定+2。游侠在其偏好地形上旅行时不会留下任何痕迹并且无法被追踪（如果他刻意想要留下痕迹也是可以的）。在8级时和之后每5级，游侠可以额外选择一种偏好地形。此外，每次增加偏好地形时，可以指定将针对任意一种偏好地形的检定加值再+2（如果愿意的话，也可指定刚刚选择的偏好地形）。如果某种特定地形同时属于多种偏好地形，游侠的加值无法叠加，只能使用较高的值作为加值。

id: Ranger
name: 游侠
desc:
  描述: 为狩猎的刺激添加作料的，只有掠食者与被掠食者。或是斥候，或是追踪者，或是赏金猎人，游侠们拥有同样的特点：他们精于使用特定的武器战斗，长于追踪最难以捉摸的猎物，并且善于击败种类繁多的猎物。知识丰富，富于耐心，技巧卓越的猎手们，这些游侠追猎人类，野兽，甚至怪物，在掠食者之道中积累见识，精于应对各种环境，并拥有致命的武力。他们中的一些追捕食人生物以保护家园，另一些则追寻更加刺激的猎物——甚至是自己同类的逃亡者。
  角色定位: 游侠是熟练的伏击者，无论近战、远袭都能以极富技巧的舞步在战场上进退自如。他们的能力可以对特定类型对手造成可怖伤害，而综合技术在对阵各种敌人时均极具价值。


id: Barbarian
name: 野蛮人
desc:
  描述: 对部分人而言，无尽的怒意就是人生的全部。无论在他们的信奉之道、猛烈激情、白热战斗之中，冲突和交锋是这些凶暴灵魂唯一的认知。他们是野蛮民族、肌肉怪人、致命斗士……并非士兵或专业的武者，他们是纯粹的嗜战狂、屠杀者和斗之魂。这些被称为野蛮人的好战者对什么训练、备战或军规都不太感冒；对他们而言，只有遇敌手交锋的瞬间才是真实存在——以及刹那之间立决生死的觉悟。他们规避危险的直觉和对狂乱天候的耐受力，来源于力量的传承。从文明之境到荒蛮之野，这些暴力勇士可能出现在任何有人烟的地方；尤其是那些喜好漫游荒野的社群中。野蛮人如风暴般的战魂，正是敌人不得不面对的狂暴。

  角色定位: 野蛮人在战斗中独当一面，能够用非凡的格斗技巧和刚健身躯摞倒那些看上去强过自己的对手。以狂暴之力超越多数其他战士，野蛮人凶猛地冲锋陷阵，并削翻一切敢挡道的敌人。


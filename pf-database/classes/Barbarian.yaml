feats:
  - id: Fast Movement
    type: ex
    name: 快速移动
    desc: 野蛮人的陆上速度比他的同种族正常速度快10尺。只有在野蛮人未穿甲或者穿轻或中甲，并且没有重载时他才能获得该加值。在计算因负载或穿甲产生的速度修正时要先应用此加值。此加值可以与其他任何增加野蛮人陆上速度的效果叠加。
  - id: Rage
    type: ex
    name: 狂暴
    desc: |
      野蛮人可以唤起身体深处所潜藏的力量与凶性，以获取更加强大的战斗能力。1级时，野蛮人每天可以狂暴的回合数为“4+体质修正”轮。之后的每级，野蛮人的狂暴都可以再多持续2轮。体质的暂时增加，例如得自狂暴或‘熊之坚韧’法术的加值，都不会让野蛮人每天的狂暴轮数有所增加。野蛮人可以用一个自由动作进入狂暴，他每天的狂暴轮数会再休息8小时之后自动回满，然而这8小时并不需要连贯。

      狂暴时，野蛮人在力量与体质上获得+4士气加值，意志豁免上获得+2士气加值，但AC-2。体质的增加让野蛮人的生命值获得了每级2点的增加，但是这些生命值会因狂暴结束时体质恢复原值而一起失去（这些额外生命值不会像暂时生命值那样先失去）。在狂暴期间，野蛮人不能使用任何基于魅力、敏捷，或者智力的技能（除了特技、飞行、威吓和骑术），不能使用专注，也不能使用任何需要耐心或需要集中精神的能力。

      野蛮人可以用一个自由动作结束狂暴，并陷入疲乏状态，持续的轮数等于他狂暴轮数的2倍。野蛮人不能在他仍处于疲乏状态时启动另一次狂暴，但他可以在一次遭遇或战斗中多次进入狂暴。如果野蛮人在战斗中陷入昏迷，狂暴将立即中止，令他置身于致命的危险之中。
  - id: Rage Power
    type: ex
    name: 狂暴之力
    desc: 当野蛮人变的更加老练时，他了解到驾驭自身狂暴之力的新方法。2级时，野蛮人会获得1个狂暴之力。之后的每偶数级，他都可以再习得1个额外的狂暴之力。野蛮人只能在他狂暴时使用狂暴之力。野蛮人不可以选择同一个狂暴之力多于1次。除非特殊写出，否则启动这些能力都是一个迅捷动作，且只能在野蛮人的回合时启动。
  - id: Uncanny Dodge
    type: ex
    name: 直觉闪避
    desc: 2级起，野蛮人获得下意识规避危险的能力。他不会陷入措手不及，被不可见的攻击者攻击时依然保留AC上的敏捷加值。不过如果他不能动，他还是会丢掉AC上的敏捷加值。如果野蛮人已经由其他职业获得了【直觉闪避】能力，那么他自动获得【精通直觉闪避】（见后）。如果对手成功以虚招唬骗拥有此能力的野蛮人，则他还是会失去AC的敏捷加值。
  - id: Trap Sense +1
    type: ex
    name: 陷阱感知 +1
    desc: 3级起，野蛮人躲避陷阱的反射豁免+1，对抗陷阱攻击的AC+1。该加值在之后每3个野蛮人等级都会再+1（6，9，12，15，18级）。从不同职业获得的【陷阱感知】加值可以累加。
    grow:
      - level: 6
        id: Trap Sense +2
        name: 陷阱感知 +2
      - level: 9
        id: Trap Sense +3
        name: 陷阱感知 +3
      - level: 12
        id: Trap Sense +4
        name: 陷阱感知 +4
      - level: 15
        id: Trap Sense +5
        name: 陷阱感知 +5
      - level: 18
        id: Trap Sense +6
        name: 陷阱感知 +6
  - id: Improved Uncanny Dodge
    type: ex
    name: 精通直觉闪避
    desc: 5级起，野蛮人不再受到夹击。因此盗贼无法以夹击方式偷袭野蛮人，除非攻击者的盗贼等级比目标野蛮人等级高至少4级。如果角色已经因为其他职业获得【直觉闪避】能力，该角色在得到直觉闪避时自动获得【精通直觉闪避】，并且将所有获得直觉闪避职业的等级累加起来以决定夹击此角色所需的最低盗贼等级。
  - id: Damage Reduction 1/-
    type: ex
    name: 伤害减免 1/-
    desc: 7级起，野蛮人获得DR。在受到武器或天生武器攻击时，野蛮人受到的伤害要减少1点。10级起每3级（13，16，19级）该DR都会增加1点。DR可以让伤害降低到0，但是不能低于0。
    grow:
      - level: 10
        id: Damage Reduction 2/-
        name: 伤害减免 2/-
      - level: 13
        id: Damage Reduction 3/-
        name: 伤害减免 3/-
      - level: 16
        id: Damage Reduction 4/-
        name: 伤害减免 4/-
      - level: 19
        id: Damage Reduction 5/-
        name: 伤害减免 5/-
  - id: Greater Rage
    type: ex
    name: 大狂暴
    desc: 11级起，野蛮人在狂暴时，力量和体质都会得到+6士气加值，意志豁免上的士气加值增加到+3。
  - id: Indomitable Will
    type: ex
    name: 不屈意志
    desc: 14级或之后的野蛮人在狂暴中对抗惑控系法术时意志豁免+4。该加值可以和其他所有加值累加，包括在狂暴期间已经获得的意志豁免士气加值。
  - id: Tireless Rage
    type: ex
    name: 不倦狂暴
    desc: 17级起，野蛮人在狂暴结束后不再疲乏。
  - id: Mighty Rage
    type: ex
    name: 强力狂暴
    desc: 20级时，野蛮人在狂暴时，力量和体质都会得到+8士气加值，意志豁免上的士气加值增加到+4。


id: Barbarian
name: 野蛮人
desc:
  描述: 对部分人而言，无尽的怒意就是人生的全部。无论在他们的信奉之道、猛烈激情、白热战斗之中，冲突和交锋是这些凶暴灵魂唯一的认知。他们是野蛮民族、肌肉怪人、致命斗士……并非士兵或专业的武者，他们是纯粹的嗜战狂、屠杀者和斗之魂。这些被称为野蛮人的好战者对什么训练、备战或军规都不太感冒；对他们而言，只有遇敌手交锋的瞬间才是真实存在——以及刹那之间立决生死的觉悟。他们规避危险的直觉和对狂乱天候的耐受力，来源于力量的传承。从文明之境到荒蛮之野，这些暴力勇士可能出现在任何有人烟的地方；尤其是那些喜好漫游荒野的社群中。野蛮人如风暴般的战魂，正是敌人不得不面对的狂暴。

  角色定位: 野蛮人在战斗中独当一面，能够用非凡的格斗技巧和刚健身躯摞倒那些看上去强过自己的对手。以狂暴之力超越多数其他战士，野蛮人凶猛地冲锋陷阵，并削翻一切敢挡道的敌人。

alignment: ['NG', 'N', 'NE', 'CG', 'CN', 'CE']
hd: 12
classSkills:
  - acrobatics
  - climb
  - craft
  - handle animal
  - intimidate
  - knowledge(nature)
  - perception
  - ride
  - survival
  - swim
skillPoints: 4

feats:
  - id: Weapon and Armor Proficiency
    name: 武器防具擅长
    desc: 野蛮人擅长使用所有的简易武器、军用武器、轻甲、中甲，以及盾牌（不包括塔盾）。
    effects:
      - type: gainProficiency
        args:
          weaponTraining:
            - simple
            - martial
          armorTraining:
            - light
            - medium
          shieldTraining:
            - normal
  - id: Fast Movement
    type: ex
    name: 快速移动
    desc: 野蛮人的陆上速度比他的同种族正常速度快10尺。只有在野蛮人未穿甲或者穿轻或中甲，并且没有重载时他才能获得该加值。在计算因负载或穿甲产生的速度修正时要先应用此加值。此加值可以与其他任何增加野蛮人陆上速度的效果叠加。
    effects:
      - type: gainSpeed
        when: AND(NOT(armorCategory="heavy"), NOT(carryLoad="heavy"))
        args:
          bonus:
            type: untyped
            amount: 10
  - id: Rage
    type: ex
    name: 狂暴
    desc: |
      野蛮人可以唤起身体深处所潜藏的力量与凶性，以获取更加强大的战斗能力。1级时，野蛮人每天可以狂暴的回合数为“4+体质修正”轮。之后的每级，野蛮人的狂暴都可以再多持续2轮。体质的暂时增加，例如得自狂暴或‘熊之坚韧’法术的加值，都不会让野蛮人每天的狂暴轮数有所增加。野蛮人可以用一个自由动作进入狂暴，他每天的狂暴轮数会再休息8小时之后自动回满，然而这8小时并不需要连贯。

      狂暴时，野蛮人在力量与体质上获得+4士气加值，意志豁免上获得+2士气加值，但AC-2。体质的增加让野蛮人的生命值获得了每级2点的增加，但是这些生命值会因狂暴结束时体质恢复原值而一起失去（这些额外生命值不会像暂时生命值那样先失去）。在狂暴期间，野蛮人不能使用任何基于魅力、敏捷，或者智力的技能（除了特技、飞行、威吓和骑术），不能使用专注，也不能使用任何需要耐心或需要集中精神的能力。

      野蛮人可以用一个自由动作结束狂暴，并陷入疲乏状态，持续的轮数等于他狂暴轮数的2倍。野蛮人不能在他仍处于疲乏状态时启动另一次狂暴，但他可以在一次遭遇或战斗中多次进入狂暴。如果野蛮人在战斗中陷入昏迷，狂暴将立即中止，令他置身于致命的危险之中。
    effects:
      - type: addTracker
        args:
          maxFormula: 4 + con + (barbarianLevel - 1) * 2
  - id: Rage Power
    type: ex
    name: 狂暴之力
    desc: 当野蛮人变的更加老练时，他了解到驾驭自身狂暴之力的新方法。2级时，野蛮人会获得1个狂暴之力。之后的每偶数级，他都可以再习得1个额外的狂暴之力。野蛮人只能在他狂暴时使用狂暴之力。野蛮人不可以选择同一个狂暴之力多于1次。除非特殊写出，否则启动这些能力都是一个迅捷动作，且只能在野蛮人的回合时启动。
    grow:
      - level: 2
        id: Rage Power 1
        name: 狂暴之力 1
      - level: 4
        id: Rage Power 2
        name: 狂暴之力 2
      - level: 6
        id: Rage Power 3
        name: 狂暴之力 3
      - level: 8
        id: Rage Power 4
        name: 狂暴之力 4
      - level: 10
        id: Rage Power 5
        name: 狂暴之力 5
      - level: 12
        id: Rage Power 6
        name: 狂暴之力 6
      - level: 14
        id: Rage Power 7
        name: 狂暴之力 7
      - level: 16
        id: Rage Power 8
        name: 狂暴之力 8
      - level: 18
        id: Rage Power 9
        name: 狂暴之力 9
      - level: 20
        id: Rage Power 10
        name: 狂暴之力 10
    effects:
      - type: selectFromSubs
    subs:
      - id: Animal Fury
        name: 野性之怒
        type: ex
        desc: 当狂暴时，野蛮人可以做出一次啮咬攻击。如果作为全力攻击的一部分来使用，则啮咬攻击在计算时使用野蛮人的最高BAB-5。如果这次攻击成功了，它造成1d4点（这是野蛮人是中型时的情况；如果是小型，则造成1d3点伤害）加上力量修正一半的伤害。野蛮人可以将啮咬攻击作为维持或挣脱擒抱动作的一部分，这项攻击在擒抱之前结算。如果他这样做并且成功了，则该回合他对该目标做出的所有擒抱检定都有+2加值。
      - id: Clear Mind
        name: 心如坚钢
        type: su
        desc: 野蛮人可以重骰一次失败的意志豁免。使用此狂暴之力是一个直觉动作，而且必须在GM宣布结果前启用。他必须接受重骰结果，即使更糟。野蛮人必须至少8级才能选取此狂暴之力。他每次狂暴只能使用1次此能力。
      - id: Fearless Rage
        name: 无惧狂暴
        type: ex
        desc: 当狂暴时，野蛮人免疫战栗与惊惧效果。野蛮人必须至少12级才能选取此狂暴之力。
        when: barbarianLevel >= 12
      - id: Guarded Stance
        name: 守卫姿态
        type: ex
        desc: 野蛮人对抗近战攻击的AC获得+1闪避加值，此加值持续等同于他体质修正的轮数（最少1轮）。此加值每6个野蛮人等级会再+1。使用此狂暴之力是一个不会触发藉机攻击的移动动作。
      - id: Increased Damage Reduction
        name: 增强伤害减免
        type: ex
        desc: 野蛮人的伤害减免增加“1/-”。当野蛮人狂暴时，此加值即生效。野蛮人可以选重复选取这个狂暴之力，最多3次，其效果叠加。野蛮人必须至少8级才能选取此狂暴之力。
        when: barbarianLevel >= 8
      - id: Internal Fortitude
        name: 内在强韧
        type: ex
        desc: 当身处狂暴时，野蛮人免疫恶心与反胃效果。野蛮人必须至少8级才能选取此狂暴之力。
        when: barbarianLevel >= 8
      - id: Intimidating Glare
        name: 威吓凝视
        type: ex
        desc: 野蛮人能以移动动作对一名邻接敌人进行一次威吓技能检定。如果他成功挫败对方士气，则敌人将战栗“1d4+1/野蛮人的检定结果每超过威吓DC5点”轮。
      - id: Knockback
        name: 击飞
        type: ex
        desc: 每轮1次，野蛮人可以进行一次冲撞检定来取代一次近战攻击。如果成功，目标承受等同于野蛮人力量修正的伤害，且如常地向后移动。如果成功，野蛮人无须跟着目标移动。此动作不会引发藉机攻击。
      - id: Low-Light Vision
        name: 昏暗视觉
        type: ex
        desc: 野蛮人的感官瞬间变的更加灵敏。当狂暴时，他获得昏暗视觉。
      - id: Mighty Swing
        name: 猛力挥击
        type: ex
        desc: 野蛮人可以自动通过重击确认。使用此狂暴之力是一个直觉动作，且必须在攻击检定进入重击范围时才能启用。野蛮人必须至少12级才能选取此狂暴之力。他每次狂暴只能使用1次此能力。
        when: barbarianLevel >= 12
      - id: Moment of Clarity
        name: 心境澄明
        type: ex
        desc: 野蛮人可以忽视狂暴所带来的负面效果，为时1轮。使用此狂暴之力是一个迅捷动作。这包括了AC减值和可行动作的限制。此轮依旧算在野蛮人每日狂暴轮数中。他每次狂暴只能使用1次此能力。
      - id: Night Vision
        name: 夜之视觉
        type: ex
        desc: 野蛮人的感官在瞬息之间变的无比锐利。当狂暴时，他获得60尺的黑暗视觉。野蛮人必须有作为狂暴之力或是种族特性的昏暗视觉，才能选取此狂暴之力。
      - id: No Escape
        name: 无处可逃
        type: ex
        desc: 野蛮人能以一个直觉动作移动等同于他双倍正常速度的距离，但他只能在一名邻接敌人进行撤退动作时使用此能力。他必须在邻近该敌人的方格内结束他的移动。野蛮人在此移动中如常引发藉机攻击。他每次狂暴只能使用1次此能力。
      - id: Powerful Blow
        name: 猛力一击
        type: ex
        desc: 野蛮人单次伤害检定+1。此加值每4个野蛮人等级会再+1。使用此狂暴之力是一个迅捷动作，且必须在攻击检定之前启用。他每次狂暴只能使用1次此能力。
      - id: Quick Reflexes
        name: 超速反射
        type: ex
        desc: 当狂暴时，野蛮人可以每轮做出一次额外的藉机攻击。
      - id: Raging Climber
        name: 狂暴攀手
        type: ex
        desc: 当狂暴时，野蛮人可以将他的等级作为增强加值，加到攀爬技能检定上。
      - id: Raging Leaper
        name: 狂暴跳跃
        type: ex
        desc: 当狂暴时，野蛮人可以将他的等级作为增强加值，加到进行跳跃的特技技能检定上。当用此方式进行跳跃时，野蛮人总是视为已经进行助跑。
      - id: Raging Swimmer
        name: 狂暴游者
        type: ex
        desc: 当狂暴时，野蛮人可以将他的等级作为增强加值，加到游泳技能检定上。
      - id: Renewed Vigor
        name: 重生之力
        type: ex
        desc: 以一个标准动作，野蛮人可以医疗自己“1d8+体质修正值”点伤害。他每增加4个野蛮人等级，伤害的治疗量就会+1d8，直到20级最高的5d8。野蛮人必须至少4级才能选取此狂暴之力。他每次狂暴只能使用1次此能力。
        when: barbarianLevel >= 4
      - id: Rolling Dodge
        name: 轮摆位移
        type: ex
        desc: 野蛮人对抗远程攻击的AC获得+1闪避加值，此加值持续等同于他体质修正的轮数（最少1轮）。此加值每6个野蛮人等级会再+1。使用此狂暴之力是一个不会引发藉机攻击的移动动作。
      - id: Roused Anger
        name: 无边怒火
        type: ex
        desc: 野蛮人即使在疲乏状态下也可以进入狂暴。当野蛮人使用此能力后进入狂暴，他免疫疲乏状态。然而狂暴结束后，每狂暴1轮，野蛮人就会力竭10分钟。
      - id: Scent
        name: 灵敏嗅觉
        type: ex
        desc: 野蛮人在狂暴中获得灵敏嗅觉能力，并可用于定位不可视的敌人（参见特殊能力中“灵敏嗅觉”的相关描述）。
      - id: Strength Surge
        name: 蛮勇之力
        type: ex
        desc: 野蛮人将他的野蛮人职业等级加到单此力量检定、战技检定或是CMD上（当敌人对他发动战技时）。使用此狂暴之力是一个直觉动作。他每次狂暴只能使用1次此能力。
      - id: Superstition
        name: 迷信
        type: ex
        desc: 野蛮人对抗法术、超自然能力与类法术能力的豁免检定获得+2士气加值。此加值每4个野蛮人等级会再+1。当狂暴时，野蛮人无法自愿成为任何法术的目标，且必须进行豁免检定来对抗任何法术，就算它是由友方所施展的。
      - id: Surprise Accuracy
        name: 无比精准
        type: ex
        desc: 野蛮人单次攻击检定获得+1士气加值。此加值每4个野蛮人等级会再+1。使用此狂暴之力是一个迅捷动作，且必须在攻击检定之前启用。他每次狂暴只能使用1次此能力。
      - id: Swift Foot
        name: 迅足
        type: ex
        desc: 野蛮人的速度获得5尺增强加值。此加值在野蛮人狂暴时总是生效。野蛮人可以重复选取这个狂暴之力，最多3次，其效果叠加。
      - id: Terrifying Howl
        name: 怖惧狂嚎
        type: ex
        desc: 以一个标准动作，野蛮人能自口中爆出一声震人心魄的狂嚎声。30尺内的所有已战栗的敌人必须进行一次DC为“10+1/2野蛮人等级+力量修正”的意志豁免，失败者将恐慌“1d4+1”轮。当敌人对你的【怖惧狂嚎】进行过检定（无论成功通过与否），则它在接下来的24小时内都将免疫此效果。野蛮人必须先拥有【威吓凝视】且至少8级才能选取此狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Intimidating Glare"))
      - id: Unexpected Strike
        name: 诡击
        type: ex
        desc: 野蛮人可以对移动进他威胁范围内的敌人进行藉机攻击，无论该移动是否会正常的引发藉机攻击。他每次狂暴只能使用1次此能力。野蛮人必须至少8级才能选取此狂暴之力。
        when: barbarianLevel >= 8
      - id: Lesser Beast Totem
        name: 次级野兽图腾
        type: su
        desc: 狂暴时野蛮人获得2爪抓攻击。这些攻击是主要攻击，并使用野蛮人的完整的BAB。爪抓造成1d6点挥砍伤害（小型生物为1d4）再加上野蛮人的力量修正。
      - id: Beast Totem
        name: 中级野兽图腾
        type: su
        desc: 狂暴时野蛮人AC获得+1天生护甲加值。这个加值每4个野蛮人等级+1。野蛮人必须习得【次级野兽图腾】且至少6级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Beast Totem"))
      - id: Greater Beast Totem
        name: 高级野兽图腾
        type: su
        desc: 狂暴时野蛮人获得“猛扑”特殊能力，让他在冲锋之后能发动全力攻击。此外，他的爪抓伤害增加到1d8（小型生物为1d6），重击倍率增为×3。野蛮人必须习得【中级野兽图腾】且至少10级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Beast Totem"))
      - id: Boasting Taunt
        name: 挑衅
        type: ex
        desc: 狂暴时野蛮人可以用挫败士气的威吓技能检定煽动生物攻击他。如果检定成功，目标只要看到那个狂暴中的野蛮人就一直处于战栗状态，直到他近战攻击该野蛮人。野蛮人狂暴时每摄入一份酒精，威吓检定就获得+2环境加值。这是一个依赖于语言的【影响心灵】作用，它依靠发声器官。野蛮人必须至少6级才能选择这个狂暴之力。
        when: barbarianLevel >= 6
      - id: Brawler
        name: 斗殴
        desc: 狂暴时野蛮人被视为如同有“精通徒手击打”专长。如果他已经拥有专长，他徒手打击造成1d6点伤害（小型1d4）。
      - id: Greater Brawler
        name: 高等斗殴
        desc: 狂暴时野蛮
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Brawler")
      - id: Lesser Chaos Totem
        name: 次级混沌图腾
        type: su
        desc: 狂暴时野蛮人对秩序生物的攻击获得+1AC偏斜加值，并在对抗‘困惑术’、‘精神错乱’、‘变形术’与有秩序描述的法术时，豁免检定获得+1抗力加值。每当野蛮人选择一个新的混沌图腾狂暴之力时，该加值再+1。
      - id: Chaos Totem
        name: 中级混沌图腾
        type: su
        desc: 狂暴时野蛮人的身影充满了混沌力量。他的脱逃技能检定+4，并有25%的机率免除重击和偷袭的额外伤害。野蛮人必须习得【次级混沌图腾】且至少6级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Chaos Totem"))
      - id: Greater Chaos Totem
        name: 高级混沌图腾
        type: su
        desc: 狂暴时野蛮人获得DR“1/2野蛮人等级/秩序”。他的武器和天生武器在克服DR时视为混乱阵营。野蛮人必须习得【中级混沌图腾】且至少10级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Chaos Totem"))
      - id: Come and Get Me
        name: 反击态势
        type: ex
        desc: 狂暴时，野蛮人可以用一个自由动作准备展开毁灭性的反击。直到野蛮人的下一回合之前，敌人对他的攻击检定和伤害检定+4，但是敌人对他的每次攻击都会引起野蛮人的藉机攻击，藉机攻击会在敌人的攻击之前完成。野蛮人必须至少12级才能选择这个狂暴之力。
        when: barbarianLevel >= 12
      - id: Disruptive
        name: 扰法者
        desc: 狂暴时野蛮人获得“扰法者”作为奖励专长。野蛮人必须习得【迷信】才能选择此狂暴之力。野蛮人必须至少8级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Superstition"))
      - id: Lesser Elemental Rage
        name: 次级元素之怒
        type: su
        desc: 作为一个迅捷动作，野蛮人这轮的所有近战攻击额外造成1d6点能量伤害（强酸、寒冷、电击或火焰）。野蛮人必须至少4级才能选择这个狂暴之力。这项能力每次狂暴只能使用1次。
        when: barbarianLevel >= 4
      - id: Elemental Rage
        name: 中级元素之怒
        type: su
        desc: 狂暴时野蛮人近战攻击额外造成1d6点能量伤害（强酸、寒冷、电击或火焰），能量类型在野蛮人进入狂暴时决定。野蛮人必须习得“次级元素之怒”且至少8级才能选择这个狂暴之力。请注意，野蛮人仍然可以使用他的【次级元素之怒】，但他必须选择不同的能量类型。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Elemental Rage"))
      - id: Greater Elemental Rage
        name: 高等元素之怒
        type: su
        desc: 狂暴时野蛮人的所有近战武器重击额外造成1d10点能量伤害（如果武器重击倍率×3则增为2d10，×4则增为3d10）。这种伤害的类型与“中级元素之怒”选择的类型相同。野蛮人必须习得【中级元素之怒】且至少12级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Elemental Rage"))
      - id: Energy Absorption
        name: 能量吸收
        type: su
        desc: 野蛮人能吸收一次攻击的能量伤害。他不进行豁免，但不造成伤害，而原本造成的每3点伤害让野蛮人获得1点临时HP。这些临时HP持续到野蛮人的狂暴结束。野蛮人必须习得【高等能量抵抗】且至少12级才能选择这个狂暴之力。这项能力每次狂暴只能使用1次。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Greater Energy Resistance"))
      - id: Energy Eruption
        name: 能量爆发
        type: su
        desc: 野蛮人能吸收一次攻击的能量伤害，并还给他的敌人。他不进行豁免，但不造成伤害。在他那次狂暴的任何时候，释放存储的能量进行60尺直线或30尺锥形的喷吐攻击。喷吐攻击的伤害等于野蛮人吸收的伤害，区域内生物可以通过DC为“10+1/2野蛮人等级+体质修正”的反射豁免使伤害减半，即使原来的效果不能豁免。野蛮人必须习得【能量吸收】且至少12级才能选择这个狂暴之力。这项能力每次狂暴只能使用1次。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Energy Eruption"))
      - id: Energy Resistance
        name: 能量抵抗
        type: ex
        desc: 选择一种能量类型（强酸、寒冷、电击、火焰或声波），狂暴时获得所选能量的抗力，点数等于野蛮人等级的一半（最小为1）。能量类型是选择这个狂暴之力时选定的且不能改变。这个狂暴之力可以选择多于1次，其效果不会叠加，每次适用于不同的能量类型。
      - id: Greater Energy Resistance
        name: 高等能量抵抗
        type: ex
        desc: 野蛮人可以减少一半他所抵抗的能量伤害（减少一半的伤害，然后再应用能量抵抗）。野蛮人必须习得【能量抵抗】且至少8级才能选择这个狂暴之力。这项能力每次狂暴只能使用1次。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Energy Resistance"))
      - id: Ferocious Mount
        name: 狂暴坐骑
        type: ex
        desc: 野蛮人骑乘且狂暴的时候，只要野蛮人还在骑乘或邻接坐骑，他的坐骑也获得狂暴效果（包括大狂暴与强力狂暴）。此时野蛮人每轮须额外消耗1轮狂暴轮数。他也可以选择不消耗，那样坐骑将不会狂暴。
        when: barbarianLevel >= 8
      - id: Greater Ferocious Mount
        name: 高等狂暴坐骑
        type: ex
        desc: 野蛮人骑乘且狂暴的时候，他的坐骑也获得他的狂暴之力的效果，但坐骑不会得到需要动作才能使用的能力，即使是自由动作。野蛮人必须习得【狂暴坐骑】且至少8级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Ferocious Mount"))
      - id: Ferocious Trample
        name: 凶猛践踏
        type: ex
        desc: 野蛮人骑乘且狂暴的时候，他的坐骑获得“践踏”特殊攻击。中型、大型和超大型坐骑的践踏伤害分别为1d8、2d6和2d8，加上1.5倍坐骑力量修正。成功的反射豁免能够令伤害减半，DC为“10+1/2野蛮人等级+坐骑力量修正”。受到践踏攻击的生物可以对野蛮人或坐骑之一进行藉机攻击。野蛮人必须习得【狂暴坐骑】且至少8级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Ferocious Mount"))
      - id: Greater Ferocious Trample
        name: 高等凶猛践踏
        type: ex
        desc: 野蛮人坐骑的践踏造成比原本【凶猛践踏】大一级的伤害。并且当目标反射豁免失败（或是选择不反射，而是藉机攻击）时，它可以用自由动作尝试进行闯越战技。野蛮人必须习得【凶猛践踏】且至少12级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Ferocious Trample"))
      - id: Lesser Fiend Totem
        name: 次级恶魔图腾
        type: su
        desc: 狂暴时，野蛮人头上长出一对大牛角并获得抵撞攻击。此攻击为主要天生武器（除非野蛮人同时用武器攻击，那么抵撞作为次要天生武器），采用野蛮人的最高BAB（若是次要天生武器则-5）。抵撞攻击造成1d8点穿刺伤害（小体型1d6），再加上野蛮人的力量修正（若是次要天生武器则减半）。
      - id: Fiend Totem
        name: 中级恶魔图腾
        type: su
        desc: 狂暴时，数十根邪恶的倒钩从野蛮人的身体窜出。任何对野蛮人使用近战武器、天生武器或徒手攻击的生物会受到1d6点穿刺伤害。野蛮人必须习得【次级恶魔图腾】且至少6级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Fiend Totem"))
      - id: Greater Fiend Totem
        name: 高级恶魔图腾
        type: su
        desc: 狂暴时，野蛮人四周围绕着威胁光环。邻接野蛮人的善良生物进入战栗状态，并在野蛮人的回合开始时受到2d6点挥砍伤害，如同被数十把利刃割裂血肉。邻接野蛮人的中立生物会战栗，但不会受伤。邪恶生物不会受到影响。野蛮人必须习得【中级恶魔图腾】且至少10级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Fiend Totem"))
      - id: Flesh Wound
        name: 不屈武勇
        type: ex
        desc: 野蛮人可以尽量避免造成严重损害的攻击。野蛮人必须通过DC等于此次攻击伤害值的强韧检定——该豁免检定受防具减值影响，如果豁免成功，这次攻击对野蛮人造成一半致命伤害和一半非致命伤害。野蛮人必须在攻击命中后、伤害检定前决定是否使用此能力。野蛮人必须至少10级选择才能这个狂暴之力。这项能力每次狂暴只能使用1次。
      - id: Good for What Ails You
        name: 苦础良药
        type: ex
        desc: 狂暴时，喝一杯酒可以让野蛮人重新尝试豁免以摆脱下列影响他的效果
      - id: Ground Breaker
        name: 大地之击
        type: ex
        desc: 野蛮人可以用手中武器对地面发动一次攻击，这次攻击自动命中并正常造成伤害。如果造成的伤害大于地面硬度，则野蛮人占据与邻接的空间变为困难地形。除野蛮人以外，所有在该区域的生物需进行DC为15的反射检定，失败则摔倒。野蛮人必须至少6级才能选择这个狂暴之力。这项能力每次狂暴只能使用1次。
        when: barbarianLevel >= 6
      - id: Guarded Life
        name: 生命守护
        type: ex
        desc: 狂暴时，如果一次攻击使野蛮人HP低于0，野蛮人可以将致命伤害转换为非致命伤害，每野蛮人等级1点。如果野蛮人因致命伤害而令生命值为负，他的伤势自动稳定。
      - id: Lesser Hurling
        name: 次级投掷
        type: ex
        desc: 狂暴时，野蛮人能以整轮动作举起并投出一个物体，将其作为射程增量为10尺的临时武器。用双手、单手分别能投出比自己体型小一级、两级的物体，造成伤害等同于物体坠落并加上野蛮人的力量修正。若物体并非石头、金属或类似的坚硬材料则伤害减半。这是一次远程接触攻击，目标可以尝试DC为“10+1/2野蛮人等级+力量修正”的反射豁免使伤害减半。野蛮人可以在此次攻击中使用“猛力攻击”专长，按双手或单手投掷分别计算额外伤害。
      - id: Hurling
        name: 中级投掷
        type: ex
        desc: 同【次级投掷】，但野蛮人可以使射程增量提高至20尺，或增加一级投掷物体的大小。野蛮人必须习得【次级投掷】且至少8级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Hurling"))
      - id: Greater Hurling
        name: 高级投掷
        type: ex
        desc: 同【中级投掷】，但野蛮人可以使射程增量提高至30尺，或增加两级投掷物体的大小。野蛮人必须习得【中级投掷】且至少12级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Hurling"))
      - id: Hurling Charge
        name: 冲锋投掷
        type: ex
        desc: 狂暴时，野蛮人可以装备一件武器并在冲锋期间投掷出去。野蛮人在冲锋中的投掷与冲锋最后的近战攻击检定都+2。野蛮人必须至少移动10尺才能投掷，然后再移动至少10尺才能做出近战攻击。野蛮人必须在冲锋前装备一件投掷武器或是空着一只手。野蛮人必须习得【次级投掷】且至少6级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Hurling"))
      - id: Inspire Ferocity
        name: 狂怒激发
        type: ex
        desc: 狂暴时，野蛮人可以用一个移动动作，把【血性狂怒】的效果分享给30尺内的所有自愿盟友，持续时间等于他的魅力修正（最小为1）。野蛮人必须习得【血性狂怒】才能选择这个狂暴之力。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Reckless Abandon")
      - id: Knockdown
        name: 沉重打击
        type: ex
        desc: 取代一次近战攻击，野蛮人可以绊摔一个目标。如果成功，目标受到等于野蛮人力量修正的伤害，并被击倒。这不会引发藉机攻击。这项能力每次狂暴只能使用1次。
      - id: Liquid Courage
        name: 勇气之水
        type: ex
        desc: 狂暴时，每份酒精为野蛮人带来对〔影响心灵〕效果的豁免+1士气加值，最大值为每4野蛮人等级1点。
      - id: Overbearing Advance
        name: 霸道推进
        type: ex
        desc: 狂暴时，野蛮人的闯越战技若成功，则造成等同他力量修正的额外伤害。
      - id: Overbearing Onslaught
        name: 霸道猛进
        type: ex
        desc: 狂暴时，野蛮人可以1轮闯越多个目标，越过第一个以后对每个CMB-2。野蛮人必须习得【霸道推进】且至少6级才能选择这个狂暴之力。
        when: barbarianLevel >= 6
      - id: Reckless Abandon
        name: 血性狂怒
        type: ex
        desc: 狂暴时，野蛮人AC额外-1而攻击检定+1。在4级与之后每4级，AC再-1，而攻击再+1。
      - id: Roaring Drunk
        name: 醉轰鸣
        type: ex
        desc: 狂暴时，每份酒精为野蛮人带来威吓检定的+1士气加值，最大值为每4野蛮人等级1点。
      - id: Smasher
        name: 破坏者
        type: ex
        desc: 当野蛮人攻击无主物品时，他可以忽略对象的硬度。这个能力要在攻击检定确认之前使用。这项能力每次狂暴只能使用1次。
      - id: Spellbreaker
        name: 破法者
        desc: 狂暴时，野蛮人获得“破法者”作为奖励专长。野蛮人必须习得【扰法者】且至少12级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Disruptive"))
      - id: Spirit Steed
        name: 骏马精神
        type: su
        desc: 野蛮人骑乘且狂暴的时候，野蛮人的坐骑获得“1/2野蛮人等级/魔法”的DR。野蛮人必须习得【狂暴坐骑】且至少6级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Ferocious Mount"))
      - id: Lesser Spirit Totem
        name: 次级灵魂图腾
        type: su
        desc: 狂暴时，野蛮人用围绕着他的灵魂骚扰敌人。这些灵丝每轮对所有邻接野蛮人的敌人挥击一次，攻击加值为野蛮人的最高BAB加上魅力修正。每次挥击造成“1d4+野蛮人魅力修正”点负能量伤害。
      - id: Spirit Totem
        name: 中级灵魂图腾
        type: su
        desc: 狂暴时，野蛮人周围的灵魂使敌人难以见到他。非邻接野蛮人的敌人在使用远程或近战（通常是长触及武器）攻击时有20%失手率。野蛮人必须习得【次级灵魂图腾】且至少6级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Spirit Totem"))
      - id: Greater Spirit Totem
        name: 高级灵魂图腾
        type: su
        desc: 狂暴时，野蛮人周围的灵魂对邻接的敌人变的更加危险。邻接野蛮人的活体敌人在野蛮人的回合开始时受到1d8点负能量伤害。此外，野蛮人的灵丝可以攻击到15尺远的敌人，并且伤害增为1d6。野蛮人必须习得【中级灵魂图腾】且至少10级才能选择这个狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Spirit Totem"))
      - id: Staggering Drunk
        name: 醉步
        type: ex
        desc: 狂暴时，每份酒精为野蛮人带来AC+1闪避加值，最大值为每4野蛮人等级1点。
      - id: Witch Hunter
        name: 猎巫人
        type: ex
        desc: 狂暴时，野蛮人对拥有类法术能力或施法能力的敌人伤害+1，每4野蛮人等级再+1。野蛮人必须习得【迷信】才能选择此狂暴之力。\
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Superstition")
      - id: Auspicious Mark
        name: 吉祥烙记
        type: su
        desc: 该野蛮人身上拥有祖灵的印记，此印记通常是一个让人印象深刻的刺青、疤痕或是胎记，每次狂暴时，拥有吉祥烙记的野蛮人拥有一次机会，可以以迅捷动作花费2轮的狂暴，唤起祖灵的庇佑，在单次1d20的投骰中加上1d6的加值。他可以在得知投骰结果之后才唤起【吉祥烙记】。
      - id: Bestial Climber
        name: 兽性攀爬
        type: ex
        desc: 在狂暴时，野蛮人得到相当于他陆地移动速度的攀爬速度。要选择此狂暴之力，野蛮人必须达到6级，且必须先学习过【狂暴攀手】。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Raging Climber"))
      - id: Bestial Leaper
        name: 兽性飞跃者
        type: ex
        desc: 狂暴时，当野蛮人移动时，他可以在该次移动的任何一点进行他的标准动作，并且继续移动。要选择此狂暴之力，野蛮人必须达到6级。
        when: barbarianLevel >= 6
      - id: Bestial Swimmer
        name: 兽性泳者
        type: ex
        desc: 狂暴时野蛮人得到相当于他陆地移动速度的游泳速度。要选择此狂暴之力，野蛮人必须先达到6级，且必须先学习过【狂暴泳者】。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Raging Swimmer"))
      - id: Bleeding Blow
        name: 流血猛击
        type: ex
        desc: 当野蛮人使用【猛力一击】狂暴之力时，他同时造成相当于额外伤害的出血伤害，此出血伤害可以无视DR。野蛮人必须达到8级且拥有【猛力一击】。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Powerful Blow"))
      - id: Body Bludgeon
        name: 人体棍棒
        type: ex
        desc: 当狂暴时，只要野蛮人可以在擒抱中压制体型比他小的敌人，那么他就可以把对方当作造成1d8点钝击伤害的临时双手武器来使用（此处列出的是小体型敌人的伤害，如果野蛮人抓了更小或是更大的目标，那么就以此基数做调整，超小型造成1d6伤害，中型造成1d10伤害，以此类推）。在保持擒抱和定身时，野蛮人可以用人体棍棒以他最高的BAB进行一次攻击。当野蛮人使用人体棍棒击中目标时，被压制的“棍棒”和被打到的敌人会同时受到伤害。如果被压制的对手因为任何理由没有办法挣脱擒抱，那么野蛮人可以直截了当地把它当作临时武器使用，直到该生物的HP降到0以下。HP被降到0以下的生物无法再当作临时武器使用。野蛮人必须达到10级，才有办法选择此狂暴之力。
        when: barbarianLevel >= 10
      - id: Crippling Blow
        name: 致残猛击
        type: ex
        desc: 当使用【猛力一击】狂暴之力时，野蛮人可以选择不造成额外的伤害加值（这同时也会取消【流血猛击】的出血伤害），而是对目标造成每4级1点的力量或敏捷伤害，此伤害的强韧豁免DC为“10+1/2野蛮人等级+力量修正”。野蛮人必须先选择【猛力一击】且达到8级，才能选择“致残猛击”。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Powerful Blow"))
      - id: Deadly Accuracy
        name: 致命精确
        type: ex
        desc: 当野蛮人使用【无比精准】狂暴之力造成重击时，他可以在进行重击确认时将无比精准的效果加倍。野蛮人必须要达到4级且拥有【无比精准】才能选择“致命精确”。
        when: AND(barbarianLevel >= 4, HAS_CLASSFEAT("Barbarian", "Rage Power", "Surprise Accuracy"))
      - id: Dragon Totem
        name: 龙图腾
        type: su
        desc: 选择一种龙类作为野蛮人的图腾，在狂暴时，他的察觉检定+1，且对麻痹、睡眠和恐惧的豁免+1，此加值每多一个龙图腾的狂暴之力就上升1点。野蛮人必须拥有【野性狂怒】和【威吓凝视】才能选择“龙图腾”。
        when: AND(HAS_CLASSFEAT("Barbarian", "Rage Power", "Animal Fury"), HAS_CLASSFEAT("Barbarian", "Rage Power", "Intimidating Glare"))
      - id: Dragon Totem Resilience
        name: 龙抗性
        type: su
        desc: 狂暴时，野蛮人得到和他所选龙类图腾相同的能量抗力，此抗力点数等于野蛮人本身的伤害减免。此外，每多一个龙类图腾相关的狂暴之力，此抗力还会额外上升2点。野蛮人必须达到8级且拥有【龙图腾】才能选择“龙抗性”。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Dragon Totem"))
      - id: Dragon Totem Wings
        name: 龙翼
        type: su
        desc: 当野蛮人得到此狂暴之力时，他可以将飞行纳入本职技能。当他狂暴且装备轻于中甲时，他可以花费一个标准动作长出一对翅膀，得到相当于陆地移动速度的飞行速度；他可以花费1轮的狂暴轮数以直觉动作张开翅膀，即便不在他的回合之中。他也可以随时结束飞行。当拥有翅膀时，野蛮人每轮必须要花费2轮狂暴轮数来维持狂暴。当他脱离狂暴时，飞行能力也同时解除。他必须要达到10级，拥有【龙图腾】和【龙抗性】才能选择龙翼。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Dragon Totem Resilience"))
      - id: Eater of Magic
        name: 吞噬魔法
        type: su
        desc: 每次狂暴时1次，当野蛮人对抗法术、类法术能力或超自然能力的豁免检定失败时，他可以重骰一次豁免。要是他豁免成功，将不受到该能力的影响，且得到相当于该能力施用者的CL或怪物CR的临时HP。此临时HP会持续1分钟。野蛮人必须拥有【迷信】且达到10级才能学习“吞噬魔法”。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Superstition"))
      - id: Ghost Rager
        name: 鬼灵狂暴
        type: su
        desc: 狂暴时，野蛮人可以对虚体生物造成正常伤害，就算他拿的是非魔法武器也一样，且他的接触AC提升相当于【迷信】狂暴之力所提供加值的数值。他必须先学会【迷信】且达到6级才能学习“鬼灵狂暴”。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Superstition"))
      - id: Greater Ground Breaker
        name: 高等大地之击
        type: ex
        desc: 当野蛮人使用【大地之击】狂暴之力时，此狂暴之力可以让范围增加5尺。野蛮人可以重复选择此狂暴之力3次，效果叠加。要选择此狂暴之力，他必须先学会【大地之击】，且达到8级。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Ground Breaker"))
      - id: Greater Guarded Life
        name: 高等生命守护
        type: ex
        desc: 当【生命守护】发动时，每等级转换为非致命伤害的伤害上升1点（总计2点）。野蛮人必须要学会【生命守护】且达到6级才能选择“高等生命守护”。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Guarded Life"))
      - id: Hive Totem
        name: 蜂群图腾
        type: su
        desc: 狂暴时，野蛮人因集群攻击所受的伤害减半，这里的集群包括由法术所造成的集群和类似效果。此外，他的力量检定+1，并对冲撞、拖拽或绊摔的CMD上得到同样的加值，此加值每4级再+1，直到20级的+5。野蛮人必须要学会【野性之怒】且达到4级才能学习“蜂群图腾”。
        when: AND(barbarianLevel >= 4, HAS_CLASSFEAT("Barbarian", "Rage Power", "Animal Fury"))
      - id: Hive Totem Resilience
        name: 蜂群图腾守护
        type: su
        desc: 狂暴时，野蛮人将不受集群伤害。这同时也让他免疫集群攻击所造成的流血和中毒效果。此外，他在擒抱时CMB与CMD皆+1，此加值每4级再+1，直到20级的+5。野蛮人必须先学习【蜂群图腾】且达到6级，才能选择“蜂群图腾守护”。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Hive Totem"))
      - id: Hive Totem Toxicity
        name: 蜂群图腾毒素
        type: su
        desc: 狂暴时，野蛮人由【野性之怒】狂暴之力所提供的啮咬伤害提升一级，且啮咬攻击的减值降为-2。每狂暴时一次，野蛮人可以替自己的啮咬注入毒性，此毒素会在接下来4轮中每轮发作1次，造成1d3点体质伤害。通过1次DC为“10+1/2野蛮人等级+体质修正值”的强韧豁免可以治愈。野蛮人必须达到8级且学会【蜂群图腾守护】，才有办法学习“蜂群图腾毒素”。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Hive Totem Resilience"))
      - id: Lethal Accuracy
        name: 致死精确
        type: ex
        desc: 当野蛮人使用【无比精准】狂暴之力时，他手中武器的重击倍率上升1（×2变成×3，×3变成×4），野蛮人必须先学会【无比精准】和【致命精确】且达到16级才有办法选择此狂暴之力。
        when: |
          AND(
            barbarianLevel >= 16,
            HAS_CLASSFEAT("Barbarian", "Rage Power", "Deadly Accuracy"),
            HAS_CLASSFEAT("Barbarian", "Rage Power", "Surprise Accuracy")
          )
      - id: Perfect Clarity
        name: 完美明晰
        type: ex
        desc: 当使用【心境澄明】狂暴之力时，野蛮人可以在幻术的识破机会和意志豁免上双骰取高。你必须先学会【心境澄明】才能选择“完美明晰”。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Moment of Clarity")
      - id: Primal Scent
        name: 原始嗅觉
        type: ex
        desc: 当使用【灵敏嗅觉】狂暴之力时，野蛮人在追迹的生存检定和定位他看不到的生物之察觉检定上，得到相当其等级一半的加值。如果他定位了一个全掩蔽的生物，那么他可以将之视为普通掩蔽。野蛮人必须要先学会【灵敏嗅觉】且达到8级，才能学习“原始嗅觉”。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Scent"))
      - id: Reflexive Dodge
        name: 自发闪避
        type: ex
        desc: 当野蛮人启动【轮摆位移】狂暴之力时，他可以将他的闪避AC加值加到反射检定上。野蛮人必须拥有【轮摆位移】且达到6级才能选择“自发闪避”。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Rolling Dodge"))
      - id: Regenerative Vigor
        name: 活力重生
        type: ex
        desc: 当使用“重生之力”狂暴之力后，直到狂暴结束前，野蛮人将会得到每6野蛮人等级1点的快速治疗，最多3点。此快速治疗的生命值会在每次野蛮人行动轮开始时恢复。野蛮人必须选择“重生之力”才能学习“活力重生”。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Renewed Vigor")
      - id: Renewed Life
        name: 生生不息
        type: ex
        desc: 在狂暴时，野蛮人可以忽略相当于他等级四分之一的临时负向等级。此外，每日一次，当野蛮人带着负向等级结束狂暴时，他可以尝试透过一个强韧检定来消除相当于他可以忽略等级数的负向等级。野蛮人必须先学会“生机盎然”且达到6级才能学习“生生不息”。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Renewed Vitality"))
      - id: Renewed Vitality
        name: 生机盎然
        type: ex
        desc: 狂暴时，每两野蛮人等级，野蛮人可以忽略一点属性伤害或减值，最高10点。每日一次，当野蛮人带着属性伤害或减值结束狂暴时，他可以重掷豁免检定，如果成功则克服相当于他可以忽略点数的属性伤害。他必须先学会“重生之力”且达到4级才能学习“生机盎然”。
        when: AND(barbarianLevel >= 4, HAS_CLASSFEAT("Barbarian", "Rage Power", "Renewed Vigor"))
      - id: Sharpened Accuracy
        name: 敏锐精确
        type: ex
        desc: 使用“无比精准”狂暴之力时，野蛮人可以忽略掩蔽、将全掩蔽视为掩蔽。他可以忽略除了全掩蔽之外的掩蔽加值。野蛮人必须先学会“无比精准”且达到8级，才有办法学习“敏锐精确”。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Surprise Accuracy"))
      - id: Spell Sunder
        name: 破甲祛法
        type: su
        desc: 每次狂暴时1次，野蛮人可以通过一次成功的战技检定来击破一个正持续中的法术效果。对并非施加在生物身上的法术来说，野蛮人必须对抗的CMD为“15+效果施法者等级”；而对那些施放在生物身上的法术来说，野蛮人则需要进行一次比那个生物CMD高5点的击破武器战技检定，此检定忽略任何法术或类法术能力带来的失手机率。如果此检定成功，野蛮人可以压制该法术效果一轮。若检定结果比目标高5~9则压制两轮；若检定结果比目标高10及以上，那么法术效果被解除。要学习“破甲祛法”，野蛮人必须要达到6级且学习过“猎巫人”。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Witch Hunter"))
      - id: Sprint
        name: 奋力冲刺
        type: ex
        desc: 每次狂暴时1次，野蛮人可以花费一个整轮动作以正常的6倍速度移动，或是以3倍速冲锋。野蛮人必须拥有“迅足”，且达到4级才能选择此狂暴之力。
        when: AND(barbarianLevel >= 4, HAS_CLASSFEAT("Barbarian", "Rage Power", "Swift Foot"))
      - id: Sunder Enchantment
        name: 破除强化
        type: ex
        desc: 当狂暴的野蛮人成功对魔法物品进行击破武器战技检定后，那件魔法物品上的魔法能力被压制1轮，他的检定结果每比目标CMD高5再增加一轮，他必须先学会破甲祛法并达到八级才能学习此狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Spell Sunder"))
      - id: World Serpent Totem
        name: 世界之蛇图腾
        type: su
        desc: 当狂暴时，野蛮人对异界生物和异怪的AC得到+1洞察加值，他每得到一个世界之蛇图腾系列的狂暴之力，此加值会再上升1，包括此狂暴之力。
      - id: World Serpent Spirit
        name: 世界之蛇圣灵
        type: su
        desc: 只要处在狂暴状态，野蛮人就可以在克服伤害减免时将他的武器视为善良、秩序、混乱、邪恶武器。且他对于来自异界生物、异怪或含有阵营成分的法术的豁免上得到+1抗力加值，每获得一个世界之蛇图腾系列的狂暴之力此加值会再上升1，包含此狂暴之力。要学习世界之蛇圣灵，野蛮人必须要拥有“世界之蛇图腾”且达到6级。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "World Serpent Totem"))
      - id: World Serpent Totem Unity
        name: 与世界之蛇合一
        type: su
        desc: 狂暴时，野蛮人的快速移动加值翻倍加到陆地移动速度上，且无法被击倒。同时，他在面对来自异界生物或异怪的重击时，世界之蛇图腾的AC洞察加值将会翻倍。野蛮人必须要先学会“世界之蛇圣灵”和“世界之蛇图腾”且达到10级才能选择此狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "World Serpent Spirit"))
      - id: Battle Roar
        name: 震耳战呼
        type: su
        desc: 每当角色成功的使用威吓凝视（Intimidating Glare）狂暴之力挫败了一个对手的士气，他就会同时对目标造成1d6点音波伤害。角色必须达到6级，并拥有威吓凝视狂暴之力才能选择本狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Intimidating Glare"))
      - id: Fierce Fortitude
        name: 凶暴坚韧
        type: ex
        desc: 角色在对抗疾病和毒素的豁免检定上获得+4加值。角色必须在威吓检定上受训才能选择本狂暴之力。
      - id: Linnorm Death Curse, Cairn
        name: 恶龙咒．冢
        type: su
        desc: |
          角色呼唤石冢蛇龙的力量附着己身，他的近战攻击可以造成额外1点负能量伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到8级才能选择本狂暴之力。
          腐朽诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标每天受到1点体质伤害，每天衰老相当于1年的寿命（受到所有年龄增长的惩罚，但不获得任何好处）。
        when: barbarianLevel >= 8
      - id: Linnorm Death Curse, Crag
        name: 恶龙咒．崖
        type: su
        desc: |
          角色呼唤峭壁蛇龙的力量附着己身，他的近战攻击可以造成额外1点火焰伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到4级才能选择本狂暴之力。
          烈火诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标获得火焰易伤。
        when: barbarianLevel >= 4
      - id: Linnorm Death Curse, Fjord
        name: 恶龙咒．峡
        type: su
        desc: |
          角色呼唤峡湾蛇龙的力量附着己身，他的近战攻击可以造成额外1点寒冷伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到4级才能选择本狂暴之力。
          溺亡诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标无法在水中呼吸（通过魔法也不行），它可以保持屏息的时间减半，并且一旦屏息就会进入恶心状态。
        when: barbarianLevel >= 4
      - id: Linnorm Death Curse, Ice
        name: 恶龙咒．寒
        type: su
        desc: |
          角色呼唤冰雪蛇龙的力量附着己身，他的近战攻击可以造成额外1点寒冷伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到4级才能选择本狂暴之力。
          冰霜诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标获得寒冷易伤。
        when: barbarianLevel >= 4
      - id: Linnorm Death Curse, Taiga
        name: 恶龙咒．林
        type: su
        desc: |
          角色呼唤寒林蛇龙的力量附着己身，他的近战攻击可以造成额外1点电击伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到4级才能选择本狂暴之力。
          闪电诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标获得电击易伤。
        when: barbarianLevel >= 4
      - id: Linnorm Death Curse, Tarn
        name: 恶龙咒．池
        type: su
        desc: |
          角色呼唤天池蛇龙的力量附着己身，他的近战攻击可以造成额外1点强酸伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到8级才能选择本狂暴之力。
          死亡诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标无法被医疗魔法影响，也不能获得自然恢复。
        when: barbarianLevel >= 8
      - id: Linnorm Death Curse, Tor
        name: 恶龙咒．岩
        type: su
        desc: |
          角色呼唤岩山蛇龙的力量附着己身，他的近战攻击可以造成额外1点火焰伤害。如果角色失去意识或被一次攻击或法术杀死，他的对手立刻遭受恶龙诅咒的攻击（意志通过则无效）角色必须达到8级才能选择本狂暴之力。
          血沸诅咒：豁免检定：意志豁免DC=10+1/2角色等级+角色的魅力调整值；效果：目标获得火焰易伤，而且会因为血管沸腾的痛苦而永久性陷入恍惚状态。
        when: barbarianLevel >= 8
      - id: Raging Flier
        name: 狂暴飞翔
        type: su
        desc: 每次狂暴一次，角色可以以一个移动动作以自己基础移动速度的速度飞行。角色必须达到6级且拥有狂暴跃者（Raging Leaper）狂暴之力才能选择本狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Raging Leaper"))
      - id: Ultimate Clarity
        name: 通彻澄明
        type: su
        desc: 每次狂暴一次，角色可以彻底清空自己的杂念，以澄澈的双眼看穿一切自然与魔法形成的黑暗与虚妄（包括诸如位移术和模糊术等效果），隐形，以及幻象。她甚至可以直接看穿对方躲在掩蔽后面的位确切置，这个效果持续1轮。角色必须达到6级，且拥有心境澄明（Moment of Clarity）和完美明晰（Perfect Clarity）UC狂暴之力才能选择本狂暴之力，但使用本狂暴之力并不需要处于心境澄明状态下。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Perfect Clarity"))
      - id: Lesser Abyssal Blood
        name: 次级深渊之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他将获得两次爪抓攻击。这些攻击视为主要天生武器攻击且使用完整的基本攻击加值。中体型野蛮人的爪抓可以造成1d6点挥砍伤害（小体型野蛮人1d4点）加上完整的力量调整值。
      - id: Abyssal Blood
        name: 深渊之血
        type: su
        desc: 每天一次，当野蛮人进入狂暴状态时，他的体型可以从基本程度上增长一个等级（如同法术人类变巨术，不过野蛮人的生物种类并无变化）。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Abyssal Blood")
      - id: Greater Abyssal Blood
        name: 高等深渊之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他获得5点强酸，寒冷和火焰抗力。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Abyssal Blood")
      - id: Lesser Celestial Blood
        name: 次级天界之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他的武器将在克服伤害减免时视为善良阵营。除此之外，在野蛮人的武器命中一个邪恶异界生物时，他的可以造成额外1d6点伤害。
      - id: Celestial Blood
        name: 天界之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他获得5点强酸和寒冷抗力。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Celestial Blood")
      - id: Greater Celestial Blood
        name: 高等天界之血
        type: su
        desc: 每次狂暴一次，野蛮人可以重投一次他刚刚作出的属性检定，技能检定或豁免检定。他必须选择第二个检定结果，即使它比原结果更低。他必须在检定已经投出但未宣布结果以前声明使用这一能力。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Celestial Blood")
      - id: Lesser Draconic Blood
        name: 次级巨龙之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他将获得两次爪抓攻击。这些攻击视为主要天生武器攻击且使用完整的基本攻击加值。中体型野蛮人的爪抓可以造成1d6点挥砍伤害（小体型野蛮人1d4点）加上完整的力量调整值。
      - id: Draconic Blood
        name: 巨龙之血
        type: su
        desc: 从以下能量类型中选择一个：强酸，寒冷，火焰或电击。每当野蛮人进入狂暴状态，他就会获得+1天生护甲加值，并在他选择的此种能量类型上获得5点抗力。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Draconic Blood")
      - id: Greater Draconic Blood
        name: 高等巨龙之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他每天可以使用一次喷吐武器攻击。这个喷吐武器可以造成每两个野蛮人1d6点他在巨龙之血狂暴之力中选定的能量伤害。喷吐武器的范围可以是30尺锥形（火焰或寒冷）或60尺线型（强酸或电击）。处于喷吐武器影响范围内的生物可以进行一个DC=10+野蛮人等级一半+他的体质调整值的反射检定减半伤害。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Draconic Blood")
      - id: Lesser Elemental Blood
        name: 次级元素之血
        type: su
        desc: 从以下能力类型中选择其一：酸，冷，火或电。每当野蛮人进入狂暴状态，每天3次以一个迅捷动作，他可以将自己的近战攻击融入此能量的威力，在一轮内造成1d6点该类型的额外能量伤害。
      - id: Elemental Blood
        name: 元素之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他就对自己在次级元素之血狂暴之力上选择的能量类型获得10点抗力。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Elemental Blood")
      - id: Greater Elemental Blood
        name: 高等元素之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他就会通过自己选定的元素类型而获得移动速度上的加成。强酸（土）
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Elemental Blood")
      - id: Lesser Fey Blood
        name: 次级妖精之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他每对一个目标确认了一次重击，目标就必须通过DC=10+他的野蛮人等级的一半+他的体质调整值的意志检定，否则将困惑1轮。这是一个影响心灵的胁迫效果。
      - id: Fey Blood
        name: 妖精之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他的冲锋可以无视困难地形的影响（包括魔法造成的困难地形，但不包括其他生物占据的地形）。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Fey Blood")
      - id: Greater Fey Blood
        name: 高等妖精之血
        type: su
        desc: 每当野蛮人进入狂暴状态，只要他移动了十尺距离，他就会在1轮中获得法术模糊术（Blur）的效果。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Fey Blood")
      - id: Lesser Infernal Blood
        name: 次级九狱之血
        type: su
        desc: 每当野蛮人进入狂暴状态，每天3次以一个迅捷动作，野蛮人可以让自己的武器卷进地狱之火中1轮，在此状态下，野蛮人所有的近战武器都视为拥有炽焰武器附魔效果。
      - id: Infernal Blood
        name: 九狱之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他就会获得火焰抗力5，并且在对抗毒素的豁免检定上获得+2加值。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Infernal Blood")
      - id: Greater Infernal Blood
        name: 高等九狱之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他就会在对抗附魔和恐惧效果的豁免检定上获得+4加值。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Infernal Blood")
      - id: Lesser Undead Blood
        name: 次级亡灵之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他每在冲锋攻击时命中了一个生物，该生物就会在相当于他的野蛮人等级数一半的轮数内陷入战栗状态。这个效果无法和其他恐惧效果叠加以形成更强的不良状态。
      - id: Undead Blood
        name: 亡灵之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他的近战攻击就视为他的武器拥有幽冥武器附魔效果。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Undead Blood")
      - id: Greater Undead Blood
        name: 高等亡灵之血
        type: su
        desc: 每当野蛮人进入狂暴状态，他将获得寒冷抗力10，以及在对抗非致命伤害时获得DR10/-。
        when: HAS_CLASSFEAT("Barbarian", "Rage Power", "Undead Blood")
      - id: Lesser Atavism Totem
        name: 次级原祖图腾
        type: su
        desc: 野蛮人获得一次啮咬攻击。如果野蛮人已经拥有了一次啮咬攻击，那么这啮咬攻击造成的伤害视为野蛮人的体型增大一级。
      - id: Atavism Totem
        name: 原祖图腾
        type: su
        desc: 野蛮人获得凶猛（Ferocity）特殊能力。野蛮人必须达到6级才能选择本狂暴之力。
        when: AND(barbarianLevel >= 6, HAS_CLASSFEAT("Barbarian", "Rage Power", "Lesser Atavism Totem"))
      - id: Greater Atavism Totem
        name: 高等原祖图腾
        type: su
        desc: 野蛮人获得践踏（Trample）特殊攻击。野蛮人必须达到10级才能选择本狂暴之力。
        when: AND(barbarianLevel >= 10, HAS_CLASSFEAT("Barbarian", "Rage Power", "Atavism Totem"))
      - id: Erratic Charge
        name: 迷离冲锋
        type: ex
        desc: 在以一个整轮动作对一个距离他至少20尺远的生物发动冲锋攻击时，野蛮人可以在进行冲锋前向任何方向移动5尺距离。这个行动不视为一次5尺快步并会如常触发藉机攻击，并且，它会使野蛮人可以冲锋的距离减少10尺。
      - id: Greater Erratic Charge
        name: 高等迷离冲锋
        type: ex
        desc: 野蛮人现在可以通过迷离冲锋进行10尺移动，这样做要求他冲锋的目标生物距离他至少20尺远并且这会使他可以冲锋的距离减少20尺。野蛮人必须达到8级并拥有迷离冲锋狂暴之力才能选择本狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Erratic Charge"))
      - id: Furious Draw
        name: 手指舞
        type: ex
        desc: 野蛮人视为拥有即时备战专长。
      - id: Furious Barrage
        name: 暴雨怒掷
        type: ex
        desc: 野蛮人视为拥有快速射击专长，但仅在他使用投掷武器攻击时才会生效，他不需要满足先决条件就能使用本专长。野蛮人必须达到4级并拥有手指舞狂暴之力才能选择本狂暴之力。
        when: AND(barbarianLevel >= 4, HAS_CLASSFEAT("Barbarian", "Rage Power", "Furious Draw"))
      - id: Savage Hurl
        name: 野蛮暴投
        type: ex
        desc: 如果野蛮人使用投掷武器发动远程攻击并使用他的敏捷调整值来计算攻击加值，那么他可以在远程攻击检定上获得+1加值。如果野蛮人拥有至少+4的力量加值，那么这个加值在4级时提升到+2；如果野蛮人拥有至少+6的力量加值，那么这个加值在8级时提升到+3；如果野蛮人拥有至少+8的力量加值，那么这个加值在12级时提升到+4。
      - id: Two-Fanged Pounce
        name: 牙通牙
        type: ex
        desc: 如果野蛮人持用一对匕首，反曲刀或拳匕（Punching Dagger）战斗，那么他在发动冲锋攻击时可以同时使用这两把武器进行攻击。如果野蛮人选择这么做，那么他失去冲锋提供的攻击加值并在防御等级上承受额外的-2减值。即使两次攻击都成功命中，野蛮人也只能选择在其中一次附加特殊效果或基于精准攻击的伤害。
      - id: Tyrant Totem, Lesser
        name: 次级暴君图腾
        type: ex
        desc: 狂暴时，野蛮人的啮咬攻击造成的伤害视为野蛮人的体型增大一级。野蛮人必须拥有野性之怒狂暴之力或啮咬攻击才能选择本狂暴之力。
      - id: Tyrant Totem
        name: 暴君图腾
        type: ex
        desc: 狂暴时，当野蛮人的啮咬攻击命中，她可以以一个自由动作擒抱对手。野蛮人必须达到8级才能选择本狂暴之力。
        when: AND(barbarianLevel >= 8, HAS_CLASSFEAT("Barbarian", "Rage Power", "Tyrant Totem, Lesser"))
      - id: Tyrant Totem, Greater
        name: 高等暴君图腾
        type: su
        desc: 狂暴时，野蛮人获得‘活吞’怪物能力。野蛮人必须达到12级才能选择本狂暴之力。
        when: AND(barbarianLevel >= 12, HAS_CLASSFEAT("Barbarian", "Rage Power", "Tyrant Totem"))
  - id: Uncanny Dodge
    type: ex
    name: 直觉闪避
    desc: 2级起，野蛮人获得下意识规避危险的能力。他不会陷入措手不及，被不可见的攻击者攻击时依然保留AC上的敏捷加值。不过如果他不能动，他还是会丢掉AC上的敏捷加值。如果野蛮人已经由其他职业获得了【直觉闪避】能力，那么他自动获得【精通直觉闪避】（见后）。如果对手成功以虚招唬骗拥有此能力的野蛮人，则他还是会失去AC的敏捷加值。
  - id: Trap Sense
    type: ex
    name: 陷阱感知
    desc: 3级起，野蛮人躲避陷阱的反射豁免+1，对抗陷阱攻击的AC+1。该加值在之后每3个野蛮人等级都会再+1（6，9，12，15，18级）。从不同职业获得的【陷阱感知】加值可以累加。
    grow:
      - level: 3
        id: Trap Sense +1
        name: 陷阱感知 +1
      - level: 6
        id: Trap Sense +2
        name: 陷阱感知 +2
      - level: 9
        id: Trap Sense +3
        name: 陷阱感知 +3
      - level: 12
        id: Trap Sense +4
        name: 陷阱感知 +4
      - level: 15
        id: Trap Sense +5
        name: 陷阱感知 +5
      - level: 18
        id: Trap Sense +6
        name: 陷阱感知 +6
  - id: Improved Uncanny Dodge
    type: ex
    name: 精通直觉闪避
    desc: 5级起，野蛮人不再受到夹击。因此盗贼无法以夹击方式偷袭野蛮人，除非攻击者的盗贼等级比目标野蛮人等级高至少4级。如果角色已经因为其他职业获得【直觉闪避】能力，该角色在得到直觉闪避时自动获得【精通直觉闪避】，并且将所有获得直觉闪避职业的等级累加起来以决定夹击此角色所需的最低盗贼等级。
  - id: Damage Reduction
    type: ex
    name: 伤害减免
    desc: 7级起，野蛮人获得DR。在受到武器或天生武器攻击时，野蛮人受到的伤害要减少1点。10级起每3级（13，16，19级）该DR都会增加1点。DR可以让伤害降低到0，但是不能低于0。
    grow:
      - level: 7
        id: Damage Reduction 1/-
        name: 伤害减免 1/-
      - level: 10
        id: Damage Reduction 2/-
        name: 伤害减免 2/-
      - level: 13
        id: Damage Reduction 3/-
        name: 伤害减免 3/-
      - level: 16
        id: Damage Reduction 4/-
        name: 伤害减免 4/-
      - level: 19
        id: Damage Reduction 5/-
        name: 伤害减免 5/-
  - id: Greater Rage
    type: ex
    name: 大狂暴
    desc: 11级起，野蛮人在狂暴时，力量和体质都会得到+6士气加值，意志豁免上的士气加值增加到+3。
  - id: Indomitable Will
    type: ex
    name: 不屈意志
    desc: 14级或之后的野蛮人在狂暴中对抗惑控系法术时意志豁免+4。该加值可以和其他所有加值累加，包括在狂暴期间已经获得的意志豁免士气加值。
  - id: Tireless Rage
    type: ex
    name: 不倦狂暴
    desc: 17级起，野蛮人在狂暴结束后不再疲乏。
  - id: Mighty Rage
    type: ex
    name: 强力狂暴
    desc: 20级时，野蛮人在狂暴时，力量和体质都会得到+8士气加值，意志豁免上的士气加值增加到+4。


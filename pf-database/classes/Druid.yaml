id: Druid
name: 德鲁伊
desc:
  描述: 在诸元素的纯净，与荒蛮自然的秩序中，存在着比文明的奇迹更伟大的力量。鲜为人知但毫无疑问的是，这些原始的魔法被它们的追随者保卫着，人们称这些超然的平衡保卫者们为德鲁伊。这些常被误解的荒野卫士与野兽为友，操控自然之力，奋起反抗一切胆敢威胁他们土地的人们，并向那些将自己紧锁在城市的高墙之后的人们展现荒野的力量。由于他们对大自然非凡威能的虔诚，德鲁伊们获得了独一无二的变形能力、强大猛兽的友谊、以及呼唤自然之怒的力量。他们最可怕的愤怒如风暴、地震、火山一般，充满了早已被文明世界遗弃和忘却的太古之智慧。
  角色定位: 有些德鲁伊可能会让动物伙伴和召唤生物正面战斗，自己则在战场边缘游走以自然之力来阻挠、击败敌人，而另一些则会变身为致命的猛兽，凶蛮地冲入战斗。德鲁伊崇拜元素之力的化身，大自然的威能，或自然本身。这种崇拜的典型体现是崇拜一位自然神祇，然而德鲁伊们也同样可能崇敬朦胧的精魂，动物般的半神，甚至是特定的使人敬畏的自然奇迹。


  - id: Venom Immunity
    name: 毒素免疫
    type: ex
    desc: 9级开始，德鲁伊对所有毒素免疫。
  - id: A Thousand Faces
    name: 千面万相
    type: su
    desc: 13级起，德鲁伊具有任意改变相貌的能力，如同‘变身术’的效果，但使用时必须是原本身形。
  - id: Timeless Body
    name: 不老身躯
    type: ex
    desc: 15级起，德鲁伊不会因为年老而造成属性减值，也不会因魔法效果而老化。但之前的属性减值仍然存在。属性加值仍可累计，且德鲁伊也仍会因命尽而死去。


feats:
  - id: Weapon and Armor Proficiency
    name: 武器和防具擅长
    desc: 德鲁伊擅长下列武器：木棒，匕首，飞镖，木棍，弯刀，巨镰，镰刀，短矛，投石索和矛。德鲁伊在【自然变身】状态时，也擅长该形体具有的任何天生攻击方式（爪抓、啮咬等）。德鲁伊擅长使用轻型和中型盔甲，但不可穿着金属盔甲，所以他们只穿厚布甲、皮甲或革甲。德鲁伊可以穿着施有‘金刚木’法术的木制盔甲，此盔甲的功能如同金属制。德鲁伊也擅长使用盾牌（塔盾除外），但只能用木制盾。使用禁用盔甲或盾牌的德鲁伊无法施展德鲁伊法术，也不能使用任何超自然或类法术职业能力，直到卸下该防具再过24小时后，才能恢复。
  - id: Spells
    name: 法术
    desc: |
      德鲁伊可以施展神术，可选择的法术列于德鲁伊法术列表。但阵营可能会限制其施展某些与他所信奉的道德伦理相违背的法术，见下述关于混乱、邪恶、善良或秩序法术的说明。德鲁伊必须事先选择和准备法术。欲准备或施展某环级的法术，德鲁伊的感知值必须达到“10+法术环级”。若要对抗德鲁伊的法术，其豁免检定的DC为“10+法术环级+感知修正”。
      如同其他的施法者，德鲁依每天在各法术环级上能施展的法术数量有限，基本的每日法术数量请见上表。德鲁依可由高感知值而获得额外的每日法术。德鲁伊每天必须花费1小时冥想沉思自然之秘以获得当日的法术。在可使用的法术环级范围内，德鲁伊可以准备和施展德鲁伊法术列表中的任意法术，但是所选择的法术必须要在每日冥想时间内决定。
  - id: Spontaneous Casting
    name: 自发施法
    desc: 德鲁依可以将事先准备好的法术临时转换成召唤法术，即使他事前并未准备该召唤法术也可。此时，德鲁伊会“失去”一个准备好的法术，换得一个同级或较低环级的‘召唤自然盟友’。
  - id: Chaotic, Evil, Good, and Lawful Spells
    name: 混乱、邪恶、善良和秩序法术
    desc: 德鲁伊无法施展与自己，或其信仰神祇（如果有的话）的阵营相反的法术。在各法术说明中会标明该法术是否属于混乱、邪恶、善良或秩序。
  - id: Orisons
    name: 祷念
    desc: 德鲁伊每日可以准备若干个0环法术，或称为祷念。这些法术与其他法术的施展方式相同，但施展时不会消耗法术位，因此可以被再次施展。
  - id: Bonus Languages
    name: 额外语言
    desc: 德鲁伊的额外语言包括木族语，一种森林生物使用的语言，此语言是属于人物因其种族而可获得的额外语言之外的可选语言。除此之外，成为1级德鲁依之后还能使用德鲁伊语这种仅为德鲁伊知晓的秘密语言。德鲁伊皆可自动获得此语言，且不占用语言栏位。德鲁伊禁止将此种语言传授给非德鲁伊。德鲁伊语有自己的文字。
  - id: Nature Bond
    name: 自然纽带
    type: ex
    desc: |
      1级起，德鲁伊便与大自然构成了紧密的联系。此联系表现为下列两种形式之一。
      第一种是与自然世界的亲密联系，使得德鲁伊获得以下牧师领域之一：风，动物，土，火，植物，水，天气。在决定领域神力和领域法术时，德鲁伊的有效牧师等级等于其德鲁伊等级。做出此种选择的德鲁伊也会如同牧师一般获得额外的领域法术位。她必须在此法术位中准备领域法术，且此法术位不可用于自发施法。
      第二种选择是与一只动物伙伴形成紧密的羁绊。德鲁伊在起始时可带有可选动物伙伴的任意一种。此动物是德鲁伊冒险时的忠贞伙伴。与同类的普通动物不同的是，动物伙伴的生命骰，属性，技能和专长都会随着德鲁伊等级的提升而增长。如果人物从多个来源获得了动物伙伴，将她的有效德鲁伊等级相互叠加以决定伙伴的数据和能力。根据伙伴种类的不同，大多数伙伴的体型会在德鲁伊达到4级或7级时增长。如果德鲁伊放走他的动物伙伴，他必须举行仪式，不间断地祈祷24小时，才能获得一个新的动物伙伴。同样的仪式也可以用来取代死亡的动物伙伴。
  - id: Nature Sense
    name: 自然智识
    type: ex
    desc: 德鲁伊的知识（自然）和生存技能检定+2。
  - id: Wild Empathy
    name: 野性认同
    type: ex
    desc: 德鲁伊可以改变动物的态度。此能力功能如同使用交涉检定影响人物的态度。德鲁伊掷“d20+德鲁依等级+魅力修正”即为野性认同的检定结果。一般家畜的起始态度是冷淡，但野生动物通常是不友善。使用此能力时，在一般情况下，德鲁伊和动物彼此距离不能超过30尺。一般而言，影响动物需要1分钟，但如同影响人物一样，实际需要时间可能会更长或更短。德鲁伊也可对智力值1或2的魔法兽使用此能力，但检定时受-4减值。
  - id: Woodland Stride
    name: 穿林步
    type: ex
    desc: 2级起，德鲁伊能以正常速度通过任何灌木丛（例如自然的荆棘丛，石南丛，茂密的灌木丛，以及其他类似地形），并且不会受到任何伤害。然而，如果上述地形是由魔法造成以阻碍移动，仍会影响德鲁伊。
  - id: Trackless Step
    name: 无踪步
    type: ex
    desc: 3级开始，德鲁伊在自然地形上不会留下足迹，也无法被追迹，但也可以选择要留下足迹。
  - id: Resist Nature's Lure
    name: 抗自然诱惑
    type: ex
    desc: 4级起，德鲁伊对抗精类生物类法术能力和超自然能力时，豁免检定具有+4加值。此加值也会对那些利用植物或目标为植物的法术和效果生效，例如‘枯萎术’，‘纠缠术’，‘荆棘丛生’和‘曲木术’。
  - id: Wild Shape
    name: 自然变身
    type: su
    desc: |
      4级起，德鲁伊每天可以变身为小型或中型动物一次，然后再变回来。她可以选择变成任何动物型生物。此能力类似法术‘野兽形态I’，但有如下几点不同
      在到达第6级及之后的每2级的时候，德鲁伊每日将可以使用1次额外的【自然变身】，在18级时每日共可以使用8次。20级时，德鲁伊可以使用自然变身能力任意多次。当德鲁伊等级提升时，此能力将会允许德鲁伊变形为更大或更小的动物，元素和植物。无论变形成何种形态，都会花费1次此能力的每日使用次数。
      6级起，德鲁伊可使用【自然变身】变形为大型动物、超小型动物或小型元素。变为动物形态时，此时此能力的作用方式将类似于‘野兽形态II’。变为元素时，此能力的作用方式类似于‘元素身躯I’。
      8级起，德鲁伊也可使用【自然变身】变形为超大型和微型动物、中型元素、或小型和中型植物类生物。变为动物形态时，此时此能力的作用方式将类似于‘野兽形态III”。变为元素时，此时此能力的作用方式类似于‘元素身躯II’。变为植物类生物时，此能力的作用方式类似于‘植物形态I’。
      10级起，德鲁伊也可使用【自然变身】变形为大型元素或大型植物类生物。变为元素时，此时此能力的作用方式类似于‘元素身躯III’。变为植物类生物时，此时此能力的作用方式类似于‘植物形态II’。
      12级起，德鲁伊也可使用【自然变身】变形为超大型元素或超大型植物类生物。变为元素时，此时此能力的作用方式类似于‘元素身躯IV’。变为植物类生物时，此时此能力的作用方式类似于‘植物形态III’。
    grow:

id: Inquisitor
name: 审判者
desc:
  描述: 审判者坚定而又无情，为了让信仰的敌人浮出水面，他们会使用任何手段。当正义和纯洁的做法略显无力之时，他们同样会使用诡计与欺诈。尽管审判者忠于某个神祇，但他们的行动并不会受限于在教会的法规和习俗。他们只服从于自己的神祇和自身的正义，为了达成目标愿意使用极端的手段。

  角色定位: 审判者通常都处于奔波之中，追捕敌人，同时调查潜在的威胁。他们常常和其他人一起旅行，不为别的，只为隐藏自己的存在。审判者会利用任何机会与同样信仰的人合作，但即使这样的盟友也无法免受审判者的怀疑。

alignment: 审判者的阵营必须与他信仰的神祉在秩序混乱或善恶轴上相差一阶之内。
hd: 8
classSkills:
  - bluff
  - climb
  - craft
  - diplomacy
  - disguise
  - heal
  - intimidate
  - knowledge(arcana)
  - knowledge(dungeoneering)
  - knowledge(nature)
  - knowledge(planes)
  - knowledge(religion)
  - perception
  - profession
  - ride
  - sense motive
  - spellcraft
  - stealth
  - survival
  - swim
skillPoints: 6

proficiencies:
  weapon:
    - simple
    - hand crossbow
    - longbow
    - repeating crossbow
    - shortbow
    - the favored weapon of her deity
  armor:
    - light
    - medium
    - shields (except tower shields)
    
feats:
  - id: Spells
    name: 法术
    desc: |
      审判者可以施展审判者法术列表中的神术。假如她还没用完她的当天法术，她不需要事先准备施展她所知道的法术。要学习或者施展一个法术，审判者的感知值必须至少有“10+法术环级”。对抗审判者的法术豁免难度DC等于“10+法术环级+感知修正”。审判者每天在每个法术环级可以施展一定数量的法术。她的基础每日施法数量在上表中列出。另外，她还可以因高感知值获得每日额外法术。
      审判者所选择的法术受到相当限制。审判者刚开始根据她的选择已知4个0环法术和2个1环法术。在每个新的审判者等级，她都可以获得一个或更多已知法术，在上表中给出（与每日法术数量不同，审判者的可知法术数量不受感知值的影响。表格中的可知法术数量是固定的）。当审判者达到5级，以及之后每3级（8级，11级，如此类推），审判者可以选择学习一个新法术来代替原来已知的法术。实际上，审判者“失去”一个旧的法术替换成一个新的。新法术的环级必须与被替换的法术相同，并且必须比审判者可施展的最高法术环级低至少1环。审判者在每个法术环级上只能交换一个法术，并且她必须在该等级获得新法术的同时决定是否交换法术。
  - id: Domain
    name: 领域
    desc: 如同牧师，审判者信仰的神祉影响到她的阵营、她可使用的魔法以及她的价值观。尽管审判者不像牧师那样严守神祉的戒律，事实上如果能更好地为她的信仰服务她会乐意违反它们，但是她还是需要对这些规条表示尊重。审判者可以选择一个她信仰的神祉所包含的领域。审判者只有阵营符合才可以选择阵营领域。如果你的GM许可，审判者也可以为一个理念服务而非一个特定神祉，并选择一个象征她个人理想和能力的领域。对此阵营领域的约束依然生效。每个领域根据审判者等级给予一些神授力量。审判者不会获得领域奖励的法术列表，也不会得到奖励的领域法术位。审判者用他的等级决定神授力量的强度和效果如同牧师等级一样。如果审判者拥有牧师等级，她的两个领域之一必须与审判者等级所选择的领域相同。决定这个领域神授力量的强度和效果时牧师等级和审判者等级叠加，但是决定奖励法术时不会叠加。
  - id: Judgment, Su
    name: 审判
    desc: 从1级开始，审判者可以用一个迅捷动作对她的敌人进行审判。当审判开始时，审判者根据使用的审判类型获得加值或者特殊能力。1级时审判者每天可以使用这个能力1次。在4级及之后每3级，审判者每天可以获得额外1次使用次数。一旦启动，这个能力持续到战斗结束，然后所有优势马上消失。审判者必须参与战斗才能获得这些优势。如果她陷入惊惧、恐慌、麻痹、震慑、昏迷，或者其他不能参与战斗的状态，该能力不会结束，但她失去审判带来的优势、直到回归到战斗中。当审判者使用该能力时，她必须选择一种审判效果。以一个迅捷动作，她可以改变审判种类。如果审判者是邪恶阵营，她得到的是亵渎加值而非神圣加值。中立阵营的审判者必须选择获得神圣加值或亵渎加值，一旦选定将无法改变。
    - id: Destruction
      name: 惩戒
      desc: 审判者充满了神圣的怒火，在所有武器伤害上获得+1神圣加值。这个加值每3级审判者等级额外+1。
    - id: Healing
      name: 治疗
      desc: 审判者被治疗之光包围，获得1点快速医疗。只要审判者依然存活并且审判未结束，她就可以每轮获得1点治疗。每轮治疗量每3级审判者等级额外+1。
    - id: Justice
      name: 正义
      desc: 这个审判促使审判者寻求正义，在所有攻击上获得+1神圣加值。这个加值每5级审判者等级额外+1。10级时，当确认重击威胁时该加值加倍。
    - id: Piercing
      name: 锐刺
      desc: 这个审判让审判者强大的集中力并且让他的法术更加强大。这个审判给予专注检定及穿透法术抗力的施法者等级检定+1神圣加值。这个加值每3级审判者等级额外+1。
    - id: Protection
      name: 保护
      desc: 审判者身旁环绕着保护的光环，给予防御等级+1神圣加值。这个加值每5级审判者等级额外+1。10级时，当确认对你造成的重击威胁时该加值加倍。
    - id: Purity
      name: 纯净
      desc: 审判者对敌人的卑劣侵害获得保护，在所有豁免检定上获得+1神圣加值。这个加值每5级审判者等级额外+1。10级时，这个加值对抗诅咒、疾病和毒素时加倍。
    - id: Resiliency
      name: 坚韧
      desc: 审判者更能对抗伤害，获得伤害减免“1/魔法”。这个伤害减免每5级审判者等级额外+1。10级时，伤害减免从魔法变为审判者的对立阵营（混乱、邪恶、善良、秩序）。如果她是中立阵营，审判者不会得到该提升。
    - id: Resistance
      name: 抗力
      desc: 审判者受到一层闪烁的光环防护，获得2点能量抗力，对应的能量类型在审判开始时选择决定（强酸、寒冷、电击、火焰、音波）。这个防护每3级审判者等级额外+2。
    - id: Smiting
      name: 制裁
      desc: 审判为审判者的武器浸染神圣的光芒。审判者的武器在穿透伤害减免时视为魔法武器。6级时，审判者的武器在穿透伤害减免时同时被视为一个阵营武器（混乱、邪恶、善良、秩序）。阵营种类取决于审判者的阵营。如果审判者是中立阵营，她不会得到这个好处。10级时，审判者的武器在穿透伤害减免时视为精金武器（但不会额外减少硬度）。
  - id: Monster Lore, Ex
    name: 怪物学识
    desc: 当判定生物的能力及弱点时，审判者在智力修正之外，额外将她的感知修正加在知识技能检定上。
  - id: Orisons
    name: 祷念
    desc: 审判者获得一定量的祷念，即0环法术，根据上表所示。这些法术如同其他法术一般施展，但施展时它们不会被消耗，可以再次使用。使用其他法术位准备的祷念，比如经过超魔的，将会如常消耗。
  - id: Stern Gaze, Ex
    name: 严苛凝视
    desc: 审判者擅长于察觉她们敌人的诡计并威吓他们。审判者在所有威吓及察言观色上得到审判者等级一半（最少+1）的士气加值。
  - id: Cunning Initiative, Ex
    name: 巧夺先攻
    desc: 在2级时，审判者在敏捷修正之外，额外将她的感知修正加在先攻检定上。
  - id: Detect Alignment, Sp
    name: 侦测阵营
    desc: 审判者可以随意使用‘侦测混乱’、‘侦测邪恶’、‘侦测善良’或‘侦测秩序’。在同一时间内她只能使用其中一个。
  - id: Track, Ex
    name: 追踪
    desc: 在2级，当审判者进行追踪或发现痕迹的生存检定时，可将她一半职业等级加入检定。
  - id: Solo Tactics, Ex
    name: 独行战术
    desc: 到了3级，审判者所有的盟友都可以如同具有相同团队专长一般，为审判者提供团队专长的好处。她的盟友不会获得团队专长的效果，除非他们本身确实具有这个专长。盟友的站位或行动依然必须符合团队专长的先决条件，审判者才能获得对应的奖励。
  - id: Teamwork Feat
    name: 团队专长
    desc: 在3级以及之后每3级，审判者额外获得1个团队专长。这些奖励专长必须从团队专长列表中选择。审判者选择专长必须满足专长的先决条件。以一个标准动作，审判者可以选择学习一个新的团队专长来代替最新获得的一个团队专长。实际上，审判者失去一个奖励专长，替换成一个新的。她只能替换最近获得的团队专长。当她获得一个新的团队专长，之前所学的团队专长将固定并且不能用于替换。审判者每天可以替换最近的团队专长次数等于她的感知修正。
  - id: Bane, Su
    name: 破敌
    desc: 到了5级，审判者可以用迅捷动作将她的一件武器强化获得〈破敌〉附魔。她在使用该能力时必须选择一个生物类型（如果是类人生物或异界生物，还必须选择一个子类）。选定后，这个类型可以随时以迅捷动作更换。这个能力只在审判者使用该武器时有效。如果武器掉落或者被拿走，武器将失去该能力、直到被归还到审判者手上或者持续时间结束。这个能力每天可使用轮数等于审判者等级，这些轮数不必连续。
  - id: Discern Lies, Sp
    name: 辨识谎言
    desc: 到了5级，审判者可以如同同名法术一般使用‘辨识谎言’，持续轮数等于她的审判者等级。这些轮数不必连续。激活这个能力是一个直觉动作。
  - id: Second Judgment, Ex
    name: 双重审判
    desc: 在8级时，当审判者使用她的【审判】能力，她可以选择两种不同的审判而不是一种。这个能力只会消耗1次每日使用次数。以一个迅捷动作，她可以改变其中一个审判。
  - id: Stalwart, Ex
    name: 坚定
    desc: 在11级，审判者结合精神与肉体去化解特定的攻击。当她成功通过强韧或意志豁免避免一次原本成功豁免也会有次要效果的攻击，她将完全避免这个效果。这个能力仅能在审判者身着轻甲、中甲或未着甲时使用。一个无助的审判者不会得到这个能力。
  - id: Greater Bane, Ex
    name: 高等破敌
    desc: 到了12级，当审判者使用【破敌】能力时，武器对抗特定生物所获得的额外伤害增加为4d6。
  - id: Exploit Weakness, Ex
    name: 洞悉弱点
    desc: 在14级，审判者学会利用所有出现的机会。当审判者造成一次重击，她忽略目标所有伤害减免。另外，如果目标拥有【再生】特性，它会在受到重击的下一轮内失去再生特性，而且可以被正常杀死。拥有总是生效的再生特性的生物免疫这个能力。最后，如果审判者对具有某种能量脆弱的生物造成对应种类的能量伤害，她将造成每骰额外+1的伤害。
  - id: Regeneration, Ex
    name: 【特性速查】再生
    desc: 具有这种能力的生物难以被杀死。该生物的非致命伤害会以每轮一定的速度自动得到恢复，但是当他们死亡后就不具备再生能力（他们在生命值低于0时还是具有再生能力）。特定的攻击方式，通常是火焰或强酸，使该生物在接下来的一轮里停止再生。在这一轮里，生物不会治疗任何伤害并且可以以通常情况死亡。在怪物描述中详细介绍了再生。再生对于不造成生命值伤害的攻击类型无效。它也不能恢复由饥饿、口渴或窒息造成的生命值减少。再生生物可以重新长出失去的部分肢体，或者在将断肢连接在伤口上1小时后将撕裂的肢体重新接合。被截断的肢体若未接合到躯体上则会正常坏死。
  - id: Third Judgment, Ex
    name: 三重审判
    desc: 在16级时，当审判者使用她的【审判】能力，她可以选择三种不同的审判而不是两种。这个能力只会消耗1次每日使用次数。以一个迅捷动作，她可以改变其中一个审判。
  - id: Slayer, Ex
    name: 屠戮者
    desc: 在17级时，审判者更进一步专注于他的审判。当审判者使用【审判】能力时，她选择一种审判。这个审判的优势视作她比正常高5级的审判者。不同于其他的审判能力，在一次审判中这个强化能力不能被更换到其他审判上。
  - id: True Judgment, Su
    name: 最终审判
    desc: 在20级时，当审判者使用【审判】能力，可以用迅捷动作对一个敌人造成最终审判。当她宣告进行最终审判时，审判者对目标进行一次单独的近战攻击（或远程攻击，只要敌人在30尺内）。如果攻击命中，造成正常伤害，并且目标必须通过一成功的强韧豁免，否则死亡。豁免DC等于“10+1/2审判者等级+感知修正”。无论是否通过豁免，目标生物都将对审判者的最终审判免疫24小时。一旦使用这个能力，在1d4轮内审判者不能再次使用。
  - id: Chaotic, Evil, Good, and Lawful Spells
    name: 混乱、邪恶、善良、秩序法术
    desc: 审判者不能施展与她及她信仰的神祉（如果她有信仰的神祉）对立阵营的法术。与阵营有关的法术会在法术描述中标明混乱、邪恶、善良和秩序。


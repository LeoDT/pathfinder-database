id: Sound Striker
name: 音爆强袭者
class: Bard
book: um

desc: 他们说言语可以造成的伤害比任何刀片还深，音爆强袭者将此化为事实。将魔法和字句化为刀锋，音爆强袭者可以让他的表演引起致命的破坏。

feats:
  - id: Wordstrike
    name: 咒字袭
    type: su
    desc: 3级时，音爆强袭者可以以一个标准动作，花费1轮的吟游诗人表演发出一句毁灭性的词汇，对物品或是生物造成严重伤害。此效果会对物品造成“1d4+诗人等级”的音波伤害，对活物的伤害减半。此能力取代提振技能。
    replace:
      - Inspire Competence
  - id: Weird Words
    name: 怪异之音
    type: su
    desc: 6级时，音爆强袭者可以用一个标准动作开启名为‘怪异之音’的吟游表演，释放至多每4个诗人等级1条的音波能量字。每个字的射程为30尺，在远程接触攻击命中后，造成4d6点音波伤害。吟游诗人可以将自己的魅力调整值加到每个音波字的伤害上。若多个字同时攻击一个单位，则它们会混合成一次攻击，一次强力的音波攻击；伤害加值和对方的能量抗力都只会计算1次。诗人既可以将所有音波字定位攻击1个单位，也可以分开攻击。要注意的是，所有音波字都是同时攻击。每个字都需要消耗1轮吟游表演。此能力取代暗示。
    replace:
      - Suggestion

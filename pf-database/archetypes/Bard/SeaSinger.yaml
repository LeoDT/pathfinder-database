id: Sea Singer
name: 海之咏者
class: Bard
book: apg

desc:
  描述: 海之咏者以碧蓝的大海为家。许多乘着风在大洋中航行的船长，都会向他们祈求船只和船员们的平安。

feats:
  - id: Sea Shanty
    name: 水手号子
    type: su
    desc: 海之咏者能够驱除长途航行带来的疲劳和疾患。在他表演水手号子的每一轮，他都需要进行一次表演技能检定。在他30英尺内的盟友（包括海之咏者自己）可以选择使用表演技能检定的结果代替对抗力竭，疲乏，反胃或恶心的豁免检定。若某人已经处于这些状态下，则他可以获得一次新的豁免机会，并使用诗人的表演检定作为豁免结果。水手号子无法对持续时间为立即的效果，或者不允许豁免的效果起作用。此能力依赖声音成分生效，并取代破咒曲。
    replace:
      - Countersong
  - id: Still Water
    name: 宁静祈祷
    type: su
    desc: 3级起，海之咏者能够通过表演，让自己周围30英尺内的波浪平息。只要诗人持续此表演，就可以降低专业（水手），游泳，以及在船上的特技和攀爬检定的DC，降低的数值等同于诗人的等级，但最终的DC不会小于10。若他连续进行10轮表演，他可以将这个效果延长到1小时。此能力依赖声音成分生效，并取代提振技能。
    replace:
      - Inspire Competence
  - id: Whistle the Wind
    name: 风之低语
    type: su
    desc: 6级以上的海之咏者能够用表演创造一阵强风，如同“造风术”。只要诗人继续表演，风就会一直持续。若诗人连续表演5轮，他可以让风的持续时间增加到1分钟。此表演取代暗示。
    replace:
      - Suggestion
  - id: Call the Storm
    name: 风暴呼唤
    type: su
    desc: 18级以上的海之咏者能够用表演复制“操纵水位”，“操控天气”，“操纵风向”或者“复仇风暴”的效果，并使用他的诗人等级作为施法者等级。使用此能力需要持续表演等同于所要施展的法术等级的轮数（法术等级依据德鲁伊的法术列表判定）。这些效果在诗人表演期间一直持续（控制天气的效果会立即生效），但不会长于法术原本的持续时间。此表演取代群体暗示。
    replace:
      - Mass Suggestion
  - id: World Traveler
    name: 四海遍行
    type: ex
    desc: 海之咏者在知识（地理），知识（本地），知识（自然）和语言学技能上获得等同于他诗人等级一半的加值。每日一次，他还可以重投以上检定，但必须接受重投之后的结果，就算比第一次更糟也一样。在5级以及5级之后的每5级，诗人都会获得1次额外的每日重投机会。此能力取代逸闻知识。
    replace:
      - Bardic Knowledge
  - id: Familiar
    name: 魔宠
    desc: 2级时，海之咏者获得一只奇异的宠物——猴子或者鹦鹉（看作渡鸦）。此宠物拥有法师的魔宠的奖励能力，并将海之咏者的诗人等级看作法师等级来计算。此能力取代多才多艺。
    replace:
      - Versatile Performance
  - id: Sea Legs
    name: 以海为家
    type: ex
    desc: 2级起，海之咏者在对抗空气和水的效果（译者注：大概是指包含“气”和“水”描述符的法术和特殊能力），以及会造成海之咏者滑倒，被摔绊，或因为其他原因倒地的豁免上获得+4加值。同时，他在对抗擒抱，闯越和摔绊的CMD检定上也获得+2加值。此能力取代通晓音律。
    replace:
      - Well-Versed

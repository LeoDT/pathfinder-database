id: Detective
name: 侦探
class: Bard
book: apg

desc: 凭藉着超人的才智，侦探可以将细碎的线索拼接成唯一的真相，让犯罪者无处藏身。

feats:
  - id: Careful Teamwork
    name: 秘密潜入
    type: su
    desc: 侦探的表演能让盟友保持警戒，协调一致，足以随时应对突发事件。任何在侦探30英尺内的盟友在先攻，察觉和解除装置技能上获得+1洞察加值，持续1小时。在效果持续期间，当他们处于措手不及状态时，反射豁免和AC也会获得+1洞察加值。5级后的每6级，这些加值都会再加1。使用此能力需要3整轮的持续表演，并且目标必须能够看见和听到诗人。此能力基于语言，并依赖声音和视觉成分生效。此能力取代激发勇气。
    replace:
      - Inspire Courage
  - id: True Confession
    name: 坦白从宽
    type: su
    desc: 9级以上的侦探能够用表演引诱一个生物说出自己的秘密。使用此能力需要一个成功的察言观色检定，以看穿对方的唬骗或精神胁迫状态。在3整轮的表演之后，目标必须进行一次DC为“10+1/2诗人等级+魅力修正”的意志豁免。成功的豁免让目标在24小时内免疫此能力。若豁免失败，说谎者会在无意间揭露他所说的谎言，以及隐藏于其后的真实。处于魅惑或胁迫下的生物会揭开其被控制的事实，并透露控制者的身份（若目标知道控制者是谁），并且获得一次通过豁免检定打破控制的机会。此能力基于语言，并依赖声音成分生效。在15级时，使用此能力只需要2整轮的表演，而20级时只需要1整轮。此能力取代提振战力。
    replace:
      - Inspire Greatness
  - id: Show Yourselves
    name: 威迫现身
    type: ex
    desc: 15级以上的侦探可以通过表演强制令躲藏中的生物现身。所有在诗人30英尺内的敌人都必须进行一个DC为“10+1/2诗人等级+魅力修正”的意志豁免。若豁免失败，他们必须停止使用隐秘技能，将阻挡在他们和侦探之间的门解锁并开启，且如果必要，解消、压制或解除任何令他们隐身或能够在侦探面前藏身的魔法效果。只要目标还能听到表演，他们就不能逃跑或攻击，直到他们将所有上述的效果都取消。然而，若他们受到攻击，此胁迫效果立刻终止。只要诗人的表演持续，停留在区域内的生物每轮都必须进行意志豁免。此能力基于语言，并依赖声音成分生效。此能力取代激发豪情。
    replace:
      - Inspire Heroics
  - id: Eye for Detail
    name: 明察秋毫
    type: ex
    desc: 侦探在知识（本地），察觉，察言观色，以及用于收集信息的交涉技能上获得等同于他诗人等级一半的加值（最少+1）。此能力取代逸闻知识。
    replace:
      - Bardic Knowledge
  - id: Arcane Insight
    name: 奥术洞悉
    type: ex
    desc: 2级时，侦探能够寻找并解除魔法陷阱，如同拥有盗贼的寻找陷阱能力。此外，他在对抗幻术的豁免检定上获得+4加值，并在破除误导和防护探知法术（如魔法灵光，“误导术”，“回避侦测”）的施法者等级和豁免检定上获得+4加值。此能力取代通晓音律。
    replace:
      - Well-Versed
  - id: Arcane Investigation
    name: 奥术研习
    type: ex
    desc: 侦探的职业法术列表在原有的基础上增加以下法术：1级－侦测阵营；2级－诚实之域；3级－秘法眼、死者交谈、植物交谈；4级－辨知谎言；5级－窥视魔眼、石言术；6级－感知位置、寻找捷径、高等窥视魔眼、片刻预知。在2级以及之后每4级，侦探可以将以上法术中的一个或任意一个诗人法术列表中的预言法术加入他的已知法术。此能力取代多才多艺。
    replace:
      - Versatile Performance

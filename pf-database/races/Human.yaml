racialTrait:
  - id: Bonus Feat
    name: 奖励专长
    desc: 人类角色在1级时获得一个额外专长。
    effects:
      - type: gainFeat
  - id: Skilled
    name: 奖励技能
    desc: 人类在1级以及以后每次升级时获得1点额外技能点。

alternateRacialTrait:
  - id: Adoptive Parentage
    name: 养子
    desc: 人类孤儿有时会被其他种族收养。选择一种不具备人类亚种的种族。你使用该种族的起始语言以及【武器熟悉】种族特性（如果有）。如果该种族没有武器熟悉，作为替代你获得一种和该种族风格相符的“技能专攻”或者“武器专攻”。这个种族特性取代奖励专长。
    replace:
      - Bonus Feat
  - id: Dual Talent
    name: 双重天赋
    desc: 部分人类能够充分发挥他们的天赋，选择两种属性获得+2种族加值。这个种族特性取代单项属性+2，奖励专长以及奖励技能。
    replace:
      - Bonus Feat
      - Skilled
    effects:
      - type: racialAbilityBonus
  - id: Eye for Talent
    name: 天赋之眼
    desc: 人类拥有强大、潜藏的直觉，他们在察言观色检定上获得+2种族加值，同时，如果他们有动物伙伴、奖励坐骑、追随者或是魔宠的话，这些生物可以选择一个属性值，让该属性得到+2的加值，这个种族特性取代奖励专长。
    replace:
      - Bonus Feat
  - id: Focused Study
    name: 精研
    desc: 所有人类都是多才多艺的，但是其中一部分人更倾向于专精某些领域，而不是成为通才。在1级、8级以及16级时，这些人选择一项技能，获得该技能的“技能专攻”专长。这个种族特性取代奖励专长。
    replace:
      - Bonus Feat
  - id: Heart of the Fields
    name: 工厂之心
    desc: 出生在农村的人类以辛勤劳动著名。他们在他们的工艺和专业检定上得到相当于他们职业等级一半的加值，同时，每日一次，他们可以忽略一个会让他们疲劳或力竭的效果。这个种族特性取代奖励技能。
    replace:
      - Skilled
    deprecated: true
  - id: Heart of the Mountains
    name: 山脉之心
    desc: 出生在群山之中的人类擅长翻越高山和峭壁。他们在狭窄平面或不平地势上移动时进行的攀爬和特技检定获得+2种族加值。此外，他们适应高原反应。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heart of the Sea
    name: 海洋之心
    desc: 海边出生的人总是被它的魅力所吸引。他们总是视专业（水手）以及游泳为本职技能，并且在这些技能检定上获得+2种族加值。他们屏息的时间是通常的两倍，并且尝试在水下施法时专注获得+4种族加值。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heart of the Slums
    name: 贫民窟之心
    desc: 只有敏捷而又机警的人才能在城市中拥挤的贫民窟勉强维持生计。他们的巧手和潜行检定获得+2种族加值，并且在城市与地下的设施的生存检定获得+4种族加值。此外他们在进行预防疾病的豁免时可以骰两次取高。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heart of the Snows
    name: 雪之心
    desc: 出生在寒带的人类并不畏惧凛冬。他们在抵御寒冷气候的强韧豁免、避免滑倒或者坠落的检定或者豁免，以及对抗绊摔的CMD获得+2种族加值。这些奖励加值同样适用于在滑溜平面的特技以及攀爬检定上。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heart of the Streets
    name: 街道之心
    desc: 都市之中的人们习惯于团体活动。他们在和至少两的盟友临接时，会在反射检定和AC上获得+1种族加值，AC加值为闪避加值。人群对他们而言不视为困难地形。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heart of the Sun
    name: 旭日之心
    desc: 出生在热带的人类并不惧怕酷暑。他们在进行炎热气候带来影响的强韧豁免、毒素的豁免以及昆虫集群的“扰乱心神”能力的豁免时获得+2种族加值。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heart of the Wilderness
    name: 野性之心
    desc: 在野外生活的人们经过总总磨难学会了强者生存的真谛。他们在求生检定上获得相当于他们职业等级一半的加值，同时他们在稳定濒死的强韧检定上获得+5种族加值，此外，在决定死亡的负生命值时，他们可以将职业等级的一半加到体质上。这个种族特性取代奖励技能。
    replace:
      - Skilled
  - id: Heroic
    name: 天命
    desc: 有的人天生就是英雄。如果在一次战役中使用了“英雄点（Hero Points, APG）”系统，他们每次提升级别可以获得2点英雄点而非1点。如果他们选择了“碧血丹心（Blood of Heroes, APG）”专长，每次提升级别时可以获得3点英雄点而非2点。这个种族特性取代奖励专长。
    replace:
      - Skilled
    deprecated: true
  - id: Mixed Heritage
    name: 文化交融
    desc: 有时人类文明可以划分为多种特征。拥有这个种族特性的人类可以选择第二个带有【…之心（heart of the…）】描述的种族特性。这个种族特性取代奖励专长。
    replace:
      - Bonus Feat
  - id: Silver Tongued
    name: 雄辩
    desc: 人类善于轻松地诱导并玩弄他们的死敌。拥有这个特性的人类在交涉以及唬骗检定上获得+2加值。此外当他们使用交涉技能改善生物态度的时候，最多可以改善三级而不是原本的两级。这个种族特性取代奖励技能。
    replace:
      - Skilled

racialTrait:
  - id: Low-Light Vision
    name: 昏暗视觉
    desc: 猫族在昏暗中可以看人类的两倍远。
  - id: Cat's Luck
    name: 猫之幸运
    type: ex
    desc: 每日1次，当猫族骰反射豁免时，他可以骰两次豁免并且取高。他必须在投骰之前决定是否使用此能力。
  - id: Natural Hunter
    name: 狩猎本能
    desc: 猫族在察觉、隐匿、生存上获得+2种族加值。
  - id: Sprinter
    name: 短跑健将
    desc: 猫族在进行冲锋、奔跑、撤退动作时获得10尺种族加值。

alternateRacialTrait:
  - id: Cat's Claws
    name: 猫爪
    desc: 一些猫族的爪子比他们其他族类更加强壮发达，他们可以将其当做武器来进行攻击。这一对爪子是主要武器，并且能造成1d4点伤害。这一种族特性取代狩猎本能。
    replace:
      - Natural Hunter
  - id: Clever Cat
    name: 猫之狡黠
    desc: 猫族通常天性友善，但是也不能排除那些狡猾的家伙。他们中的一些将社会的险恶当做了游戏——参与并且赢下它。这些猫族在唬骗、交涉和察言观色上获得+2种族加值。这一种族特性取代狩猎本能。
    replace:
      - Natural Hunter
  - id: Climber
    name: 攀爬者
    desc: 猫族猎人擅长从树木或者其他制高点发起狩猎。这些猫族拥有20尺攀爬速度（包括在攀爬检定上有+8种族加值）。这一种族特性取代短跑健将。
    replace:
      - Sprinter
  - id: Curiosity
    name: 好奇心
    desc: 猫族天生就对他们身边的世界充满了好奇，不过有些比起他们的同类更加变本加厉。这些猫族在获得信息的交涉检定上获得+4种族加值，并且知识（历史）和知识（地方）对他们而言总是本职技能。如果他们的职业包括了其中的一个知识技能作为本职技能，则他们在此技能检定上获得+2种族加值。这一种族特性取代狩猎本能。
    replace:
      - Natural Hunter
  - id: Nimble Faller
    name: 猫落
    desc: 一些猫族拥有惊人的平衡能力，并且对于自身的重心相当敏锐。拥有这一特性的猫族在落地时总是以双脚着地，即使他们会在这次坠落中受到坠落伤害。此外，拥有这一特性的猫族在对抗摔绊的CMD+1。这一族特性取代短跑健将。
    replace:
      - Sprinter
  - id: Scent
    name: 灵敏嗅觉
    desc: 有些猫族的嗅觉灵敏，不过他们的视力就一般了。拥有这一特性的猫族获得“灵敏嗅觉”能力。这一种族特性取代昏暗视觉。
    replace:
      - Low-Light Vision

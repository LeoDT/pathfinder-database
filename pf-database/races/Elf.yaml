racialTrait:
  - id: Low-Light Vision
    name: 昏暗视觉
    desc: 精灵拥有昏暗视觉，在昏暗光照下能够看到的距离是人类的两倍远。
  - id: Elven Immunities
    name: 精灵免疫
    desc: 精灵免疫魔法睡眠效果，并且在对抗惑控系法术以及效果时，豁免检定获得+2种族加值。
  - id: Elven Magic
    name: 精灵魔法
    desc: 精灵在克服法术抗力时的施法者等级检定获得+2种族加值。此外在使用法术辨识技能检定辨认魔法物品的特性时，获得+2种族加值。
  - id: Keen Senses
    name: 敏锐感官
    desc: 精灵的察觉检定获得+2种族加值。
  - id: Weapon Familiarity
    name: 武器熟悉
    desc: 精灵擅长长弓（包括复合长弓）、长剑、细剑以及短弓（包括复合短弓），并且将任何冠以“精灵”之名的武器视为军用武器。
    effects:
      - type: treatWeaponWithPrefixAsMartial
        args:
          prefix: elven
      - id: gainWeaponProficiencies
        args:
          weapons:
            - Longbow
            - Longbow, Composite
            - Longsword
            - Rapier
            - Shortbow
            - Shortbow, Composite

alternateRacialTrait:
  - id: Arcane Focus
    name: 奥术专攻
    desc: 有些精灵家族经常会出现成为法师（或其他奥术施法者）的成员，这些家族在养育年轻的族人时会以她们注定要成为强大的施法者为前提，因此她们不需要过多地关心寻常的技巧——比如武器技巧。拥有该种族特性的精灵在进行防御式施法施放奥术时，专注检定获得+2种族加值。该特性取代武器熟悉。
    replace:
      - Weapon Familiarity
  - id: Darkvision
    name: 黑暗视觉
    desc: 虽然这种情况极为罕见，但是某些精灵群体天生就拥有黑暗视觉，而非昏暗视觉。在大多数情况下，这代表着这个群体的祖先带有卓尔精灵的血脉，并会因此导致这些精灵在家园内遭到迫害。拥有该种族特性的精灵拥有60尺黑暗视觉，但是同时会在明亮光线的区域或‘昼明术’范围内目眩。该特性取代感官中的昏暗视觉。
    deprecated: true
    replace:
      - Low-Light Vision
  - id: Desert Runner
    name: 沙漠跑者
    desc: 部分精灵在沙漠的深处长大成人，她们永远漫游在燃烧般灼热的土地之上。拥有该种族特性的精灵在为了避免疲乏、力竭，或者奔跑、急行军、饥饿、口渴、炎热以及寒冷环境造成的不良效果时，体质检定以及强韧豁免获得+4种族加值。该特性取代精灵魔法。
    replace:
      - Elven Magic
  - id: Dreamspeaker
    name: 梦语者
    desc: 少数精灵有能力利用睡眠，梦境以及臆想之力。拥有该种族特性的精灵所施放的预言系法术以及睡眠效果的豁免DC增加1点。此外，拥有15或更高魅力属性的精灵能够每天以类法术能力使用1次‘托梦术’，施法者等级等同于精灵的角色等级。该特性取代精灵免疫。
    replace:
      - Elven Immunities
  - id: Elemental Resistance
    name: 元素抗力
    desc: 从寒带的荒原到火山平原，这些生活在最极端环境中的精灵们在经历数代之后终于获得了天生的抗力以对抗家园中的危险。拥有该种族特性的精灵获得强酸、寒冷、闪电或火焰抗力5。该选择必须在建立角色时决定，一旦选择无法更改。该特性取代精灵免疫。
    replace:
      - Elven Immunities
  - id: Envoy
    name: 外交官
    desc: 精灵经常会遇到一些其他种族的邻居造成的麻烦，尤其是那些寿命不怎么长的种族。因此，部分精灵接受了基础魔法训练——学习那些特别适于在与非精灵种族交流时使用的法术。拥有该种族特性的精灵如果具有11或更高的智力属性，则每天能够使用下列类法术能力各1次
    replace:
      - Elven Magic
  - id: Eternal Grudge
    name: 永恒仇恨
    desc: 一些精灵在与世隔绝的、孤立的社区中成长，在那里世代都充斥徘徊者着永恒的血仇。由于经过专门的针对性训练，拥有该种族特性的精灵在对抗属于类人生物矮人子类和兽人子类的生物时，攻击检定获得+1种族加值。该特性取代精灵魔法。
    replace:
      - Elven Magic
  - id: Fleet-Footed
    name: 飞毛腿
    desc: 虽然所有精灵天生都轻盈并且迅捷，但是其中的一部分更加神速，并且总是有着奋勇向前的冒险精神，而不会顾虑前路的危险。拥有该种族特性的精灵获得“飞跑”作为奖励专长，并且先攻检定获得+2种族加值。该特性取代敏锐感官以及武器熟悉。
    replace:
      - Weapon Familiarity
      - Keen Senses
  - id: Lightbringer
    name: 光明使者
    desc: 许多精灵崇敬太阳、月亮以及星星，但是有些精灵是确实获得了来自天堂的力量。拥有该种族特性的精灵免疫基于光亮的目盲与目眩效果。并且当她们施放基于光亮的法术或效果（包括类法术能力以及超自然能力）时，视其等级比正常高1级。拥有10或更高的智力属性的精灵还能够以类法术能力随意使用‘光亮术’。该特性取代精灵免疫以及精灵魔法。
    replace:
      - Elven Magic
      - Elven Immunities
  - id: Silent Hunter
    name: 寂静猎手
    desc: 精灵以直觉敏锐与充满才能著称。拥有该种族特性的精灵能够降低5点在使用隐匿检定移动时受到的减值。此外还能够在奔跑时以-20的减值（该数值已经计算从该种族特性中获得的加值）进行隐匿检定。该特性取代精灵魔法。
    replace:
      - Elven Magic
  - id: Spirit of the Waters
    name: 水之精魂
    desc: 有的精灵已经适应了与大海和谐相处，亦或熟悉了在芦苇深处的河流与湖泊周边的生活。她们在游泳检定上获得+4种族加值，并且总能够在游泳检定上取10，此外她们还能够选择水族语作为奖励语言。这些精灵擅长长矛、三叉矛以及捕网。该特性取代精灵魔法以及武器熟悉。
    replace:
      - Elven Magic
      - Weapon Familiarity
  - id: Urbanite
    name: 都市精灵
    desc: 在城市中生活一个世纪以上的精灵们了解社会的动态，就如同她们生活在森林中的远亲了解荒野中的规矩一般。拥有该种族特性的精灵在使用交涉检定收集信息、以及使用察言观色检定在社会情境获得直觉时获得+2种族加值。该特性取代敏锐感官。
    replace:
      - Keen Senses
  - id: Woodcraft
    name: 林生技巧
    desc: 没有人能比精灵更深入了解荒野，尤其是关于森林的秘密。拥有该种族特性的精灵的知识（自然）检定以及生存检定获得+1种族加值。在森林地形中，这些加值提升至+2。该特性取代精灵魔法。
    replace:
      - Elven Magic

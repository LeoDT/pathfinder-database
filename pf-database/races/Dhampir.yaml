racialTrait:
  - id: Sense
    name: 感官
    desc: 吸血裔拥有昏暗视觉和60尺黑暗视觉。
  - id: Manipulative
    name: 操控者
    desc: 唬骗与察觉获得+2种族加值。
  - id: Undead Resistance
    name: 亡灵抗性
    desc: 吸血裔在对抗疾病与影响心灵效果的豁免检定上获得+2种族加值。
  - id: Light Sensitivity
    name: 强光敏感
    desc: 吸血裔在明亮的日光下以及‘昼明术’影响范围内会目眩。
  - id: Negative Energy Affinity
    name: 负能量亲和
    desc: 虽然身为活物，但吸血裔对正能量与负能量的反应如同不死亡灵——受正能量伤害，被负能量治愈。
  - id: Spell-Like Ability
    name: 类法术能力
    desc: 吸血裔每日能以类法术能力使用3次‘侦测亡灵’。施法者等级等于吸血裔职业等级。
  - id: Resist Level Drain
    name: 抵抗等级流失
    type: ex
    desc: 吸血裔虽然依旧会由于超过其HD的负向等级而死亡，但是他不会受到能量吸取的惩罚。经过24小时后，吸血裔无须做额外的豁免即可移除其所有的负向等级。

alternateRacialTrait:
  - id: Dayborn
    name: 生于白昼
    desc: 少数幸运的吸血裔是受到牧师的祝福在日间降生的，与其他同族相比，他们的血液与亡灵血脉的联系相对薄弱一些。这些吸血裔不会受到日光的影响，他们失去【强光敏感】种族特性。该特性取代类法术能力。
    replace:
      - Spell-Like Ability
  - id: Fangs
    name: 尖牙
    desc: 有时，吸血裔会继承他们父亲的尖利犬齿。每当吸血裔以擒抱战技检定对敌人造成伤害时，他可以选择啮咬造成1d3伤害，就如同使用天生武器的啮咬攻击一样。以一个标准动作，吸血裔也可以啮咬一个被束缚、无助、麻痹或其他类似的无法自卫的敌人。该特性取代类法术能力。
    replace:
      - Spell-Like Ability
  - id: Vampiric Empathy
    name: 吸血鬼共鸣
    desc: 尽管吸血裔往往难以被人类所认同，但是一部分吸血裔对低等生物拥有更好的亲和力。这些吸血裔获得如同‘动物交谈’法术一般（施法者等级等同于1/2吸血裔HD）与蝙蝠，老鼠以及狼沟通的能力。此外，他们在与这些动物进行交涉检定时获得+2种族加值。每当吸血裔与这些动物交涉时，它们的起始态度为冷淡。这是一个超自然能力。该特性取代操控者。
    replace:
      - Manipulative

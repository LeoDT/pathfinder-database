racialTrait:
  - id: Darkvision
    name: 黑暗视觉
    desc: 神裔拥有60尺黑暗视觉。
  - id: Skilled
    name: 技能奖励
    desc: 神裔在交涉和察觉检定上拥有+2种族加值。
  - id: Spell-Like Ability
    name: 类法术能力
    desc: 每天1次，神裔能以类法术能力来施展‘昼明术’（施法者等级等于角色等级）。
  - id: Celestial Resistance
    name: 天界抗力
    desc: 神裔对强酸、寒冷和电击具有5点抗力。

alternateRacialTrait:
  - id: Celestial Crusader
    name: 天界先锋
    desc: 一些神裔选择遵从他们与生俱来对抗邪恶的命运。他们在面对邪恶异界生物时获得攻击检定+1和AC洞察加值+1；在面对邪恶异界生物或拥有邪恶异界类型的魔法物品或效果时，知识（位面）和法术辨识检定有+2种族加值，他们即使未受训仍可使用这些技能。该种族特性替换天界抗力和技能奖励。
    replace:
      - Celestial Resistance
      - Skilled
  - id: Deathless Spirit
    name: 不灭之灵
    desc: 一些意志特别坚强的神裔可以抵御死亡的力量。他们获得5点负能量抗力。当他们获得负向等级时将不会同时损失生命值，在针对即死效果、能量吸取、负能量和死灵系的法术或类法术效果时，豁免检定获得+2种族加值。该种族特性取代天界抗力。
    replace:
      - Celestial Resistance
  - id: Exalted Resistance
    name: 崇善抗力
    desc: 在面对拥有〔邪恶〕描述符的法术或类法术，或是由邪恶异界生物施放的法术或类法术时，这项种族特性将赋予神裔相当于“5+角色等级”的法术抗力。该种族特性替换天界抗力。
    replace:
      - Celestial Resistance
  - id: Halo
    name: 光晕
    desc: 有些神裔拥有展现光环的能力。作为一个类法术能力，这项种族特性可以让她在自己的头顶创造一道光环。在她激活光环时，她在对邪恶生物进行威吓检定和针对目盲或目眩的检定中获得+2环境加值。该种族特性替换黑暗视觉。
    replace:
      - Darkvision
  - id: Heavenborn Born
    name: 生于天界
    desc: 有些神裔在天界出生。该种族特性让神裔在知识（位面）上获得+2种族加值，并且他们在施放带有〔善良〕或〔光亮〕描述符的法术时视为施法者等级比实际高1级。该种族特性取代技能奖励和类法术能力。
    replace:
      - Skilled
      - Spell-Like Ability
  - id: Immortal Spark
    name: 不灭之火
    desc: 这项种族特性让神裔能对抗死亡的力量。他们的知识（历史检定）和针对即死效果的豁免检定获得+2种族加值，并且可以每天1次以类法术能力施放‘次级岁月抵抗’。该种族特性替换技能奖励和类法术能力。
    replace:
      - Skilled
      - Spell-Like Ability
  - id: Incorruptible
    name: 抵抗腐蚀
    desc: 有些神裔能让自己进一步防范和远离邪恶。该种族特性让他们可以每天1次以类法术能力施放‘亵渎抵抗’，该次法术只能用于抵抗邪恶。如果神裔将该法术用于她自己，持续时间将增加到1小时/等级。该种族特性替换类法术能力。
    replace:
      - Spell-Like Ability
  - id: Scion of Humanity
    name: 人之子
    desc: 一些神裔的天界血统已非常淡薄。该种族特性让神裔在判断种族时同时被判定为一个本地异界生物和类人生物（人类），在计算专长和法术先决条件时被算作类人生物。她不必使用易容技能即可伪装成人类。该种族特性从起始语言里删除天界语并改变生物类别。
  - id: Truespeaker
    name: 真实语者
    desc: 有些神裔的语言能力没有极限。他们的语言学和察言观色检定获得+2种族加值，并且在每次升级语言学技能时可以学习两种新语言。该种族特性取代技能奖励。
    replace:
      - Skilled

racialTrait:
  - id: Low-Light Vision
    name: 昏暗视觉
    desc: 侏儒拥有昏暗视觉，在昏暗光照下能够看到的距离是人类的两倍远。
  - id: Defensive Training
    name: 防御训练
    desc: 侏儒在对抗巨人子类的生物时，AC获得+4闪避加值。
  - id: Gnome Magic
    name: 侏儒魔法
    desc: 侏儒所施放的所有幻术学派法术的豁免DC增加1点。拥有11或更高魅力属性的侏儒获得下列类法术能力
  - id: Hatred
    name: 仇恨
    desc: 由于经过专门的针对性训练，侏儒在对抗类人生物中爬虫子类以及地精子类的生物时，攻击检定+1。
  - id: Illusion Resistance
    name: 幻术抗性
    desc: 侏儒在对抗任何幻术系法术以及效果时，豁免检定获得+2种族加值。
  - id: Keen Senses
    name: 敏锐感官
    desc: 侏儒的察觉检定获得+2种族加值。
  - id: Obsessive
    name: 工作狂
    desc: 侏儒自选的一种工艺或专业技能获得+2种族加值。
  - id: Weapon Familiarity
    name: 武器熟悉
    desc: 侏儒将任何冠以“侏儒”之名的武器视为军用武器。
    effect:
      - id: treatWeaponWithPrefixAsMartial
        prefix: gnome

alternateRacialTrait:
  - id: Academician
    name: 院士
    desc: 有些侏儒比他们的同族更偏向于研究学术问题。拥有该种族特性的侏儒单项知识技能+2。该特性取代工作狂。
    replace:
      - Obsessive
  - id: Bond to the Land
    name: 地形羁绊
    desc: 作为妖精血脉的延续，一部分侏儒与某种特殊的地形有着强烈的联系。这些侏儒从游侠的偏好地形中选择一种，当他们处于该类地形时AC获得+2闪避加值。这种选择必须在建立角色时决定，一旦决定无法更改。该特性取代防御训练以及仇恨。
    replace:
      - Defensive Training
      - Hatred
  - id: Darkvision
    name: 黑暗视觉
    desc: 有的侏儒在地底深处生活时间之久，以至于他们已经完全放弃依靠光亮，并且获得了60尺黑暗视觉。该特性取代昏暗视觉以及敏锐感官。
    replace:
      - Low-Light Vision
      - Keen Senses
  - id: Eternal Hope
    name: 永恒希望
    desc: 侏儒很难失去
    replace:
      - Defensive Training
      - Hatred
  - id: Explorer
    name: 探险家
    desc: 许多侏儒都沉迷于探索这大千世界，而非精通某种技艺或专业。这些侏儒的攀爬检定和一种自选的知识技能检定获得+2种族加值。该特性取代仇恨以及工作狂。
    replace:
      - Hatred
      - Obsessive
  - id: Fell Magic
    name: 凶恶魔法
    desc: 侏儒所施放的所有死灵系法术豁免DC+1。拥有11或更高感知属性的侏儒获得下列类法术能力
    replace:
      - Gnome Magic
  - id: Gift of Tongues
    name: 天赐巧舌
    desc: 侏儒热爱并且学习所有他们遇到的语言。拥有该种族特性的侏儒唬骗以及交涉检定+1。并且每当他们在语言学技能上投入1点技能时，就可以学会1种额外语言【译注
    replace:
      - Defensive Training
      - Hatred
  - id: Knack with Poison
    name: 用毒诀窍
    desc: 部分侏儒对毒药的功能与运用有一种本能性的理解。他们对抗毒素时的强韧豁免检定获得+2种族加值，并且制作毒素的工艺（炼金）检定+2。如果他们在准备或应用毒素时意外中毒，在对抗毒素时的强韧豁免加值提升至+4。该特性取代幻术抗性以及工作狂。
    replace:
      - Illusion Resistance
      - Obsessive
  - id: Magical Linguist
    name: 魔法语言学家
    desc: 侏儒研习任何普通或者超自然形式的语言。拥有该种族特性的侏儒所施放的任何带有依赖语言描述，或者创造刻文（glyphs）、徽记（symbols）以及任何其他形式的魔法文字的法术时，该法术豁免DC+1。同时他们在对抗这些类型的法术时，豁免检定获得+2种族加值。拥有11或更高魅力属性的侏儒获得下列类法术能力
    replace:
      - Gnome Magic
      - Illusion Resistance
  - id: Master Tinker
    name: 精通机械
    desc: 侏儒运用各种类型的机械设备进行实验。拥有该种族特性的侏儒的解除装置以及知识（工程）检定+1，并且擅长任何自己亲手制作的武器。该特性取代防御训练以及仇恨。
    replace:
      - Defensive Training
      - Hatred
  - id: Pyromaniac
    name: 纵火狂
    desc: 拥有该种族特性的侏儒在施放带有“火”描述符的法术、使用火领域的神授力量、使用元素血统（火）的血统力量、先知烈火秘示域的启示以及在决定炼金炸弹造成的火焰伤害时，视其等级比实际高1级（该能力不会使侏儒更早地获得基于等级的能力；它只影响该能力的施展效果）。有11或更高魅力属性的侏儒获得下列类法术能力
    replace:
      - Gnome Magic
      - Illusion Resistance
  - id: Warden of Nature
    name: 自然守卫
    desc: 侏儒必须时常保护他们的家园免受横行的异怪与虫群的侵害。由于他们的特殊训练，拥有该种族特性的侏儒在对抗异怪、泥怪以及虫类时，AC获得+2闪避加值，攻击检定+1。该特性取代防御训练以及仇恨。
    replace:
      - Defensive Training
      - Hatred

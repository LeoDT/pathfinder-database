racialTrait:
  - id: Darkvision
    name: 黑暗视觉
    desc: 魔裔可以在黑暗中可以看到60尺远。
  - id: Skilled
    name: 技能奖励
    desc: 魔裔的唬骗和隐匿检定获得+2种族加值。
  - id: Spell-Like Ability
    name: 类法术能力
    desc: 每天一次，魔裔能以类法术能力使用‘黑暗术’，施法者等级等于魔裔的职业等级。
  - id: Fiendish Resistance
    name: 炼狱抗力
    desc: 魔裔拥有5点寒冷抗力，5点闪电抗力以及5点火焰抗力。
  - id: Fiendish Sorcery
    name: 炼狱魔力
    desc: 深渊或炼狱血统的魔裔术士在计算职业能力时视为魅力比正常高2点。

alternateRacialTrait:
  - id: Beguiling Liar
    name: 妄语谗言
    desc: 许多魔裔发现世间最好的处事方法就是说别人想听的话。这些魔裔擅长欺骗敌人，并把谎言说得和真的一样，这使得他们在唬骗检定上获得+4种族加值。该种族特性取代技能奖励。
    replace:
      - Skilled
  - id: Fiendish Sprinter
    name: 炼狱阔步
    desc: 和人类相比，有的魔裔的双足如同野兽一般。很多魔裔的脚部都类似于动物的脚爪或偶蹄，这一特性使得他们的移动速度在冲锋、奔跑或撤退时获得10尺种族加值。该特性取代技能奖励。
    replace:
      - Skilled
  - id: Maw or Claw
    name: 尖牙或利爪
    desc: 有的魔裔呈现出更多他们残忍祖先的兽性特征。这些魔裔拥有强有力的尖牙或危险的利爪。魔裔可以选择造成1d6伤害的啮咬攻击或者每只造成1d4伤害的双爪。这些攻击方式属于天生武器。该特性取代类法术能力。
    replace:
      - Spell-Like Ability
  - id: Prehensile Tail
    name: 卷尾
    desc: 很多魔裔都生有尾巴，而只有部分魔裔的尾巴比较长。这些灵活的尾巴可以用来抓取物品。虽然他们不能用尾巴持握武器，不过他们能以一个迅捷动作用其拾取轻小物品。该种族特性取代炼狱魔力。
    replace:
      - Fiendish Sorcery
  - id: Scaled Skin
    name: 鳞片皮肤
    desc: 某些魔裔的皮肤给予他们能量抗力，同时也坚硬如甲。选择以下能量类型之一
    replace:
      - Fiendish Resistance
  - id: Soul Seer
    name: 观魂者
    desc: 极少数魔裔拥有可以看到生物的灵魂状态的特异视觉。他们能以类法术能力任意使用‘观命术’。该特性取代类法术能力以及炼狱魔力。
    replace:
      - Spell-Like Ability
      - Fiendish Sorcery
  - id: Vestigial Wings
    name: 残翼
    desc: 有的魔裔拥有一对仿佛在嘲笑着他们自身血统的短小、干枯、发育不良的翅膀。其中一些的翅膀好似皮革，如蝙蝠一般。其他的则覆盖着散乱的黑色、红色或蓝紫色羽毛。而其中极少数魔裔拥有更为奇特样式的翅膀。这些翅膀无法使你真正的飞行，但是却有足够的力量以其他的一些方法辅助飞行。这使你在飞行检定上获得+4种族加值。该特性取代技能奖励。
    replace:
      - Skilled

racialTrait:
  - id: Darkvision
    name: 黑暗视觉
    desc: 半兽人在黑暗中能够看到60尺远。
  - id: Intimidating
    name: 威慑力
    desc: 由于半兽人令人生畏的天性，他们的威吓检定获得+2种族加值。
  - id: Orc Blood
    name: 兽人血脉
    desc: 在判断与种族相关的效果时，半兽人同时被视为兽人与人类。
  - id: Orc Ferocity
    name: 兽人凶猛
    desc: 每天1次，当半兽人的生命值低于0但是并没有被杀害时，他能以瘫痪状态继续战斗1轮。在他的下一轮结束后，除非生命值恢复到0点以上，否则他会立刻失去意识并且进入濒死状态。
  - id: Weapon Familiarity
    name: 武器熟悉
    desc: 半兽人擅长巨斧以及弯刃大刀，并且将任何冠以“兽人”之名的武器视为军用武器。
    effects:
      - type: treatWeaponWithPrefixAsMartial
        args:
          prefix: orc
      - type: gainWeaponProficiencies
        args:
          weapons:
            - Greataxe
            - Falchion

alternateRacialTrait:
  - id: Acute Darkvision
    name: 敏锐黑暗视觉
    desc: 部分半兽人拥有异常敏锐的黑暗视觉，这使他们的黑暗视觉提升至90尺。该特性取代兽人凶猛。
    replace:
      - Orc Ferocity
  - id: Beastmaster
    name: 兽王
    desc: 有的半兽人与野兽有着特殊的亲切感，他们与野兽一同生活、嬉戏与狩猎。拥有该种族特性的半兽人将鞭子（whips）与捕网（nets）视为军用武器，并且驯养动物检定获得+2种族加值。该特性取代兽人凶猛。
    replace:
      - Orc Ferocity
  - id: Bestial
    name: 兽性
    desc: 兽人血脉造成的兽人特征在部分半兽人身上表现得尤为突出，这使得他们的外表变得更加兽化的同时，感官也更加敏锐。他们的察觉检定获得+2种族加值。该特性取代兽人凶猛。
    replace:
      - Orc Ferocity
  - id: Cavewight
    name: 穴居人
    desc: 部分半兽人生活在地表之下的深处，在曲折的洞窟中寻求着自由。拥有该种族特性的半兽人的知识（地城）以及在地下进行的生存检定获得+1种族加值。该特性取代威慑力。
    replace:
      - Intimidating
  - id: Chain Fighter
    name: 镣铐战士
    desc: 有些半兽人从奴役中逃脱，并将束缚他们的锁链重铸成致命的武器。拥有该种族特性的半兽人擅长轻型链枷以及重型链枷，并且视双头链枷以及刺链为军用武器。该特性取代武器熟悉。
    replace:
      - Weapon Familiarity
  - id: City-Raised
    name: 市民
    desc: 拥有该种族特性的半兽人对他们的兽人血统所知甚少，并且在大城市中被人类以及其他半兽人抚养大。生长于城市的半兽人擅长长鞭与长剑，并且知识（地方）检定获得+2种族加值。该特性取代武器熟悉。
    replace:
      - Weapon Familiarity
  - id: Forest Walker
    name: 林间行者
    desc: 有的兽人十分适应他们周边的环境，他们在这世间的丛林与森林之间中就仿佛像在家一样。拥有该种族特性的半兽人拥有昏暗视觉，并且攀爬检定获得+2种族加值。该特性取代黑暗视觉。
    replace:
      - Darkvision
  - id: Gatecrasher
    name: 破门者
    desc: 许多半兽人沉醉于肆意破坏的行为之中。拥有该种族特性的半兽人在破坏物品时的力量检定、以及破武战技检定获得+2种族加值。该特性取代兽人凶猛。
    replace:
      - Orc Ferocity
  - id: Rock Climber
    name: 攀岩者
    desc: 来自山区的半兽人都是出色的攀岩者，他们有时从高处突然跃下伏击猎物。拥有该种族特性的半兽人的特技以及攀爬检定获得+1种族加值。该特性取代威慑力。
    replace:
      - Intimidating
  - id: Sacred Tattoo
    name: 神圣纹身
    desc: 许多半兽人使用纹身，穿孔以及疤痕仪式装饰自己，他们会在身上留下神圣的符号。拥有该种族特性的半兽人的所有豁免检定获得+1幸运加值。该特性取代兽人凶猛。
    replace:
      - Orc Ferocity
  - id: Scavenger
    name: 拾荒者
    desc: 有的半兽人勉强靠着翻捡社会残留的大量垃圾过活，他们必须学会从废料中找出罕见的物品。拥有该种族特性的半兽人的估价检定、以及使用察觉检定发现隐藏物件（包括陷阱以及秘门）、判断食物是否变质或者判断药水功能时获得+2种族加值。该特性取代威慑力。
    replace:
      - Intimidating
  - id: Shaman’s Apprentice
    name: 萨满学徒
    desc: 只有最强壮的半兽人才能在多年的严苛对待下幸存，并满足成为兽人萨满的要求。拥有该种族特性的半兽人获得“坚忍”作为奖励专长。该特性取代威慑力。
    replace:
      - Intimidating
  - id: Skilled
    name: 技能受训
    desc: 第二或第三代半兽人一般更加青睐他们的人类传统而非兽人传统。拥有该种族特性的半兽人每等级获得1点额外技能点。该特性取代黑暗视觉。
    replace:
      - Darkvision
  - id: Toothy
    name: 獠牙
    desc: 部分半兽人的獠牙又大又尖，这使他们获得啮咬攻击。这是主要天生武器，并且能够造成1d4点穿刺伤害。该特性取代兽人凶猛。
    replace:
      - Orc Ferocity

racialTrait:
  - id: Low-Light Vision
    name: 昏暗视觉
    desc: 半精灵拥有昏暗视觉，在昏暗光照下能够看到的距离是人类的两倍远。
  - id: Adaptability
    name: 适应力
    desc: 半精灵在1级时获得“技能专攻”作为奖励专长。
  - id: Elf Blood
    name: 精灵血脉
    desc: 在判断与种族相关的效果时，半精灵同时被视为精灵与人类。
  - id: Elven Immunities
    name: 精灵免疫
    desc: 半精灵免疫魔法睡眠效果，并且在对抗惑控系法术以及效果时，豁免检定获得+2种族加值。
  - id: Keen Senses
    name: 敏锐感官
    desc: 半精灵的察觉检定获得+2种族加值。
  - id: Multitalented
    name: 多才多艺
    desc: 半精灵在1级时选择两个天赋职业，并且无论其中哪个天赋职业提升等级时，均可以获得+1生命值或者+1技能点的奖励。

alternateRacialTrait:
  - id: Ancestral Arms
    name: 祖传武器
    desc: 部分半精灵接受过使用罕见武器的训练。拥有该种族特性的半精灵在1级时针对某一种武器，获得“擅长异种武器”或“擅长军用武器”作为奖励专长。该特性取代适应力。
    replace:
      - Adaptability
  - id: Arcane Training
    name: 奥术训练
    desc: 为了精通奥术，半精灵偶尔会从自身的血脉之中寻求帮助。拥有该种族特性的半精灵只能选择一个天赋职业，并且该职业必须为奥术施法者。他们能够在使用法术触发类以及法术完成类物品时视其天赋职业比实际高1级（如果他们在天赋职业上没有等级，那么视其为1级）。该特性取代多才多艺。
    replace:
      - Multitalented
  - id: Drow-Blooded
    name: 卓尔血脉
    desc: 部分半精灵的父辈是卓尔精灵，他们更多表现出了卓尔的特征——特别是卓尔精灵的物理特征——拥有60尺黑暗视觉以及“强光失明”特性。该特性取代昏暗视觉。
    deprecated: true
    replace:
      - Low-Light Vision
  - id: Drow Magic
    name: 卓尔魔法
    desc: 少数拥有卓尔祖先的半精灵呈现出了该种族的魔法特质。拥有该种族特性的半精灵的背景中有着卓尔精灵的血脉，并且每天能够以类法术能力施放‘舞光术’，‘黑暗术’以及‘妖火’各1次，施法者等级使用半精灵的角色等级。该特性取代适应力以及多才多艺。
    deprecated: true
    replace:
      - Adaptability
      - Multitalented
  - id: Dual Minded
    name: 双重思维
    desc: 部分半精灵的混合血统能够助其抵抗精神攻击。拥有该种族特性的半精灵的所有意志豁免+2。该特性取代适应力。
    replace:
      - Adaptability
  - id: Integrated
    name: 亲和力
    desc: 许多半精灵擅长讨好别人的技巧，使自己像是本地人一样融入一个群体。拥有该种族特性的半精灵的唬骗、交涉以及知识（地方）检定+1。该特性取代适应力。
    replace:
      - Adaptability
  - id: Sociable
    name: 社交能手
    desc: 半精灵擅长迷住他人并弥补自己的失言。如果拥有该种族特性的半精灵在尝试改变他人态度的交涉检定中失败5点或更多的话，他们能够在经过24小时之前获得第二次尝试影响这些生物的机会。该特性取代适应力。
    replace:
      - Adaptability
  - id: Wary
    name: 警惕性
    desc: 半精灵经常由于他人的敌意而被驱逐，因此许多半精灵在迁徙中花了大半辈子。这样的经历使得他们总是时刻警惕着他人。如果拥有该种族特性的半精灵的察言观色以及唬骗检定获得+1种族加值。该特性取代敏锐感官。
    replace:
      - Keen Senses
  - id: Water Child
    name: 水之子
    desc: 有些半精灵生于栖息在水边的精灵族群。这些半精灵的游泳检定获得+4种族加值，并且总能够在游泳检定上取10，此外还能够选择水族语作为奖励语言。该特性取代适应力以及多才多艺。
    replace:
      - Adaptability
      - Multitalented

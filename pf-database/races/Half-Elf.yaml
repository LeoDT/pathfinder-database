id: Half Elf
name: 半精灵
desc:
  描述: |
    精灵引起其他种族的垂涎已不是一天两天了。漫长的寿命，魔法的天赋，与生俱来的优雅等等无一不是邻居们羡慕或嫉妒的对象。然而，没有谁比人类和精灵各方面之美更为接近。这两族最先相互接触，人类把精灵当作肉体的完美化身，将其视作自身的理想版本。另一方面，尽管觉得人类相对有点粗野，很多精灵还是被这个年轻种族的激情和狂热所深深吸引。

    这种相互的迷恋有时会成为一段情史的开端。尽管即便以人类的标准而言这段罗曼史也往往过于短暂，但其确实常会带来半精灵的降生，这孩子既是两者文化融合的结晶，却又不属于任一方。半精灵之间也可以结合生子，但即便是“血统最纯”的半精灵也常被人类和精灵双方当作贱种。夹在命运祝福与嘲弄之间，半精灵常将自己看作迷失在世界中心的孩子。

  体貌: 半精灵比人类稍高，比精灵略矮。他们的体格更像精灵血统靠拢，但肤色则受人类一侧的影响更深。半精灵也有长长的耳朵，但不如精灵的那么尖。他们的眼睛形状更像人类，但眼睛的颜色则是从琥珀色、紫罗兰到翡翠绿、天青蓝的别具一格。上述状况在半精灵出身于卓尔精灵血统时大相迳庭。这些半精灵的发色如同卓尔血亲般纯白或银灰，肤色倒是相比卓尔的暗灰色更加偏向稍亮的蓝或紫色，而眼睛的颜色则更像人类亲属。

  社会: |
    缺少独有的故乡和文化迫使半精灵保持着多面手的特色，能够适应几乎任何环境。尽管出于和父母一代相同的原因，半精灵往往能够吸引两者的种族，但他们甚少能真正地融入人类或精灵，因为双方都能在半精灵身上看到太多对方的影子。这种不被认可给很多半精灵套上了沉重的枷锁，不过也有不少半精灵善用自身的无二特质赢取了终极的自由。作为结果，半精灵具有非凡的适应力，能够在任何置身的社群中调整好心态、并保证自己有一技之长。

    即便被血统的其中一方所欢迎的半精灵也会发现，自己常被夹在双方的文化之间，他们常常被恭维、哄骗、甚至是被强迫去担任人类和精灵两个种族之间的亲善大使。很多半精灵在这种任务中脱颖而出，把其当作是向双方种族证明自身价值的难得良机。另一些半精灵则痛恨这种被强加的负担，仅仅为了个人利益而参与人类和精灵之间的交易、和平等调停事务。

  关系: |
    半精灵懂得孤独的含义，并明白生命体验对人格的塑造比出身种族更关键。因此他们经常和其他种族之间建立友谊和联盟，相比其他人而言更少把第一印象作为评判新朋友的根据。

    其他种族经常为了追求强大力量而产生混血儿，譬如半兽人、半龙或半炼狱族；半精灵则在他们的亲族和其他世人眼中有着不同的位置。钦羡精灵种族的人类，将半精灵视作两族之间的联系和桥梁。但是当人类将不公平的重任强加给半精灵、这种期望又未能实现时，他们对半精灵的态度却往往迅速地沦为轻蔑和嘲弄。另外，被精灵抚养或在精灵社会里长大的半精灵常因人类的那一半血统而境遇不佳，他们全力以赴仍难跟上精灵式的教育方针，即便是最为善意的精灵导师也常向半精灵灌输应当为了“向上”而拒绝自己的人类半身。其中的例外则是那些少见的、人类和卓尔精灵所生的半精灵。与半兽人的不幸并无大异，这种结合往往是暴力和野蛮的后果，导致母亲哪怕不致亲手扼杀幼子，也不愿接受这个孩子。更有甚者，由于半卓尔的体貌特征明确地体现了出身，使得他们想要让人更注重自己的品格和功绩、而非血统，变得愈发困难重重。即便最富同情心的半精灵也会在见到半卓尔时望而却步。

    半精灵经常能够和其他种族建立独一无二的联系。具有不信任精灵这一传统的矮人，会认为半精灵的人类血统还算靠谱，并将他们更多地视作“半人类”而非半精灵。此外矮人比较长寿，矮人的寿命与半精灵的接近程度远胜于与其双亲。因此半精灵和矮人之间常有长久的羁绊，可能是友情、公务甚至竞争心。【译者吐槽：坦尼斯老弟，咱明天要去砍小龙人了，今儿再陪俺火炉喝一杯。】

    侏儒和半身人常将半精灵看成稀罕的家伙。置身于社会边缘、无家可归的半精灵通常会瞧不起侏儒和半身人的轻佻，但私下里却又嫉妒他们的无忧无虑。聪明上进的侏儒和半身人有时会与半精灵为伍一同冒险，利用半精灵的优势来共同完成自己独力所难及的事业。【译者吐槽：泰斯！我会把你从那条鳄鱼的嘴里揪出来的，不过你最好先解释下为啥我的钱包又在你手里？！】

    最为独特和具有分歧的关系当属半精灵和半兽人之间的了。由非人类的那一侧抚养长大的半精灵和半兽人会将彼此视为可憎的亘古仇敌。但是，被社会边缘化的半精灵则明白，半兽人常由于外表和粗犷天性而比自己承受更多的苦难，因此对他们有着强烈、甚至是一见如故的亲切感。并非所有半兽人都能理解这种同情，但愿意接受它的半兽人会发现自己身边多了一位无私的交涉家、好朋友和辩护人。投桃报李的半兽人时常会请缨为保镖或打手、以及其他能发挥自己强壮体格这一长处的方式来回馈半精灵的那份善意。

  阵营和宗教: 半精灵被异化的遭遇对他们的人格和价值观影响深远。残酷无情和逆来顺受都不是他们的天性——因此多数半精灵都是混乱善良的。传统文化的缺失使半精灵难有统一的宗教，但他们通常会沿袭故乡的信仰习俗。还有些半精灵皈依较晚，尤其是当其远离社会、以及信仰传教等熏陶时。一些半精灵能够体会信仰的推动力，但其生活方式又与社会中严格的宗教信条不同。这些精灵往往尊崇自由、和谐、平衡这些抽像的理想和概念，或直接信仰世界的源动力。还有甚者为已被长久遗忘的古神吸引，认为远眺而非近尊神祇的理念更适于自身。
  冒险: 半精灵有着巡礼者的倾向，游荡在五湖四海、只为寻找一个终于能称为家的地方。向世人证明自己的身份和存在这一欲望，驱使着众多半精灵冒险者勇敢地生活。一些半精灵认为自己尽管长寿、但拥有的时间更接近人类而非精灵，这令他们期冀于尽早积累财富、权力和名望，如此才能在余生加以享受。

  常见男名: 卡拉瑟斯（Calathes），恩西诺（Encinal），艾拉迪利（Iradli），凯拉斯（Kyras），纳西索（Narciso），昆瑞（Quinray），赛尔泰（Seltyiel），齐路尔（Zirul）。
  常见女名: 凯瑟兰（Cathran），爱斯贝丝（Elsbeth），爱恩多莉（Iandoli），柯扬娜（Kieyanna），莉雅达（Lialda），玛黛拉（Maddela），莱妲（Reda），塔玛莉耶（Tamarie）。


racialTrait:
  - id: Fearless
    name: 无畏
    desc: 半身人对恐惧的豁免检定有+2种族加值。这个加值与【半身人幸运】叠加。
  - id: Halfling Luck
    name: 半身人幸运
    desc: 半身人的任何豁免检定有+1种族加值。
  - id: Sure-Footed
    name: 锐足
    desc: 半身人的特技和攀爬技能检定有+2种族加值。
  - id: Keen Senses
    name: 敏锐感知
    desc: 半身人在察觉检定上具有+2种族加值。
  - id: Weapon Familiarity
    name: 武器熟悉
    desc: 半身人擅长投石索，并将任何冠以“半身人”之名的武器视为军用武器。
    effects:
      - id: treatWeaponWithPrefixAsMartial
        prefix: halfling
      - id: gainWeaponProficiencies
        weapons:
          - Sling

alternateRacialTrait:
  - id: Adaptable Luck
    name: 万用幸运
    desc: 一些半身人对于自己的幸运有着更大的理解。这种能力使他们在日复一日地为获取财富、达成目标而奋斗时有着更多选择，也可以缩小选择范围。一天3次，一个半身人可以在属性检定、攻击检定、豁免检定或技能检定时获得+2幸运加值。如果半身人在检定投骰前决定使用该能力，他们获得完整的+2幸运加值；如果他们选择在投骰后使用能力，他们只获得+1奖励。使用这个能力不需要动作。这个种族特性取代半身人幸运。
    replace:
      - Halfling Luck
  - id: Craven
    name: 胆小鬼
    desc: 虽然大多数半身人无畏而大胆，但有些半身人则是胆小如鼠的家伙，这种特质使他们在同类中变得特别醒目。他们的先攻获得+1加值，夹击敌人时的攻击检定获得额外+1加值（即正常下+3）。他们在对抗恐惧的豁免检定受到-2的减值，且此时不会得到任何士气加值。当他们处于恐惧状态时，他们的基础移动速度增加10尺并且AC得到+1闪避加值。这个种族特性取代半身人幸运和无畏。
    replace:
      - Halfling Luck
      - Fearless
  - id: Fleet of Foot
    name: 大步
    desc: 一些半身人非常迅速但不如族人谨慎。具有这个种族特性的半身人的正常基本移动速度为30尺。这个种族特性取代缓慢速度与锐足。
    replace:
      - Sure-Footed
  - id: Ingratiating
    name: 奉承主义
    desc: 半身人往往与强大的种族共同生活，因为他们想方设法让自己显得更有用，至少是在娱乐大众上面。具有这个种族特性的半身人选择的一项表演技能检定+2，这个表演技能始终视为本职技能。同时他们的工艺和专业技能检定+2。这个种族特性取代锐足和敏锐感知。
    replace:
      - Sure-Footed
      - Keen Senses
  - id: Low Blow
    name: 下盘打击
    desc: 有些半身人被训练成和大型生物作战的专家。他们对体型比自己大的生物的重击检定骰+1。这个种族特性取代敏锐感知。
    replace:
      - Keen Senses
  - id: Outrider
    name: 善骑者
    desc: 这些半身人特别擅长骑乘作战。他们的驯养动物和骑术技能检定+2。这个种族特性取代锐足。
    replace:
      - Sure-Footed
  - id: Polyglot
    name: 语言天赋
    desc: 那些长时间旅行的半身人，他们在语言学习拥有天赋。他们的语言学技能检定获得+2种族加值，并且语言学技能始终视为本职技能。这一类半身人在创建角色时，能够在通用语和半身人语之外，选择任意一种语言作为基础已知语言（除了秘密语言，比如德鲁伊语）。这些半身人依然得到正常的半身人语言列表。这个种族特性取代敏锐感知并且改变半身人起始语言种族特性。
    replace:
      - Keen Senses
  - id: Practicality
    name: 实用
    desc: 半身人靠着勤奋工作和丰富的知识在社会上立足。他们的单项工艺或专业技能+2，同时察言观色技能和对抗幻觉的豁免检定同样+2。这个种族特性取代无畏和锐足。
    deprecated: true
    replace:
      - Fearless
      - Sure-Footed
  - id: Shiftless
    name: 不劳而获
    desc: 有人说半身人就是盗窃和欺诈的代名词，有时的确是当之无愧的。他们的唬骗和巧手技能检定+2，并且巧手始终视为本职技能。这个种族特性取代锐足。
    replace:
      - Sure-Footed
  - id: Swift as Shadows
    name: 轻如阴影
    desc: 即便在移动中，半身人仍然可以爆出令人惊讶的隐秘性。他们在移动中的隐匿技能检定减值降低5，在狙击（即隐匿状态远程攻击）后的隐匿技能检定减值降低10。这个种族特性取代锐足。
    replace:
      - Sure-Footed
  - id: Underfoot
    name: 低位防守
    desc: 半身人为了有效的与比他大的生物战斗而努力的锻炼着。在面对比他大的生物时，他的AC得到+1闪避加值，同时对抗“践踏”的反射豁免检定+1。这个种族特性取代半身人幸运。
    replace:
      - Halfling Luck
  - id: Wanderlust
    name: 旅者
    desc: 半身人喜欢地图和旅行。他们的生存和知识（地理）技能检定+2。在使用能提供或增加移动能力的法术或能力时，他们的施法者等级被视为比实际高1级。这个种族特性取代无畏和半身人幸运。
    replace:
      - Halfling Luck
      - Fearless
  - id: Warslinger
    name: 战争投石者
    desc: 半身人是使用投石索的专家。他们能以自由动作填装投石索，这个动作仍然需要用上两只手，而且会引发藉机攻击。这个种族特性取代锐足。
    replace:
      - Sure-Footed

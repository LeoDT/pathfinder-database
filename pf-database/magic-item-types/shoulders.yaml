    price: 9000 gp
    weight: 1
    casterLevel: 5
    aura: faint abjuration
    slot: shoulders
- id: Cloak Of Resistance +4
  name: +4 抗力披风
  desc: 银或钢的点缀在该织物上到处都是。它给穿戴者提供魔力防护。穿戴者的所有豁免得到+1到+5抗力加值。
  meta:
